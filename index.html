var mapObj = null;
function init(){
	
	mapObj = new GeoBeans.Map("myCanvas");
	
	var fLayer = null;
	var point = null;
	var lineString = null;
	var ring1 = null;
	var ring2 = null;
	var feature = null;
	var pt1, pt2, pt3, pt4, p5;

	// Point
	fLayer = new GeoBeans.Layer.FeatureLayer("dots");
	point = new GeoBeans.Geometry.Point(-180,-90);
	//point = new GeoBeans.Geometry.Point(400, 300);
	feature = new GeoBeans.Feature(point, null);
	fLayer.addFeature(feature);
	
/*	
	// LineString
	pt1 = new GeoBeans.Geometry.Point(0,0);
	pt2 = new GeoBeans.Geometry.Point(400,400);
	pt3 = new GeoBeans.Geometry.Point(0,800);
	lineString = new GeoBeans.Geometry.LineString([pt1,pt2,pt3]);
	feature = new GeoBeans.Feature(lineString, null);
	fLayer.addFeature(feature);
	
	// Polygon
	pt1 = new GeoBeans.Geometry.Point(400,200);
	pt2 = new GeoBeans.Geometry.Point(700,200);
	pt3 = new GeoBeans.Geometry.Point(700,600);
	pt4 = new GeoBeans.Geometry.Point(400,600);
	pt5 = new GeoBeans.Geometry.Point(400,200);	
	ring1 = new GeoBeans.Geometry.LinearRing([pt1,pt2,pt3,pt4,pt5]);	
	
	pt1 = new GeoBeans.Geometry.Point(500,300);
	pt2 = new GeoBeans.Geometry.Point(500,500);
	pt3 = new GeoBeans.Geometry.Point(600,500);
	pt4 = new GeoBeans.Geometry.Point(600,300);
	pt5 = new GeoBeans.Geometry.Point(500,300);	
	ring2 = new GeoBeans.Geometry.LinearRing([pt1,pt2,pt3,pt4,pt5]);	
	
	polygon = new GeoBeans.Geometry.Polygon([ring1,ring2]);	
	feature = new GeoBeans.Feature(polygon, null);
	fLayer.addFeature(feature);
*/

	polygon = createPolygon();	
	feature = new GeoBeans.Feature(polygon, null);
	fLayer.addFeature(feature);
	
	mapObj.addLayer(fLayer);	
	
	mapObj.setExtent(new GeoBeans.Envelope(-180,-90,180,90));
	
	mapObj.draw();	
	mapObj.renderer.drawImage();
}
