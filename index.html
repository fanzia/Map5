<style type="text/css">
	body{
		margin: 0px;
		height:100%;
		width:100%;
	}
	#mapDiv{
		height:800px;
		width:100%;
		margin: 0px;
		padding: 0px;
	}
</style>

<title>Map5地图</title>
<body onload="init()">
	<div id="mapDiv"></div>
</body>

<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		
		mapObj = new GeoBeans.Map({
	        target : "mapDiv",
	        name : "map",
	        srs  : GeoBeans.Proj.WGS84,
	        baseLayer : "world",
	        layers : [
	            new GeoBeans.Layer.TileLayer({
	                name : "world",
	                source : new GeoBeans.Source.Tile.QuadServer({
	                    url : "/QuadServer/maprequest",
	                    imageSet : "world_image"
	                }),
	                opacity : 1.0,
	                visible : true
	            }),
	            new GeoBeans.Layer.TileLayer({
					"name" : "label",
					"source" : new GeoBeans.Source.Tile.MapWorld({
			 			"url" : "http://t4.tianditu.com/DataServer?",
			 			"imageSet" : "cia", 
			 			"srs" : GeoBeans.Proj.WGS84,
			 		}),
			 		"opacity" : 1.0,
			 		"visible" : true
				}),
	            new GeoBeans.Layer.FeatureLayer({
	                name : "country",
	                geometryType : GeoBeans.Geometry.Type.POINT,
	                source : new GeoBeans.Source.Feature.GeoJSON({
	                    url : "/Map5/example/all/data/geojson/countries.geojson",
	                    geometryName : "geometry",
	                }),
	                // style : createSimplePolygonStyle()
	            })        
	        ]
	    });
	}

	function onMouseMove(evt){
		
		// document.getElementById("m_x").value = evt.mapX;
		// document.getElementById("m_y").value = evt.mapY;

		// var pt = GeoBeans.Proj.toLonLat(evt.mapX, evt.mapY);
		// document.getElementById("w_x").value = pt.x;
		// document.getElementById("w_y").value = pt.y;
	}
</script>
