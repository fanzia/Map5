<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="lib/css/Map5.min.css">

<script type="text/javascript" src="src/depends/jquery-1.11.1.js"></script>
<script type="text/javascript" src="src/depends/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
		height:100%;
		width:100%;
	}
	#mapDiv{
		position: absolute;
		height:100%;
		width:100%;
		margin: 0px;
		padding: 0px;
		z-index: 5;
	}
	#mapbar{
		position: absolute;
		height:30px;
		width:100%;
		margin: 0px;
		padding: 0px;
		top: 0px;
		background-color: #FFFFFF;
		opacity: 0.5;
		z-index: 10;
	}
	.toolbar{
		float: right;
	}
	.toolbar a{
		width: 100px;
	}
</style>

<title>Map5地图</title>
<body onload="init()">
	<div id="mapbar">
		<div class="toolbar">
			<a href="api" target="_blank">API</a>
			<a href="tutorials" target="_blank">Tutorials</a>		
		</div>
	</div>
	<div id="mapDiv"></div>
</body>

<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		
		mapObj = new GeoBeans.Map({
	        target : "mapDiv",
	        name : "map",
	        srs  : GeoBeans.Proj.WGS84,
	        baseLayer : "label",
	        layers : [
	            new GeoBeans.Layer.TileLayer({
	                name : "world",
	                source : new GeoBeans.Source.Tile.QuadServer({
	                    url : "/QuadServer/maprequest",
	                    imageSet : "world_image"
	                }),
	                opacity : 1.0,
	                visible : true
	            }),"visible" : true
				// }),
	            new GeoBeans.Layer.FeatureLayer({
	                name : "country",
	                geometryType : GeoBeans.Geometry.Type.POINT,
	                source : new GeoBeans.Source.Feature.GeoJSON({
	                    url : "/Map5/example/all/data/geojson/countries.geojson",
	                    geometryName : "geometry",
	                })
	            })        
	        ],
	        viewer : {
	            center : new GeoBeans.Geometry.Point(0,0),
	            zoom : 2,
	        }
	    });
	}

</script>
