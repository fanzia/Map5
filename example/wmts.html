<script type="text/javascript">

var mapObj = null;
var tracker = null;
var mapManager = null;
var url = "/ows/user1/mgr";
var wmtsUrl = "/ows/user1/tfs/wmts";
var wmtsWorkspace = null;
function init(){
	mapManager = new GeoBeans.MapManager(url);
	var center = new GeoBeans.Geometry.Point(0,0);

	// mapObj = new GeoBeans.Map("mapDiv");

	mapObj = mapManager.getMap("mapDiv","wmts");
	// mapObj = mapManager.getMap("mapDiv","aqi");
	mapObj.addEventListener(GeoBeans.Event.MOUSE_MOVE, onMapMove);
	
	mapObj.setViewer(mapObj.extent);


	// var center = new GeoBeans.Geometry.Point(90,0);	
	// var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_image");
	// mapObj.setBaseLayer(layer);
	// mapObj.setCenter(center);
	// mapObj.setLevel(1);
	mapObj.draw();

}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY + ";";
	str += evt.X + "," + evt.Y + "<br/>";
	var map = mapObj.transformation.toMapPoint(mapX,mapY);
	// str += map.x + "," + map.y;
	document.getElementById("xy").innerHTML = str;
}


function getLayers(){
	wmtsWorkspace = new GeoBeans.WMTSWorkspace("tmp",wmtsUrl);
	var layers = wmtsWorkspace.getLayers();
}


function addWMTSLayer(){
	wmtsWorkspace = new GeoBeans.WMTSWorkspace("tmp",wmtsUrl);
	var layer = wmtsWorkspace.getLayer("google","w1");

	// mapObj.setBaseLayer(layer);
	// var center = new GeoBeans.Geometry.Point(0,45);	
	// mapObj.setBaseLayer(layer);
	// mapObj.setCenter(center);
	// mapObj.setLevel(3);


	mapObj.addLayer(layer);
	mapObj.draw();
}

function addWMTSLayer_2(){
	// wmtsWorkspace = new GeoBeans.WMTSWorkspace("tmp",wmtsUrl);
	var layer = wmtsWorkspace.getLayer("google","w2");

	mapObj.addLayer(layer);
	mapObj.draw();	
}
</script>
