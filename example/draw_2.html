<script type="text/javascript">
	var mapObj = null;
	var username = "user1";
	var mapName = "0311_2";
	function init(){
		var user = new GeoBeans.User(username);
		var mapManager = user.getMapManager();
		mapObj = mapManager.getMap("mapDiv",mapName);
		if(mapObj == null){
			alert("没有该地图");
			return;
		}
		mapObj.draw();

		addQuadServerLayer();
	}


	function addQuadServerLayer(){
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");
		mapObj.setBaseLayer(layer);
		var viewer = mapObj.viewer;
		var level = mapObj.getLevel(viewer);
		if(level == null){
			level = 2;
		}
		var center = mapObj.center;
		if(center == null){
			center = new GeoBeans.Geometry.Point(0,0);	
		}
		mapObj.setCenter(center);
		mapObj.setLevel(11);	
		mapObj.baseLayer.MAX_ZOOM_LEVEL = 17;
		mapObj.draw();
	}


	function setRed(){
		var style_red = '<sld:StyledLayerDescriptor xmlns="http://www.opengis.net/sld" xmlns:sld="http://www.opengis.net/sld" xmlns:ogc="http://www.opengis.net/ogc" xmlns:gml="http://www.opengis.net/gml" version="1.0.0"><sld:UserLayer><sld:LayerFeatureConstraints><sld:FeatureTypeConstraint/></sld:LayerFeatureConstraints><sld:UserStyle><sld:Name>0315_t_1</sld:Name><sld:FeatureTypeStyle><sld:Rule><sld:PointSymbolizer><sld:Graphic><sld:Mark><sld:WellKnownName>Circle</sld:WellKnownName><sld:Fill><sld:CssParameter name="fill">#aa2143</sld:CssParameter><sld:CssParameter name="fill-opacity">0.5</sld:CssParameter></sld:Fill></sld:Mark><sld:Size>10</sld:Size></sld:Graphic></sld:PointSymbolizer></sld:Rule></sld:FeatureTypeStyle><sld:StyleClass>single</sld:StyleClass></sld:UserStyle></sld:UserLayer></sld:StyledLayerDescriptor>';
		
		updateStyle("0315_t_1",style_red);
	}


	function setGreen(){
		var style_green = '<sld:StyledLayerDescriptor xmlns="http://www.opengis.net/sld" xmlns:sld="http://www.opengis.net/sld" xmlns:ogc="http://www.opengis.net/ogc" xmlns:gml="http://www.opengis.net/gml" version="1.0.0"><sld:UserLayer><sld:LayerFeatureConstraints><sld:FeatureTypeConstraint/></sld:LayerFeatureConstraints><sld:UserStyle><sld:Name>0315_t_1</sld:Name><sld:FeatureTypeStyle><sld:Rule><sld:PointSymbolizer><sld:Graphic><sld:Mark><sld:WellKnownName>Circle</sld:WellKnownName><sld:Fill><sld:CssParameter name="fill">#008000</sld:CssParameter><sld:CssParameter name="fill-opacity">0.5</sld:CssParameter></sld:Fill></sld:Mark><sld:Size>10</sld:Size></sld:Graphic></sld:PointSymbolizer></sld:Rule></sld:FeatureTypeStyle><sld:StyleClass>single</sld:StyleClass></sld:UserStyle></sld:UserLayer></sld:StyledLayerDescriptor>';
		
		updateStyle("0315_t_1",style_green);		
	}


	function updateStyle(styleName,styleXML){
		if(styleName == null || styleXML == null){
			return;
		}

		var url = "http://192.168.111.82/ows/user1/mgr?";
		var params = "service=ims&version=1.0.0&request=UpdateStyle&type=point&name=" + styleName
			+ "&style=" + styleXML; 

		$.ajax({
			type	:"post",
			url		: url,
			data 	: encodeURI(params),
			// contentType: "application/xml",
			contentType :"application/x-www-form-urlencoded",
			dataType: "xml",
			async	: true,
			beforeSend: function(XMLHttpRequest){
			},
			success	: function(xml, textStatus){
				mapObj.draw();
				mapObj.setStyle("地标",styleName,setStyle_callback);
			},
			complete: function(XMLHttpRequest, textStatus){
			},
			error	: function(){
			}
		});	
	}

	function setStyle_callback(){
		mapObj.draw();
	}

		updateStyle("0315_t_1",style);
