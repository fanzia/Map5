var mapManager = null;
var features = null;
var userName = "user1";
var mapName = "world"; 
function init(){
	var user = new GeoBeans.User(userName);
	var mapManager = user.getMapManager();

	mapObj = mapManager.getMap("mapDiv",mapName);

	if(mapObj == null){
		alert("没有该地图");
		return;
	}
	mapObj.setViewer(mapObj.extent);
	mapObj.setNavControl(false);
	mapObj.draw();

	var countryLayer = mapObj.getLayer("country");
	countryLayer.registerHitTooltipEvent(onCountryFeatureHitTooltip);
}
function onFeatureHitTooltip(layer, x, y,feature){
	var info = $("#info");
	info.tooltip({
		animation: false,
		trigger: 'manual'
	});

	info.css("left",x + "px");
	info.css("top",(y - 15) + "px");

	if(feature == null){
		info.tooltip('hide');
		return;
	}
	var title = feature.featureType.title;
	var fieldIndex = feature.featureType.getFieldIndex('name');
	var value = feature.values[fieldIndex];

	info.tooltip('hide')
		.attr("data-original-title",value)
		.tooltip('show');

}

function onCountryFeatureHitTooltip(layer, x, y,feature){
		var info = $("#info");
	info.tooltip({
		animation: false,
		trigger: 'manual'
	});

	info.css("left",x + "px");
	info.css("top",y + "px");

	if(feature == null){
		info.tooltip('hide');
		return;
	}
	var title = feature.featureType.title;
	var fieldIndex = feature.featureType.getFieldIndex('name');
	var value = feature.values[fieldIndex];

	var html = "<div style='min-height:60px;width:100px;background-color:#fff;color:#000'><div>select country is</div><br/><strong>" + value + "</strong></div>";
	info.tooltip('hide')
	.attr("data-original-title",html)
		.tooltip('show');
}
