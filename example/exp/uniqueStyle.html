<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);


		// 4、设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 5、设置级别
		mapObj.setLevel(2);	

		// 6、绘图
		mapObj.draw();
	}


	function addWFSLayer_country(){
		var server = "/geoserver/radi/ows?";
		var layer = new GeoBeans.Layer.WFSLayer("country", //在地图中的名称
											server, //服务器
											"radi:country_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(layer);

		var style = createStyle();
		layer.setStyle(style);

		mapObj.draw();
	}


	function createStyle(){
		// 按照字段值的不同设定每一个值对应的一个样式，以洲来划分（"continent"）

		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();


		// 1.定义第一个规则，continent = Europe
		// 定义一个规则
		var rule = new GeoBeans.Rule();

		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.set(12,44,132,0.8);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.set(12,44,132,0.6);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		

		// 操作符为等于
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;

		// 字段条件
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		
		// 值
		var literal = new GeoBeans.Literal();
		literal.setValue("Europe");

		// 定义一个过滤条件，比较过滤
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		
		// 定义该规则的过滤条件
		rule.filter = filter;

		// 添加该项规则
		style.addRule(rule);


		// 2.定义第二个规则，continent = Africa
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(14,120,176,0.8);
		symbolizer.stroke.color.set(14,120,176,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("Africa");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);


		// 3.定义第三个规则，continent = Antarctica
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(14,220,210,0.8);
		symbolizer.stroke.color.set(14,220,210,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("Antarctica");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);



		// 4.定义第四个规则，continent = Asia
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(35,244,152,0.8);
		symbolizer.stroke.color.set(35,244,152,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("Asia");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);

		// 5.定义第五个规则，continent = Australia
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(76,248,105,0.8);
		symbolizer.stroke.color.set(76,248,105,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("Australia");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);


		// 6.定义第六个规则，continent = North America
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(144,252,117,0.8);
		symbolizer.stroke.color.set(144,252,117,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("North America");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);


		// 7.定义第七个规则，continent = Oceania
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,255,204,0.8);
		symbolizer.stroke.color.set(255,255,204,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("Oceania");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);


		// 8.定义第八个规则，continent = South America
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(217,254,160,0.8);
		symbolizer.stroke.color.set(217,254,160,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");
		var literal = new GeoBeans.Literal();
		literal.setValue("South America");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);

		return style;
	}
</script>
<title>Map5 -- 唯一值样式</title>

	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<span>添加：</span>
	<button onclick="addWFSLayer_country()">country图层</button>
</body>
