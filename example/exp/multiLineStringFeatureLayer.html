<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>
<script type="text/javascript" src="js/riversValue.js"></script>
<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 4、设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 5、设置级别
		mapObj.setLevel(2);	

		// 6、绘图
		mapObj.draw();
	}


	function addFeatureLayer(){

		// 1、定义字段数据
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];


		// 2、定义图层的空间数据的类型，包含以下几类
		// 点：GeoBeans.Geometry.Type.POINT 
		// 多点：GeoBeans.Geometry.Type.MULTIPOINT
		// 线：GeoBeans.Geometry.Type.LINESTRING
		// 多线：GeoBeans.Geometry.Type.MULTILINESTRING
		// 面：GeoBeans.Geometry.Type.POLYGON
		// 多面：GeoBeans.Geometry.Type.MULTIPOLYGON
		var geomType  = GeoBeans.Geometry.Type.MULTILINESTRING;

		// 3、定义图层名称
		var name = "test";


		// 4、创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多线图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 5、添加图层
		mapObj.addLayer(featureLayer);

		// 6、为图层添加要素
		var length = g_riversValue.length;
		for(var i = 0; i < length;++i){
			var v = g_riversValue[i];
			var name = v.name;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;

			// 每个字段对应的值
			var values = [name,geometry];

			// 添加要素
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 7、设定样式，如果不设定样式，则为随机样式
		var style = createStyle();
		featureLayer.setStyle(style);

		// 8、绘图
		mapObj.draw();
	}

	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义一个线样式
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();

		// 设定线样式的颜色，stroke必须设定
		symbolizer.stroke.color.set(0,0,255,0.6);

		// 设定线样式的宽度，默认宽度为2
		symbolizer.stroke.width = 1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);

		return style;
	}


</script>
<title>Map5 -- 多线要素图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
<!-- 	<div id="mapDiv" style="height:300px;width:400px;position:absolute;top:80px;">
	</div> -->
	<button onclick="addFeatureLayer()">多线要素图层</button>
	
</body>
