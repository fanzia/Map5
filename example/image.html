<script type="text/javascript">

var mapObj = null;
function init(){
	
    var my_canvas= document.getElementById("myCanvas");  
    var context=my_canvas.getContext("2d");  
    // var footprint_img=document.getElementById("footprint");  
    // var footprint_img=new Image();  
    // footprint_img.src="footprint.jpg";  
	var url = "http://ourgis.digitalearth.cn/QuadServer/maprequest?services=world_vector&row=4&col=4&level=3";
    preImage(url,function(){  
        context.drawImage(this,10,10,200,200);  
    });  
}

function preImage(url,callback){  
     var img = new Image();
     img.src = url;  
     
    if (img.complete) {
         callback.call(img);  
        return; 
     }  
  
     img.onload = function () {
         callback.call(img);
     };  
}  

</script>
