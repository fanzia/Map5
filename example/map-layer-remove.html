<script type="text/javascript">



var mapObj = null;
function init(){
	
	mapObj = new GeoBeans.Map("mapDiv");
	mapObj.addEventListener(GeoBeans.Event.MOUSE_MOVE, onMapMove);
	var layer = null;	
	var center = new GeoBeans.Geometry.Point(0,0);	
	layer = new GeoBeans.Layer.QSLayer("qs","/QuadServer/maprequest?services=world_image");				
	mapObj.setBaseLayer(layer);
	mapObj.setCenter(center);
	mapObj.setLevel(2);	
	mapObj.draw();
	
}


function onMapClick(evt){
	alert(evt.X + "," + evt.Y);
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY+ "##" + evt.X + "," + evt.Y;
	document.getElementById("xy").innerHTML = str;
}

function onAddLayer(){
	var citiesLayer = new GeoBeans.Layer.WFSLayer("wfs",
										"/ows/user1/world/ims?",
										"cities",
										"GML2");
	mapObj.addLayer(citiesLayer);
	mapObj.draw();
}

function onRemoveLayer(){
	mapObj.removeLayer("wfs");
	mapObj.draw();	
}

</script>


<title>Map5</title>
</head>

<body onload="init()">
<input type="button" value="add" onclick="onAddLayer()">
<input type="button" value="remove" onclick="onRemoveLayer()">
	<div id="mapDiv" style="height:400px;width:100%">
	</div>
<div id="xy" style="width:200px;height:30px;line-height:30px"/>
</body>
