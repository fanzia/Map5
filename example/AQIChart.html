<script type="text/javascript">

var mapObj = null;
var tracker = null;
var mapManager = null;
var url = "/ows/user1/mgr";

var station_code = null;
function init(){
	mapManager = new GeoBeans.MapManager(url);
	var center = new GeoBeans.Geometry.Point(0,0);

	// mapObj = new GeoBeans.Map("mapDiv");

	// mapObj = mapManager.getMap("mapDiv","chart");
	mapObj = mapManager.getMap("mapDiv","vector");
	mapObj.addEventListener(GeoBeans.Event.MOUSE_MOVE, onMapMove);
	
	// mapObj.setViewer(mapObj.extent);
	mapObj.setViewer(new GeoBeans.Envelope(123,42,135,49));


	// var center = new GeoBeans.Geometry.Point(90,0);	
	// var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_image");
	// mapObj.setBaseLayer(layer);
	// mapObj.setCenter(center);
	// mapObj.setLevel(1);
	mapObj.draw();

}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY + ";";
	str += evt.X + "," + evt.Y + "<br/>";
	var map = mapObj.transformation.toMapPoint(mapX,mapY);
	// str += map.x + "," + map.y;
	document.getElementById("xy").innerHTML = str;
}



function addLayer_callback(result){
	if(result == "success"){
		mapObj.draw();
	}else{
		alert(result);
	}
}

function onAddChartLayer2(){
	// var option = {
	// 	colorMapID 		: 4,
	// 	opacity 		: 0.6,
	// 	border 			: "#efefef",
	// 	borderOpacity	: 1.0
	// };
	var option = {
		colorMapID : 11
	};


	var layer = new GeoBeans.Layer.AQIChartLayer("aqi","gisdb",
		"gc_aqi","pm2_5","position_name","station_code","2014-05-19 08:00:00",option);
	mapObj.addLayer(layer,addLayer_callback);
}

function removeChart(){

	mapObj.removeLayer("aqi");
	mapObj.draw();
}

function registerHitEvent(){
	var layer = mapObj.getLayer("aqi");
	if(layer != null){
		layer.registerHitEvent(callback);
	} 
}

function callback(code){
	// this.station_code = station_code;
	station_code = code;
	var that = this;
	$(".aqi_info").click(function(){
		mapObj.closeInfoWindow();
		var container = document.getElementById("chart_panel");
		var aqiIndexChart = new GeoBeans.AQIIndexChart("统计图",container,"gisdb",
			"gc_aqi",["aqi","pm2_5"],"station_code",station_code,"time_point",
			"2014-05-20 00:00","2014-05-21 00:00");
		aqiIndexChart.setMap(mapObj);
		$("#dialog").modal();
		aqiIndexChart.show();

	});	
}



function stationCompareChart(){
	var container = document.getElementById("chart_panel");
	var stationCodes = ["1023A","1111A"];
	var chart = new GeoBeans.AQIStatCompChart("站点对比图",container,"gisdb",
			"gc_aqi",["aqi","pm2_5"],"station_code",stationCodes,"time_point",
			"2014-05-20 00:00","2014-05-21 00:00","position_name");
	chart.setMap(mapObj);
	$("#dialog").modal();
	chart.show();
}

</script>


<title>Map5--AQI chart </title>
</head>

<body onload="init()">


<!-- <canvas id="myCanvas" width="800" height="800"></canvas> -->
	<div id="mapDiv" style="height:800px;width:100%;border:1px solid #ccc;position:relative">
		
	</div>

	<div id="xy" style="width:200px;height:30px;line-height:30px"></div> 
<input type="button" value="onAddChartLayer2" onclick="onAddChartLayer2();">
<input type="button" value="removeChart" onclick="removeChart();">
<input type="button" value="registerHitEvent" onclick="registerHitEvent();">
<input type="button" value="站点对比" onclick="stationCompareChart();">


	<div class="modal" id="dialog" tabindex="-1" role="dialog" aria-hidden="true">
	    <div class="modal-dialog" style="width:1000px">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
	                <h5 class="modal-title">展示图</h5>
	            </div>
	            <div class="modal-body" id="chart_panel" style="height:800px;">

	            </div>
	        </div>
	    </div>
	</div>
</body>
