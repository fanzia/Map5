<script type="text/javascript">
	var mapObj = null;
	var username = "user1";
	var mapName = "t6";
	var mapManager = null;
	var serviceManager = null;
	function init(){
		var user = new GeoBeans.User(username);
		mapManager = user.getMapManager();
		mapObj = mapManager.getMap("mapDiv",mapName);
		if(mapObj == null){
			alert("没有该地图");
			return;
		}
		// mapObj.setDrawLayerSingle(true);
		var color = new GeoBeans.Color();
		color.setByHex("#404A59",1);
		// mapObj.setBackground(color);
		mapObj.draw();

		serviceManager = user.getServiceManager();

		// addQuadServerLayer();
	}


	function getServices(){
		serviceManager.describeServices(getServices_callback);
	}


	function getServices_callback(result){
		console.log(result);
	}


	function getService(){
		var name = "world";
		serviceManager.describeService(name,getServices_callback);
	}


</script>
<body onload="init()">


	<button onclick="getServices()">列表</button>
	<button onclick="getService()">one</button>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:120px;">
	<!-- <div id="mapDiv" style="height:400px;width:600px;position:absolute;top:30px;"> -->
	</div>
	
</body>
