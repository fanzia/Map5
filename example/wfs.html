<script type="text/javascript" src="../lib/GeoBeans/Geometry.js"></script>

<script type="text/javascript" src="../lib/GeoBeans/Geometry/LineString.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Geometry/LinearRing.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Geometry/Polygon.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Geometry/MultiPoint.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Geometry/MultiLineString.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Geometry/MultiPolygon.js"></script>

<script type="text/javascript" src="../lib/GeoBeans/Geometry/GML.js"></script>

<!-- Feature -->
<script type="text/javascript" src="../lib/GeoBeans/Filter.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Field.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Feature.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/FeatureType.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Workspace.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/WFS/WFSWorkspace.js"></script>


<script type="text/javascript">

var workspace = null;
var featureType = null;

function onTypes(){
	var ws = getWorkspace();
	ws.getFeatureTypes(featureTypes_callback);
}

function onSchema(){
	//featureType.getFields(schema_callback);
	schema_callback(featureType.getFields());
}

function onFeatures(){
	featureType.getFeatures(features_callback);
}

function getWorkspace(){
	if(workspace==null){
		var version = "1.0.0";
		var url = $("#server").first().val();
		workspace = new GeoBeans.WFSWorkspace("world", url, version);
	}
	return workspace;
}

function featureTypes_callback(featureTypes){
	var fts = featureTypes;
	var len = fts.length;
	var html = "<table border='1'>";
	for(var i=0; i<len; i++){
		var ft = fts[i];
		html += "<tr>";
		html += "<td>" + ft.name + "</td>";
		html += "<td>" + ft.title + "</td>";
		html += "<td>" + ft.keywords + "</td>";
		html += "<td>" + ft.srs + "</td>";
		html += "</tr>";
	}
	html += "</table>";
	
	document.getElementById("types").innerHTML = html;
	
	featureType = fts[0];
}

function featureType_callback(featureType){

}


function schema_callback(fields){
	var len = fields.length;
	var html = "<table border='1'>";
	for(var i=0; i<len; i++){
		var f = fields[i];
		html += "<tr>";
		html += "<td>" + f.name + "</td>";
		html += "<td>" + f.type + "</td>";
		if(f.type == GeoBeans.FieldType.GEOMETRY){
			html += "<td>" + f.geomType + "</td>";
		}
		html += "</tr>";
	}
	html += "</table>";
	
	document.getElementById("fields").innerHTML = html;
	
}

function features_callback(featureType, features){
	var fields = featureType.fields;
	
	
	var html = "<table border='1'>";
	
	var f = null;
	var len = fields.length;
	html += "<tr>";
	html += "<td>fid</td>";
	for(var i=0; i<len; i++){
		f = fields[i];
		html += "<td>" + f.name + "</td>";
	}
	html += "</tr>";
	
	len = features.length;
	for(i=0; i<len; i++){
		var ftr = features[i];
		var values = ftr.values;
		var num = values.length;
		
		html += "<tr>";
		html += "<td>" + ftr.fid + "</td>";
		for(var j=0; j<num; j++){
			f = fields[j];
			if(f.type == GeoBeans.FieldType.GEOMETRY){
				html += "<td></td>";
			}
			else{
				html += "<td>" + values[j] + "</td>";
			}
		}
		html += "<tr>";
	}
	
	html += "</table>";
	
	document.getElementById("features").innerHTML = html;
}

</script>

<title>Map5 WFS</title>
</head>

<body>
<table>
<tr>
<td>URL:</td>
<td><input id="server" type='text' style='width:500px' value="/geoserver/radi/ows"/></td>
</tr>
<tr>
<td>name:</td>
<td><input id="typeName" type='text' style='width:100px' value="radi:cities"/></td>
</tr>
<tr>
<td><input type='button' value="Types" onclick="onTypes();"/></td>
<td><input type='button' value="Schema" onclick="onSchema();"/></td>
<td><input type='button' value="Features" onclick="onFeatures();"/></td>
</tr>
</table>
<div id="types"></div>
<div id="fields"></div>
<div id="features"></div>
</body>
</html>
