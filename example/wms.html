<script type="text/javascript">

var wms = null;
var url = '/geoserver/radi/ows';

$().ready(function(e) {
	wms = new GeoBeans.WMSWorkspace('world',url,'1.1.0');
});

function onLayers(){
	wms.getLayers();
}

function layers_callback(layers){
	alert(layers);
}

</script>

<body>
<input type="button" value="Layers" onclick="onLayers()">
<div id="mapLayers"></div>
