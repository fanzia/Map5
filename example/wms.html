<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="../css/Map5.css"/>
<script type="text/javascript" src="../lib/jquery-1.11.1.js"></script>

<script type="text/javascript" src="../lib/Map5.min.js"></script>


<script type="text/javascript">

var wms = null;
var url = '/geoserver/radi/ows';

$().ready(function(e) {
	wms = new GeoBeans.WMSWorkspace('world',url,'1.3.0');
});

function onLayers(){
	wms.getLayers(layers_callback);
}

function layers_callback(layers){
	var html = '<table border="1">';
	var len = layers.length;
	html += "<tr>";
	html += "<td></td>";
	html += "<td>Name</td>";
	html += "</tr>";
	for(var i=0; i<len; i++){
		var l = layers[i];
		html += "<tr>";
		html += "<td>" + i + "</td>";
		html += "<td>" + l.name + "</td>";
		html += "</tr>";
	}
	html += "</table>";
	document.getElementById('mapLayers').innerHTML=html;
}

</script>

<title>Map5 WMS Workspace</title>
</head>

<body>
<input type="button" value="Layers" onclick="onLayers()">
<div id="mapLayers"></div>
</body>
</html>
