<script type="text/javascript">

var mapObj = null;

$().ready(function(e) {
	
	var center = new GeoBeans.Geometry.Point(0,0);	
	mapObj = new GeoBeans.Map("mapDiv");
	mapObj.addEventListener(GeoBeans.Events.MOUSE_MOVE, onMapMove);
	
	var layer = null;
	layer = new GeoBeans.Layer.QSLayer("gaode","/QuadServer/maprequest?services=world_image");				
	mapObj.setBaseLayer(layer);


	// layer = new GeoBeans.Layer.WMSLayer("wms",
	// 									"/geoserver/radi/ows?",
	// 									["radi:country","radi:rivers","radi:cities"],
	// 									[,,"capitals"]);
	layer = new GeoBeans.Layer.WMSLayer("wms",
										"/geoserver/radi/ows?",
										["country","rivers","cities"],
										[]);	
//	layer = new GeoBeans.Layer.WMSLayer({name:"wms",
//										 url:"http://127.0.0.1/geoserver/radi/ows?",
//										 layers:["radi:country","radi:rivers"],
//										 format:"image/png"});
	mapObj.addLayer(layer);
	


	// mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	// mapObj.setViewer(new GeoBeans.Envelope(0,0,180,90));

	mapObj.setCenter(center);
	mapObj.setLevel(2);	
	mapObj.draw();	

});

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY+ "##" + evt.X + "," + evt.Y;
	document.getElementById("xy").innerHTML = str;
}


</script>

<title>Map5 WMS</title>
</head>

<body>
	<div id="mapDiv" style="height:800px;width:100%">

	</div>
<!--<input type='button' value='offset' onclick="btnoffset();">-->
<div id="xy" style="width:200px;height:30px;line-height:30px"/>
</body>
