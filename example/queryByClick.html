function query_cities(){
	mapObj.queryByClick("cities",query_callback);
}

function query_rivers(){
	mapObj.queryByClick("rivers",query_callback);
}
function query_country(){
	mapObj.queryByClick("country",query_callback);
}

function query_callback(layer,feature,point){
	if(feature == null || layer == null){
		return;
	}
	var fields = layer.getFields();
	if(fields == null){
		return;
	}
	var values = feature.values;
	if(values == null){
		return;
	}
	var html = "<table class='table table-striped'>"
			+ 	"<thead>"
			+ 	"<tr>"
			+ 	"<th>Field</th>"
			+ 	"<th>Value</th>"
			+	"</tr>"
			+	"</thead>"
			+ 	"<tbody>";
	for(var i = 0; i < fields.length;++i){
		field = fields[i];
		if(field == null){
			continue;
		}
		type = field.type;
		if(type != "geometry"){
			name = field.name;
			value = values[i];
			html += "<tr>"
			+  "	<td>" + name + "</td>"
			+  "	<td>" + value + "</td>"
			+  "	</tr>"
		}
	}
	html += "</tbody>";
	html += "</table>";

	var options = {
		title : layer.name
	};
	var infoWindow = new GeoBeans.InfoWindow(html,options);
	mapObj.openInfoWindow(infoWindow,point);

}

function end_query(){
	mapObj.endQuery();
}

function query_layer(){
	mapObj.queryByClick("g_省级行政区",query_callback);
}
