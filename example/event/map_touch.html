<style type="text/css">
	body{
		margin: 0px;
	}
	#mapDiv{
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#bar{
			width: 100%;
			height: 100px;
			/*line-height: 50px;*/
			padding-left: 30px;
			position: absolute;
			background-color: #FFFFFF;
			opacity: 0.7;
			margin: 0px;
			z-index: 2;
		}
</style>
<script type="text/javascript">
	
	var mapObj = null;
	var extent = null;
	var pt_d = null;
	var touches = 0;

	function init(){
		mapObj = new GeoBeans.Map({
	        target : "mapDiv",
	        name : "map",
	        srs  : GeoBeans.Proj.WGS84,
	        baseLayer : "world",
	        layers : [
	            new GeoBeans.Layer.TileLayer({
	                name : "world",
	                source : new GeoBeans.Source.Tile.QuadServer({
	                    url : "/QuadServer/maprequest",
	                    imageSet : "world_image"
	                }),
	                opacity : 1.0,
	                visible : true
	            }),
				// new GeoBeans.Layer.TileLayer({
				// 	name   : "geoserver",
				// 	"source" : new GeoBeans.Source.Tile.WMTS({
				// 		url : "/geoserver/gwc/service/wmts",
				// 		imageSet : "radi:country_2",
				// 		matrixSet: "EPSG:4326",					
				// 		format : "image/png",
				// 		srs: GeoBeans.Proj.WGS84,
				// 	}),
			 // 		"opacity" : 1.0,
			 // 		"visible" : true
				// }),
	            new GeoBeans.Layer.FeatureLayer({
	                name : "country",
	                geometryType : GeoBeans.Geometry.Type.POINT,
	                source : new GeoBeans.Source.Feature.GeoJSON({
	                    url : "/Map5/example/all/data/geojson/countries.geojson",
	                    geometryName : "geometry",
	                }),
	                // style : createSimplePolygonStyle()
	            })        
	        ],
	        viewer : {
	            //center : new GeoBeans.Geometry.Point(0,0),
	            //zoom : 3,
	            // extent : new GeoBeans.Envelope(0,0,180,90),
	            extent : new GeoBeans.Envelope(-180,-90,180,90),
	            // resolution : 0.01,
	        }
	    });

	    var mapContainer = mapObj.getContainer();
	    mapContainer.addEventListener("touchstart", onTouchStart, false);
		mapContainer.addEventListener("touchend", onTouchEnd, false);
		mapContainer.addEventListener("touchmove", onTouchMove, false);
	}

	function onTouchStart(evt){
		//var html = "Event:onTouchStart";

		//html += "<br>";
		//html += "XY:" + evt.clientX + "," + evt.clientY;

		var html = formatMessage("onTouchStart", evt);

		var bar = document.getElementById("bar");
		bar.innerHTML = html;

		var x0 = evt.touches[0].clientX;
		var y0 = evt.touches[0].clientY;
		pt_d = mapObj.getViewer().toMapPoint(x0,y0);
	}

	function onTouchEnd(evt){
		var html = "onTouchEnd";
		html += evt.touches.length;

		var bar = document.getElementById("bar");
		bar.innerHTML = html;
		
		//alert(evt.touches.length);
		switch(touches){
			case 1:{
				onMapMove(evt);
			}
			case 2:{
				//onMapZoom(evt);
				mapObj.setViewExtent(extent);
			}
			break;
		}
		//mapObj.refresh();
	}

	function onTouchMove(evt){
		var html = "onTouchMove";

		touches = evt.touches.length;

		var html = formatMessage("onTouchMove",evt);

		var bar = document.getElementById("bar");
		//bar.innerHTML = html;
	}

	function formatMessage(type, evt){
		var html = "[Event]:" + type;

		html += "<br>";
		html += "[Touches]:" + evt.touches.length;

		// html += "<br>";
		// html += "[XY]:" + evt.touches[0].clientX + "," + evt.touches[0].clientY;
		// 
		onMapZoom(evt);
		
		var viewer = mapObj.getViewer();
		 
		for(var i=0; i<evt.touches.length; i++){
			var x = evt.touches[i].clientX;
			var y = evt.touches[i].clientY;

			var pt = viewer.toMapPoint(x,y);

			html += "<br>";
			//html += "[" + i + "]:" + x.toFixd(2) + "," + y.toFixd(2);			
			//html += "[" + i + "]:" + parseFloat(x).toFixd(2) + "," + parseFloat(y);
			html += "[" + i + "]:" + pt.x + "," + pt.y;
			
		}

		return html;
	}

	function onMapZoom(evt){
		//alert("onMapZoom");
		var x0 = evt.touches[0].clientX;
		var y0 = evt.touches[0].clientY;

		var x1 = evt.touches[1].clientX;
		var y1 = evt.touches[1].clientY;

		var viewer = mapObj.getViewer();
		var pt0 = viewer.toMapPoint(x0,y0);
		var pt1 = viewer.toMapPoint(x1,y1);

		var xmin = pt0.x < pt1.x ? pt0.x : pt1.x;
		var xmax = pt0.x > pt1.x ? pt0.x : pt1.x;
		var ymin = pt0.y < pt1.y ? pt0.y : pt1.y;
		var ymax = pt0.y > pt1.y ? pt0.y : pt1.y;

		extent = new GeoBeans.Envelope(xmin,ymin,xmax,ymax);
		//mapObj.setViewExtent(extent);

	}

	function onMapMove(evt){
		alert("onMapMove");
		
		var x1 = evt.touches[0].clientX;
		var y1 = evt.touches[0].clientY;
		var pt1 = viewer.toMapPoint(x1,y1);

		var viewer = mapObj.getViewer();
		var extent = viewer.getExtent();
		extent.offset(pt1.x-pt0.x, pt1.y-pt0.y);
		mapObj.refresh();
	}

</script>
<title>地图：加载地图</title>
<body onload="init()">
	<div id="bar"></div>
	<div id="mapDiv">
	</div>
</body>
