<script type="text/javascript">

var mapObj = null;
function init(){
	
	var ww = window.document.body.clientWidth;
	var wh = window.document.body.clientHeight;
	var canvas = document.getElementById('myCanvas');
	canvas.setAttribute("width", ww);
	canvas.setAttribute("height", wh);
	var context = canvas.getContext('2d');
	context.fillStyle = 'rgba(0,255,0,0.25)';
	context.fillRect(0,0,ww,wh);
	
	mapObj = new GeoBeans.Map("myCanvas");
	
	var layer = null;	
	var symbolizer, rule, style;
	style = new GeoBeans.Style();
	
	symbolizer = new GeoBeans.Style.PointSymbolizer();
	symbolizer.size = 2;
	symbolizer.fillColor = "Aquamarine";
	symbolizer.outLineWidth = 0.3;
	symbolizer.outLineColor = "Red";
	symbolizer.outLineCap	= GeoBeans.Style.LineCap.ROUND;
	symbolizer.outLineJoin  = GeoBeans.Style.LineJoin.ROUND;
	symbolizer.showOutline = true;
	symbolizer.shadowBlur	 = 3;
	symbolizer.shadowColor	 = "Gray";
	symbolizer.shadowOffsetX = 3,
	symbolizer.shadowOffsetY = 3;
	symbolizer.showShadow = true;
	rule = new GeoBeans.Style.Rule(symbolizer, null);
	style.addRule(rule);
	
	symbolizer = new GeoBeans.Style.TextSymbolizer();	
	symbolizer.field = "name";
	symbolizer.fontFamily = "Times New Roman";
	symbolizer.fontSize	= 30.0;
	symbolizer.fontWeight = GeoBeans.Style.FontWeight.NORMAL ;
	symbolizer.fontStyle = GeoBeans.Style.FontStyle.ITALIC;	
	symbolizer.fillColor = "red";
	symbolizer.showFill	= true;
	symbolizer.outLineWidth = 1;
	symbolizer.outLineColor = "black";
	symbolizer.outLineCap = GeoBeans.Style.LineCap.SQUARE;
	symbolizer.outLineJoin = GeoBeans.Style.LineJoin.MITER,
	symbolizer.showOutline = true;
	
	symbolizer.shadowBlur	 = 10;
	symbolizer.shadowColor	 = "Gray";
	symbolizer.shadowOffsetX = 10,
	symbolizer.shadowOffsetY = 10;
	symbolizer.showShadow = true;
		
	rule = new GeoBeans.Style.Rule(symbolizer, null);
	//style.addRule(rule);
	
	layer = new GeoBeans.Layer.WFSLayer("wfs",
										"http://127.0.0.1/geoserver/radi/ows?",
										"radi:cities",
										"GML2");
	layer.setStyle(style);	
	mapObj.addLayer(layer);			
	
	mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	mapObj.draw();	

}

function onZoomIn(){
	mapObj.viewer.scale(1.5);
	mapObj.transformation.update();
	mapObj.draw();
}

function onZoomOut(){
	mapObj.viewer.scale(1/1.5);
	mapObj.transformation.update();
	mapObj.draw();
}

</script>

<body onload="init()">

<input type='button' value='ZoomIn' onclick="onZoomIn();">
<input type='button' value='ZoomOut' onclick="onZoomOut();">
