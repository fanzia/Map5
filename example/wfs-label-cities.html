<script type="text/javascript">

var mapObj = null;
function init(){
	mapObj = new GeoBeans.Map("mapDiv");
	mapObj.addEventListener(GeoBeans.Events.MOUSE_MOVE, onMapMove);
	
	var layer = null;	
	var center = new GeoBeans.Geometry.Point(0,0);	
	

	layer = new GeoBeans.Layer.WFSLayer("cities",
										"/ows/user1/world/ims?",
										"cities",
										"GML2");


	style = createStyle();
	layer.setStyle(style);
	mapObj.addLayer(layer);			
//	mapObj.setCenter(center);
//	mapObj.setLevel(2);	
	mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	mapObj.draw();	
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY;
	document.getElementById("xy").innerHTML = str;
}

function createStyle(){
	var style = new GeoBeans.Style.FeatureStyle();
	var rule = new GeoBeans.Rule();
	var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
	symbolizer.fill.color.set(255,0,0,0.3);
	symbolizer.stroke.color.set(255,0,0,0.3);

	var textSymbolizer = new GeoBeans.Symbolizer.TextSymbolizer();
	textSymbolizer.labelProp = "name";
	textSymbolizer.fill.color.set(0,11,233,0.6);
	textSymbolizer.stroke = null;
	var font = new GeoBeans.Font();
	font.weight = GeoBeans.Font.WeightType.Bold;
	font.size = 16;
	textSymbolizer.font = font;
	rule.symbolizer = symbolizer;
	rule.textSymbolizer = textSymbolizer;
	style.addRule(rule);
	return style;
}

</script>


<title>Map5-wfs-hit-cities</title>

<body onload="init()">
	<div id="mapDiv" style="height:400px;width:100%">
	</div>
<div id="xy" style="width:200px;height:30px;line-height:30px"/>  
</body>
