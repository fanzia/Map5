<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/Map5.css"/>
<script type="text/javascript" src="../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript">

var mapObj = null;
var username = "user1";
var mapName = "0330";
var g_s_hited  = createSymbolizer1();
function init(){
	var user = new GeoBeans.User(username);
	var mapManager = user.getMapManager();
	mapObj = mapManager.getMap("mapDiv",mapName);
	if(mapObj == null){
		alert("没有该地图");
		return;
	}
	var server = "/geoserver/radi/ows?";
	var layer = new GeoBeans.Layer.WFSLayer("country_2",
										server,
										"radi:country_2",
										"GML2");
	var extent = new GeoBeans.Envelope(-180,-90,180,90);
	layer.extent = extent;

	var style = createStyle();
	layer.setStyle(style);
	mapObj.addLayer(layer);
	layer.registerHitEvent(onFeatureHit);
	mapObj.draw();
}

function createStyle(){
	var rule,symbolizer,filter,prop,literal;
	var style = new GeoBeans.Style.FeatureStyle();
	
	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(127, 255, 212,1);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Europe");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);

	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(245, 245, 220,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Oceania");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);


	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(222, 184, 135,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Australia");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);

	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(100, 149, 237,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Asia");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);


	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(0, 255, 255,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Africa");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);


	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(189, 183, 107,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("North America");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);

	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(255, 140, 0,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("Antarctica");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);

	rule = new GeoBeans.Rule();
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(178, 34, 34,0.7);
	symbolizer.stroke.width = 1;
	rule.symbolizer = symbolizer;
	filter = new GeoBeans.BinaryComparisionFilter();
	filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
	prop = new GeoBeans.PropertyName();
	prop.setName("continent");
	literal = new GeoBeans.Literal();
	literal.setValue("South America");
	filter.expression1 = prop;
	filter.expression2 = literal;
	rule.filter = filter;
	style.addRule(rule);
	return style;
}

function onFeatureHit(layer, selection){
	len = selection.length;
	for(i=0; i<len; i++){
		var f = selection[i];
		layer.drawFeature(f, g_s_hited);
	}
}

function createSymbolizer1(){
	var symbolizer, rule, style;
	symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
	symbolizer.fill.color.set(255,0,0,1);
	symbolizer.stroke = null;
	return symbolizer;
}

function createSymbolizer2(){
	var symbolizer, rule, style;
	symbolizer = new GeoBeans.Style.PolygonSymbolizer();
	symbolizer.fillColor = "Blue";
	symbolizer.outLineColor = "#471953";
	symbolizer.showOutline = true;
	
	return symbolizer;
}


</script>


<title>wfs-hit-country-theme</title>
</head>

<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute">
	</div>
</body>
</html>
