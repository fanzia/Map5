<title>地图：加载OpenStreetMap地图</title>
<body onload="init()">
	<table>
		<tr>
			<td>Mercator：</td>
			<td><input id="m_x" type="text" size="20"> - <input id="m_y" type="text" size="20"></td>
		</tr>
		<tr>
			<td>WGS84：</td>
			<td><input id="w_x" type="text" size="20"> - <input id="w_y" type="text" size="20"></td>
		</tr>
	</table>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;">
	</div>
</body>

<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);

		mapObj = new GeoBeans.Map({
			id : "mapDiv",
			name : "map",
			srid : 4326
		});
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		//var layer1 = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_image");
		
		var arcgisLayer = new GeoBeans.Layer.TileLayer({
			"name" : "arcgis",
			"source" : new GeoBeans.Source.Tile.ArcGIS({
				imageSet : "ChinaOnlineCommunity",
				srs: GeoBeans.Proj.WebMercator,
			}),
	 		"opacity" : 1.0,
	 		"visible" : true
		});

		var amapLayer = new GeoBeans.Layer.TileLayer({
			"name" : "amap",
			"source" : new GeoBeans.Source.Tile.AMap({
				"srs": GeoBeans.Proj.WebMercator,
			}),
	 		"opacity" : 1.0,
	 		"visible" : true
		});

		var mapworldLayer = new GeoBeans.Layer.TileLayer({
			"name" : "vector",
			"source" : new GeoBeans.Source.Tile.MapWorld({
	 			"url" : "/DataServer?",
	 			"imageSet" : "cia", /*"vec", */
	 			//"srs" : GeoBeans.Proj.WGS84,
	 			"srs" : GeoBeans.Proj.WebMercator,
	 		}),
	 		"opacity" : 1.0,
	 		"visible" : true
		});

		// 添加图层
		//mapObj.addLayer(amapLayer);
		mapObj.addLayer(arcgisLayer);
		//mapObj.addLayer(mapworldLayer);
		
		//mapObj.addLayer([amapLayer,arcgisLayer]);
		mapObj.setBaseLayer(arcgisLayer);
		//mapObj.setBaseLayer(amapLayer);

		mapObj.on(GeoBeans.Event.MOUSE_MOVE, onMouseMove);

		// 4、设置中心点和显示级别
		var zoom = 3;
		var center = new GeoBeans.Geometry.Point(0,0);
		mapObj.setZoomCenter(zoom,center);
	}

	function onMouseMove(evt){
		
		document.getElementById("m_x").value = evt.mapX;
		document.getElementById("m_y").value = evt.mapY;

		var proj = new GeoBeans.Proj();
		//var pt = proj.toLonLat(evt.mapX, evt.mapY);
		var pt = GeoBeans.Proj.toLonLat(evt.mapX, evt.mapY);
		document.getElementById("w_x").value = pt.x;
		document.getElementById("w_y").value = pt.y;
	}
</script>
