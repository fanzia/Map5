<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var wfsLayer = null;
	function  init(){
		
		loadTileMap();
		addWfsLayer();
	}

	function addWfsLayer(){

		wfsLayer = new GeoBeans.Layer.FeatureLayer({			
			"name" : "country",
			"geometryType" : GeoBeans.Geometry.Type.POLYGON,
			"source" : new GeoBeans.Source.Feature.WFS({
				"url" : "/geoserver/radi/ows?",
				"version" : "1.0.0",
				"featureNS" : 'http://www.radi.ac.cn',
				"featurePrefix" : "radi",
				"featureType" : "country_2",
				"geometryName" : "shape",
				"outputFormat": "GML2"
			}),		
			"style" : createSimplePolygonStyle()
		});

		mapObj.addLayer(wfsLayer);

		var zoom = 3;
		var center = new GeoBeans.Geometry.Point(0,0);
		mapObj.setZoomCenter(zoom,center);

		mapObj.refresh();
	}

	function createSimplePolygonStyle(){
		// 1、定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 2、定义一个规则
		var rule = new GeoBeans.Style.Rule();

		// 3、定义一个面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 4、定义面样式的填充颜色，也可以设定填充为空
		symbolizer.fill.color.set(50, 60, 72,1.0);

		// 5、定义面样式的边框的颜色，也可以设定边框为空
		symbolizer.stroke.color.set(17, 17, 17,0.6);

		// 6、定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 1;

		// 7、定义该规则的样式
		rule.symbolizer = symbolizer;

		// 8、添加该项规则
		style.addRule(rule);
		
		return style;
	}

</script>
<title>图层：添加WFS图层</title>
<body onload="init()">
