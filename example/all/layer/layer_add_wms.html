<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadTileMap();

		addWmsLayer();
	}

	function addWmsLayer(){
			// 1、geoserver服务器地址
		var server = "/geoserver/radi/ows?";

		// 2、设置要添加的图层数组，可以添加多个
		var layers = ["cities_2"];

		// 3、定义WMS图层
		var layer = new GeoBeans.Layer.WMSLayer("cities", //图层名称
								server, // 服务器地址
								layers,	// 要注册的图层列表，数组	
								[],		// 样式数组（不设置，为该图层默认的样式）
								null);  // 图片格式，默认"image/png",可以不设定

		// 4、添加图层
		mapObj.addLayer(layer);
		mapObj.refresh();
	}

</script>
<title>图层：添加WMS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
