<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		loadMap();
	}

	function getExtent(){
		var viewer = mapObj.getViewer();

		// 获取范围
		var extent = viewer.getExtent();
		
		// 返回结果为一个矩形
		alert(extent.xmin + "," + extent.ymin + "," + extent.xmax + "," + extent.ymax);
	}

	function setExtent(){

		// 1、定义一个矩形，四个参数分别为，xmin,ymin,xmax,ymax
		var extent = new GeoBeans.Envelope(110,33,130,44);

		var viewer = mapObj.getViewer();

		// 2、设置范围
		mapObj.setViewExtent(extent);
		
		// 3、绘图
		// mapObj.draw();
	}
</script>
<title>视图:设置显示范围</title>
<body onload="init()">
	<button onclick="getExtent()">获取范围</button>
	<button onclick="setExtent()">设置范围</button>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;">
	</div>
</body>
