<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function init(){
		
		loadTileMap();
		loadFeatureLayer();
	}

	function loadFeatureLayer(){
		var layer = new GeoBeans.Layer.FeatureLayer({
			name : "rivers",
			geometryType : GeoBeans.Geometry.Type.LINESTRING,
			source : new GeoBeans.Source.Feature({
				geometryName : "geometry"
			})
		});
		mapObj.addLayer(layer);

		var source = layer.getSource();
		var features = loadFeatures();
		source.addFeatures(features);

		var style = createSimpleLineStyle();
		layer.setStyle(style);

		mapObj.refresh();
	}


	function loadFeatures(featureType){
		var features = [];		
		var length = g_riversValue.length;

		for(var i = 0; i < length;++i){
			var pairs = g_riversValue[i];	
			var feature = createFeature(i, featureType, pairs);
			features.push(feature);
		}

		return features;
	}

	function createFeature(i, featureType, pairs){
		// 使用wkt转换为geometry
		var format = new GeoBeans.Format.WKT();
		var geometry = format.read(pairs.shape);
		var fid = "id_" + i;
		var values = {
			name :pairs.name,
			shape :geometry
		};

		var feature = new GeoBeans.Feature({
			fid : fid,
			values : values,
			geometry : geometry
		});
		return feature;
	}

	function createSimpleLineStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		// 定义一个规则
		var rule = new GeoBeans.Style.Rule();

		// 定义一个线样式
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();

		// 设定线样式的颜色，stroke必须设定
		symbolizer.stroke.color.set(0,0,255,0.6);

		// 设定线样式的宽度，默认宽度为2
		symbolizer.stroke.width = 3;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);
		return style;
	}


</script>
