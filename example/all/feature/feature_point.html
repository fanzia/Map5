<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var geomType  = GeoBeans.Geometry.Type.POINT;
	function init(){
		
		loadTileMap();
		addFeatureLayer();
	}

	function addFeatureLayer(){
		var featureType = createFeatureType();
		var name = featureType.getName();
		var featureLayer= createFeatureLayer(name, featureType);

		addFeatures(featureLayer);

		mapObj.addLayer(featureLayer);
		mapObj.refresh();
	}

	/**
	 * ?????这个函数在FeatureType和Field的构造函数重构后，需要修改。?????
	 * @return {[type]} [description]
	 */
	function createFeatureType(){

		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型，为字符串类型
			},{
				name : "shape",  
				type : "geometry"// 字段类型为空间类型
			},{
				name : "status",
				type : "string"
			}
		];

		var name = "points"
		var featureType = new GeoBeans.FeatureType(null,name);
		var fieldsArray = [];
		for(var i = 0; i < fields.length;++i){
			var f = fields[i];
			var type = f.type;
			var name = f.name;
			var field = new GeoBeans.Field(name, type, featureType,null);
			if(type == GeoBeans.FeatureType.GEOMETRY){
				featureType.geomFieldName = name;
				field.setGeomType(geomType);
			}
			fieldsArray.push(field); 
		}

		featureType.fields = fieldsArray;
		return featureType;

	}

	/**
	 * [createFeatureLayer description]
	 * @param  {[type]} layerName   [description]
	 * @param  {[type]} featureType [description]
	 * @return {[type]}             [description]
	 */
	function createFeatureLayer(layerName, featureType){
		var featureLayer = new GeoBeans.Layer.FeatureLayer(layerName);
		featureLayer.featureType = featureType;
		featureLayer.features = [];

		var style = createPointStyle();
		featureLayer.setStyle(style);

		return featureLayer;
	}

	/**
	 * [addFeatures description]
	 * @param {[type]} featureLayer [description]
	 */
	function addFeatures(featureLayer){
		for(var i = 0; i < 10000; ++i){
			var x = Math.random() * 360 - 180;
			var y = Math.random() * 180 - 90;
			var point = new GeoBeans.Geometry.Point(x,y);
			var id = "id_" + i;
			var status = Math.random() > 0.5 ?"on":"off";
			var name = "name" + i;
			// 每个字段对应的值
			var values = [name,point,status];

			// 添加要素
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,point,values); 
		}
	}

	/**
	 * 创建点图层样式
	 * @description feature包含status字段。status字段值为on绘制为紫色。status字段值为off绘制为黄色。
	 * @return {[type]} [description]
	 */
	function createPointStyle(){
		var style = new GeoBeans.Style.FeatureStyle();

		// 状态为on的要素，标记为紫色
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.setByHex('#800080',1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		
		var prop = new GeoBeans.PropertyName();
		prop.setName("status");
		var literal = new GeoBeans.Literal();
		literal.setValue("on");
		var filter = new GeoBeans.BinaryComparisionFilter(	GeoBeans.ComparisionFilter.OperatorType.ComOprEqual,
															prop,
															literal);
		rule.filter = filter;
		style.addRule(rule);

		// 状态为off的要素，标记为黄色
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.setByHex('#ddb926',1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		var prop = new GeoBeans.PropertyName();
		prop.setName("status");
		var literal = new GeoBeans.Literal();
		literal.setValue("off");
		var filter = new GeoBeans.BinaryComparisionFilter(GeoBeans.ComparisionFilter.OperatorType.ComOprEqual,
														  prop,
														  literal);
		rule.filter = filter;
		style.addRule(rule);		

		return style;
	}

</script>
