<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var layerName = "point";
	var featureType = null;
	var featureLayer = null;

	function  init(){		
		loadTileMap();
		addFeatureLayer();		
	}

	function onAddMarker(){
		var x = parseFloat(document.getElementById("x").value);
		var y = parseFloat(document.getElementById("y").value);

		var values = ['v'];
		var point = new GeoBeans.Geometry.Point(x,y);
		var feature = new GeoBeans.Feature(featureType,1,point);

		var symbolizer = createMarkerSymbolizer();
		feature.symbolizer = symbolizer;

		featureLayer.addFeature(feature);

		mapObj.refresh();
	}

	/**
	 * 创建点图层样式
	 */
	function createMarkerSymbolizer(){
		
		var symbol = new GeoBeans.Style.Symbol();
		symbol.icon = "../images/pin.png";
		symbol.rotation = 45;
		symbol.scale = 1.0;

		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.symbol = symbol;
		return symbolizer;
	}

	function addFeatureLayer(){
		featureType = createFeatureType();
		var name = featureType.getName();
		featureLayer= createFeatureLayer(name, featureType);

		mapObj.addLayer(featureLayer);
		mapObj.refresh();
	}

	/**
	 * ?????这个函数在FeatureType和Field的构造函数重构后，需要修改。?????
	 * @return {[type]} [description]
	 */
	function createFeatureType(){

		// 1、定义字段数组
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		var geomType  = GeoBeans.Geometry.Type.POINT;

		var featureType = new GeoBeans.FeatureType(null,layerName);
		var fieldsArray = [];
		for(var i = 0; i < fields.length;++i){
			var f = fields[i];
			var type = f.type;
			var name = f.name;
			var field = new GeoBeans.Field(name, type, featureType,null);
			if(type == GeoBeans.Field.Type.GEOMETRY){
				featureType.geomFieldName = name;
				field.setGeomType(geomType);
			}
			fieldsArray.push(field); 
		}

		featureType.fields = fieldsArray;
		featureType.geomFieldName = "shape";
		return featureType;
	}

	/**
	 * [createFeatureLayer description]
	 * @param  {[type]} layerName   [description]
	 * @param  {[type]} featureType [description]
	 * @return {[type]}             [description]
	 */
	function createFeatureLayer(layerName, featureType){
		var featureLayer = new GeoBeans.Layer.FeatureLayer(layerName);
		featureLayer.featureType = featureType;
		return featureLayer;
	}

</script>
