<title>专题图：点聚合图</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
	<button onclick="addCluster()">点聚合图(cities)</button>
	<button onclick="setLayerVisible()">隐藏/显示</button>
	<button onclick="removeLayer()">删除点聚合图</button>
</body>

<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadMap();
	}

	/**
	 * 添加聚合图
	 */
	function addCluster(){

		// 1、设置图层名称
		var layerName = "cluster";

		// 2、设置底图名称
		var baseLayerName = "cities";

		// 3、定义聚合图
		var layer = new GeoBeans.Layer.ClusterLayer({
			name: layerName,
			baseLayerName :baseLayerName,
			source : new GeoBeans.Source.Feature({

			})
		});

		// 4、添加图层
		mapObj.addLayer(layer);

		// 5、刷新地图
		mapObj.refresh();
	}


	function addCluster(){
		var layer = new GeoBeans.Layer.ClusterLayer({
			name : "cluster",
			source : new GeoBeans.Source.Feature.WFS({
				url : "/geoserver/radi/ows?",
				version : "1.0.0",
				featureNS : 'http://www.radi.ac.cn',
				featurePrefix : "radi",
				featureType : "cities_2",
				geometryName : "shape",
				outputFormat: "GML2"
			}),
			showGeometry : true
		});
		mapObj.addLayer(layer);
		mapObj.refresh();
	}

	function setLayerVisible(){
		var layer = mapObj.getLayer("cluster");
		if(layer.visible){
			layer.setVisible(false);
		}else{
			layer.setVisible(true);
		}
		mapObj.refresh();
	}

	function removeLayer(){

		// 1、根据名称删除图层 
		mapObj.removeLayer("cluster");

		// 2、刷新地图
		mapObj.refresh();
	}


</script>
