<title>专题图：点聚合图</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
	<button onclick="addCluster()">点聚合图(cities)</button>
	<button onclick="setLayerVisible()">隐藏/显示原始图</button>
	<button onclick="removeChartLayer()">删除点聚合图</button>
</body>

<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadTileMap();
		loadFeatureLayer();
	}

	/**
	 * 添加聚合图
	 */
	function addCluster(){

		// 1、设置图层名称
		var layerName = "cluster";

		// 2、设置底图名称
		var baseLayerName = "cities";

		// 3、定义聚合图
		var layer = new GeoBeans.Layer.ClusterLayer(layerName,baseLayerName);

		// 4、添加图层
		mapObj.addLayer(layer);

		// 5、刷新地图
		mapObj.refresh();
	}

	function setLayerVisible(){
		var layer = mapObj.getLayer("cities");
		if(layer.visible){
			layer.setVisible(false);
		}else{
			layer.setVisible(true);
		}
		mapObj.refresh();
	}

	function removeChartLayer(){

		// 1、根据名称删除图层 
		mapObj.removeLayer("cluster");

		// 2、刷新地图
		mapObj.refresh();
	}

	function loadFeatureLayer(){
		var name = "cities";
		var featureType = createFeatureType(name);
		var features = loadFeatures(featureType);

		var layer = createFeatureLayer(name, featureType);
		layer.setFeatures(features);

		//创建分级图样式
		var style = createStyle();
		layer.setStyle(style);

		mapObj.addLayer(layer);
		mapObj.getViewer().setExtent(layer.getExtent());
		mapObj.refresh();
	}

	function createFeatureLayer(name, featureType){
		var featureLayer = new GeoBeans.Layer.FeatureLayer(name);
		featureLayer.featureType = featureType;

		return featureLayer;
	}

	function loadFeatures(featurType){
		var features = [];		
		var length = g_citiesValue.length;

		for(var i = 0; i < length;++i){
			var pairs = g_citiesValue[i];	
			var feature = createFeature(i, featurType, pairs);
			features.push(feature);
		}

		return features;
	}

	function createFeature(i, featureType, pairs){
		// 使用wkt转换为geometry
		var format = new GeoBeans.Format.WKT();
		var geometry = format.read(pairs.shape);
		var fid = "id_" + i;
		var values = [pairs.name,
					  pairs.populat,
					  pairs.capital,
					  geometry];

		var feature = new GeoBeans.Feature(featureType,
										   fid,
										   geometry,
										   values);
		return feature;
	}

	function createFeatureType(){
		var fields = [
			{
				name : "name",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "populat",
				type : "int"
			},{
				name : "capital",
				type : "string"
			},{
				name : "shape",
				type : "geometry"
			}
		];

		var geomType  = GeoBeans.Geometry.Type.POLYGON;
		var featureType = new GeoBeans.FeatureType(null,name);
		var fieldsArray = [];
		for(var i = 0; i < fields.length;++i){
			var f = fields[i];
			var type = f.type;
			var name = f.name;
			var field = new GeoBeans.Field(name, type, featureType,null);
			if(type == GeoBeans.FeatureType.GEOMETRY){
				featureType.geomFieldName = name;
				field.setGeomType(geomType);
			}
			fieldsArray.push(field); 
		}

		featureType.fields = fieldsArray;
		return featureType;

	}

	/**
	 * 创建图层样式
	 */
	function createStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Style.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		return style;
	}

	


</script>
