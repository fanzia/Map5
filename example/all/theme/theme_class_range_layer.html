<title>专题图：分级图(前端渲染)</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>

<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadTileMap();
		addFeatureLayer();
		addChart();
	}

	function addFeatureLayer(){

		//创建图层
		var layer = createFeatureLayer();
		addFeatures(layer);

		// 设定样式
		var style = createStyle();
		layer.setStyle(style);

		// 添加图层
		mapObj.addLayer(layer);

		var extent = layer.getExtent();
		var viewer = mapObj.getViewer();
		viewer.setExtent(extent);
	}

	function createFeatureLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "gdp",
				type : "int"
			},{
				name : "populat",
				type : "int"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 面
		var geomType  = GeoBeans.Geometry.Type.POLYGON;
		var layerName = "tianjin";

		var featureType = new GeoBeans.FeatureType(null,layerName);
		var fieldsArray = [];
		for(var i = 0; i < fields.length;++i){
			var f = fields[i];
			var type = f.type;
			var name = f.name;
			var field = new GeoBeans.Field(name, type, featureType,null);
			if(type == "geometry"){
				featureType.geomFieldName = name;
				field.setGeomType(geomType);
			}
			fieldsArray.push(field); 
		}

		featureType.fields = fieldsArray;

		var featureLayer = new GeoBeans.Layer.FeatureLayer(layerName);
		featureLayer.featureType = featureType;
		featureLayer.features = [];
		return featureLayer;
	}

	function addFeatures(layer){
		var features = [];
		var format = new GeoBeans.Format.WKT();
		var length = g_tianjinValue.length;
		for(var i = 0; i < length;++i){
			var v = g_tianjinValue[i];
			var name = v.name;
			var wkt = v.shape;
			var gdp = v.gdp;
			var populat = v.populat;

			// 使用wkt转换为geometry
			var geometry = format.read(wkt);
			var id = "id_" + i;
			var values = [name,gdp,populat,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			layer.addFeatureObj(id,geometry,values); 
		}
	}

	//创建分级样式
	function createStyle(){
		// 1、设置分级图的参数
		var option = {
			startColor 		: "#00ff00", //最小值对应的颜色
			endColor 		: "#ff0000", //最大值对应的颜色
			opacity 		: 1.0,		 //填充的透明度
			border 			: "#ffffff", //边界的颜色
			borderOpacity 	: 0.6,		 //边界的透明度	
			borderWidth 	: 0			 //边界的宽度，设置为0，则不显示边界
		};

		// 2、设置图层名称
		var layerName = "chart";  		

		// 3、选取分级图底图的名称
		var baseLayerName = "tianjin";	

		// 4、底图字段
		var baseLayerField = "gdp";		

		// 5、定义分级图
		var chartLayer = new GeoBeans.Layer.RangeChartLayer(layerName,baseLayerName,baseLayerField,option);

		// 6、通过添加图层的方式添加专题图
		mapObj.addLayer(chartLayer);

		// 7、绘图
		mapObj.draw();
	}

	function addChart(){
		// 1、设置分级图的参数
		var option = {
			startColor 		: "#00ff00", //最小值对应的颜色
			endColor 		: "#ff0000", //最大值对应的颜色
			opacity 		: 1.0,		 //填充的透明度
			border 			: "#ffffff", //边界的颜色
			borderOpacity 	: 0.6,		 //边界的透明度	
			borderWidth 	: 0			 //边界的宽度，设置为0，则不显示边界
		};

		// 2、设置图层名称
		var layerName = "chart";  		

		// 3、选取分级图底图的名称
		var baseLayerName = "tianjin";	

		// 4、底图字段
		var baseLayerField = "gdp";		

		// 5、定义分级图
		var chartLayer = new GeoBeans.Layer.RangeChartLayer(layerName,baseLayerName,baseLayerField,option);

		// 6、通过添加图层的方式添加专题图
		mapObj.addLayer(chartLayer);

		// 7、绘图
		mapObj.draw();
	}

	function registerClickEvent(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(0, 0, 255,1);
		symbolizer.stroke.color.set(0,255, 0,0.6);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		// 通用接口，注册点击事件
		mapObj.registerClickEvent("chart",style,clickLayer_callback);
	}

	function unRegisterClickEvent(){
		// 注销图层的点击事件
		mapObj.unRegisterClickEvent("chart");
	}

	function clickLayer_callback(feature,x,y){
		// 返回结果，feature为点击的数据，x,y为点击点的地图坐标
		console.log(feature);
		if(feature != null){
			// 获取字段值
			var gdp = feature.getValue("gdp");
			var name = feature.getValue("fname");

			var html = "<div><div>" + name + ":" + gdp +  "</div></div>";
			var option = {
				title : "天津市GDP产量"
			};
			// 定义infoWindow
			var infoWindow = new GeoBeans.InfoWindow(html,option);
			var point = new GeoBeans.Geometry.Point(x,y);
			// 弹出框
			mapObj.openInfoWindow(infoWindow,point);
		}
	}

	function removeChart(){
		
		// 1、删除图层的方式删除专题图
		mapObj.removeLayer("chart");
		
		// 2、绘图
		mapObj.draw();
	}

	function setLayerVisible(){
		var layer = mapObj.getLayer("tianjin");
		if(layer.visible){
			layer.setVisiable(false);
		}else{
			layer.setVisiable(true);
		}
		mapObj.draw();
	}
</script>
