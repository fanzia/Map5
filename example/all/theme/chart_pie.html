<title>专题图：饼状图</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
	<button onclick="addChart()">饼状图</button>
	<button onclick="setVisible()">隐藏/显示饼状图</button>
	<button onclick="removeChart()">删除</button>
</body>

<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	// 2、定义图层名称
	var layerName = "chart";  		

	// 3、定义要显示饼状图的底图名称
	var baseLayerName = "tianjin";	

	function  init(){
		
		loadTileMap();
		loadFeatureLayer();
		addChart();
	}

	/**
	 * 添加饼状图
	 */
	function addChart(){

		// 1、定义参数
		var option = {
			radius 		: 20,				// 饼状图的半径
			colors 		: ["#e1c72d","#b171f6"], // 字段对应的颜色
			offsetX 	: 0,				// x方向偏移量，向右为正
			offsetY 	: 0,				// y方向偏移量，向上为正
			showLabel 	: true,				// 是否显示标签
			opacity 	: 1.0				// 透明度
		};

		// 2、定义图层名称
		layerName = "chart";  		

		// 3、定义要显示饼状图的底图名称
		baseLayerName = "tianjin";	

		// 4、制图字段
		var baseLayerFields = ["gdp","populat"]; 

		// 5、定义饼状图
		// 参数分别为：
		// 图层名称
		// 底图名称
		// 制图的字段
		// 参数设置
		var chartLayer = new GeoBeans.Layer.PieChartLayer(layerName,baseLayerName,baseLayerFields,option);

		// 6、添加图层，通过添加图层的方式添加专题图
		mapObj.addLayer(chartLayer);


		// 5、刷新地图
		mapObj.refresh();
	}

	function setVisible(){
		var layer = mapObj.getLayer(layerName);
		if(layer.visible){
			layer.setVisible(false);
		}else{
			layer.setVisible(true);
		}
		mapObj.refresh();
	}

	function removeChart(){

		// 1、根据名称删除图层 
		mapObj.removeLayer(layerName);

		// 2、刷新地图
		mapObj.refresh();
	}

	function loadFeatureLayer(){
		var name = baseLayerName;
		var featureType = createFeatureType(name);
		var features = loadFeatures(featureType);

		var layer = createFeatureLayer(name, featureType);
		layer.setFeatures(features);

		//创建分级图样式
		var style = createStyle();
		layer.setStyle(style);

		mapObj.addLayer(layer);
		mapObj.getViewer().setExtent(layer.getExtent());
		mapObj.refresh();
	}

	function createFeatureLayer(name, featureType){
		var featureLayer = new GeoBeans.Layer.FeatureLayer(name);
		featureLayer.featureType = featureType;

		return featureLayer;
	}

	function loadFeatures(featurType){
		var features = [];		
		var length = g_tianjinValue.length;

		for(var i = 0; i < length;++i){
			var pairs = g_tianjinValue[i];	
			var feature = createFeature(i, featurType, pairs);
			features.push(feature);
		}

		return features;
	}

	function createFeature(i, featureType, pairs){
		// 使用wkt转换为geometry
		var format = new GeoBeans.Format.WKT();
		var geometry = format.read(pairs.shape);
		var fid = "id_" + i;
		var values = {
			"fname" : pairs.name,
			"gdp" 	: pairs.gdp,
			"populat" : pairs.populat,
			"shape" : geometry
		};

		var feature = new GeoBeans.Feature({
			fid : fid,
			geometry : geometry,
			values : values
		});
		return feature;
	}

	function createFeatureType(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "gdp",
				type : "int"
			},{
				name : "populat",
				type : "int"
			},{
				name : "shape",
				type : "geometry"
			}
		];

		var geomType  = GeoBeans.Geometry.Type.MULTIPOLYGON;
		var featureType = new GeoBeans.FeatureType(null,name);
		var fieldsArray = [];
		for(var i = 0; i < fields.length;++i){
			var f = fields[i];
			var type = f.type;
			var name = f.name;
			var field = new GeoBeans.Field(name, type, featureType,null);
			if(type == GeoBeans.FeatureType.GEOMETRY){
				featureType.geomFieldName = name;
				field.setGeomType(geomType);
			}
			fieldsArray.push(field); 
		}

		featureType.fields = fieldsArray;
		return featureType;

	}

	/**
	 * 创建图层样式
	 */
	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Style.Rule();

		// 定义一个面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.setHex("#474452",0.9);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.setHex("#fafafa",0.9);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 0.1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);
		
		return style;
	}

	


</script>
