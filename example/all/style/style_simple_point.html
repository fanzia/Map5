<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var geomType  = GeoBeans.Geometry.Type.POINT;
	function init(){
		
		loadTileMap();
		loadPointLayer();
	}

	function loadPointLayer(){
			// 1、设置WFS图层的地址
		var server = "/geoserver/radi/ows?";

		// 2、定义WFS图层
		var layer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
												server, //服务器
												"radi:cities_2", //图层在geoserver的名称
												"GML2"); // 格式

		// 3、添加图层
		mapObj.addLayer(layer);

		// 4、设定样式
		var style = createSimplePointStyle();
		layer.setStyle(style);

		mapObj.refresh();
	}

	/**
	 * 创建简单点图层样式
	 * @description feature包含status字段。status字段值为on绘制为紫色。status字段值为off绘制为黄色。
	 * @return {[type]} [description]
	 */
	function createSimplePointStyle(){
		var style = new GeoBeans.Style.FeatureStyle();

		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		//设置点大小
		symbolizer.size = 6;
		//设置点的填充颜色
		var fill   = symbolizer.fill;
		fill.color.setHex('#800080',1);

		//设置点的边界样式
		var stroke = symbolizer.stroke;
		// 边框的颜色
		stroke.color.set(0,255, 0,1);
		// 边框的颜色
		stroke.width = 1.0; 

		var rule = new GeoBeans.Style.Rule();
		rule.symbolizer = symbolizer;
		rule.filter = null;
		
		style.addRule(rule);		

		return style;
	}

</script>
