<title>事件：鼠标抬起事件</title>
<body onload="init()">
	<ul>
		<li>鼠标按键：<input id="button" type="text" size="30"></li>
		<li>地图坐标：<input id="mapXY" type="text" size="30"></li>
		<li>屏幕坐标：<input id="srcXY" type="text" size="30"></li>
	</ul>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;"></div>
</body>
	

<script type="text/javascript">
	
	var mapObj = null;

	function  init(){		
		loadTileMap();
		registerMapClick();
	}

	function registerMapClick(){
		mapObj.on(GeoBeans.Event.MOUSE_UP, onMouseUp);
	}

	function onMouseUp(evt){
		var mapXY = evt.mapX + "," + evt.mapY;
		var srcXY = evt.X + "," + evt.Y;
		document.getElementById("button").value = evt.button;
		document.getElementById("mapXY").value = mapXY;
		document.getElementById("srcXY").value = srcXY;
	}

</script>
