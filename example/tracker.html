<script type="text/javascript">

var mapObj = null;
var tracker = null;
function init(){
	
	var ww = window.document.body.clientWidth;
	var wh = 700;//window.document.body.clientHeight;
	var canvas = document.getElementById('myCanvas');
	canvas.setAttribute("width", ww);
	canvas.setAttribute("height", wh);
	var context = canvas.getContext('2d');
	context.fillStyle = 'rgba(0,255,0,0.25)';
	context.fillRect(0,0,ww,wh);
	
	mapObj = new GeoBeans.Map("myCanvas");
	mapObj.addEventListener(GeoBeans.Event.MOUSE_MOVE, onMapMove);
	
	mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	mapObj.draw();
	
	tracker = new GeoBeans.Control.TrackControl();
	mapObj.controls.add(tracker);
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	//var str = mapX + "," + mapY;
	var str = evt.X + "," + evt.Y;
	document.getElementById("xy").innerHTML = str;
}

function onPoint(){
	tracker.trackPoint(callback_point);
}

function onLine(){
	tracker.trackLine(callback_line);
}

function onPolygon(){
	tracker.trackPolygon(callback_polygon);
}

function onStop(){
	tracker.end();
}

function callback_point(pt){
	//alert(pt.x + "," + pt.y);
}

function callback_line(line){
	//alert(line);
}

function callback_polygon(polygon){
	var symbolizer;
	symbolizer = new GeoBeans.Style.PolygonSymbolizer();
	symbolizer.fillColor = "Aquamarine";
	symbolizer.outLineWidth = 1.0;
	symbolizer.outLineColor = "Red";
	symbolizer.outLineCap	= GeoBeans.Style.LineCap.ROUND;
	symbolizer.outLineJoin  = GeoBeans.Style.LineJoin.ROUND;
	symbolizer.showOutline = true;

	symbolizer.shadowBlur	 = 3;
	symbolizer.shadowColor	 = "Gray";
	symbolizer.shadowOffsetX = 3,
	symbolizer.shadowOffsetY = 3;
	symbolizer.showShadow = true;
	//alert(polygon);
	
	mapObj.renderer.drawGeometry(polygon, symbolizer, mapObj.transformation);
}

function onRestore(){
	mapObj.restoreSnap();
}

</script>

<input type="button" value="Point" onclick="onPoint();">
<input type="button" value="Line" onclick="onLine();">
<input type="button" value="Polygon" onclick="onPolygon();">
<input type="button" value="stop" onclick="onStop();">
<input type="button" value="restore" onclick="onRestore();">
<canvas id="myCanvas" width="800" height="800"></canvas>
<div id="xy" style="width:200px;height:30px;line-height:30px"/>
