<script type="text/javascript">

var mapObj = null;
function init(){
	
	var ww = window.document.body.clientWidth;
	var wh = window.document.body.clientHeight;
	var canvas = document.getElementById('myCanvas');
	canvas.setAttribute("width", ww);
	canvas.setAttribute("height", wh);
	var context = canvas.getContext('2d');
	context.fillStyle = 'rgba(0,255,0,0.25)';
	context.fillRect(0,0,ww,wh);
	
	mapObj = new GeoBeans.Map("myCanvas");
	mapObj.addEventListener(GeoBeans.Events.MOUSE_MOVE, onMapMove);
	
	var layer = null;
	//var center = new GeoBeans.Geometry.Point(0,0);	
	var center = new GeoBeans.Geometry.Point(0,0);	
	//var center = new GeoBeans.Geometry.Point(-20037508.3427892,20037508.3427892);
	//var layer = new GeoBeans.Layer.AMapLayer ("gaode","http://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8");		
	//mapObj.setExtent(new GeoBeans.Envelope(10762435.858420863,3415567.428002159,17135450.014862295,6351564.966545691));	
	
//	layer = new GeoBeans.Layer.QSLayer("gaode");	
	layer = new GeoBeans.Layer.AMapLayer("gaode","/appmaptile?lang=zh_cn&size=1&scale=1&style=8");
	
	//mapObj.addLayer(layer);
	mapObj.setBaseLayer(layer);
	
//	layer = new GeoBeans.Layer.WMSLayer("wms",
//										"http://127.0.0.1:8080/geoserver/radi/wms?",
//										"radi:cities",
//										"image/png");	

	var symbolizer, rule, style;
	symbolizer = new GeoBeans.Style.PointSymbolizer();
	symbolizer.size = 2;
	symbolizer.fillColor = "Aquamarine";
	symbolizer.outLineWidth = 1.0;
	symbolizer.outLineColor = "Red";
	symbolizer.outLineCap	= GeoBeans.Style.LineCap.ROUND;
	symbolizer.outLineJoin  = GeoBeans.Style.LineJoin.ROUND;
	symbolizer.showOutline = true;
	
	rule = new GeoBeans.Style.Rule(symbolizer, null);
	style = new GeoBeans.Style();
	style.addRule(rule);
	layer = new GeoBeans.Layer.WFSLayer("wfs",
										"http://127.0.0.1:8080/geoserver/radi/ows?",
										"radi:cities",
										"GML2");
	layer.setStyle(style);	
	// mapObj.addLayer(layer);			
	
	mapObj.setCenter(center);
	mapObj.setLevel(2);	
	mapObj.draw();	

	context.fillStyle = 'rgba(255,0,0,1)';
	context.beginPath();
	context.arc(ww/2, wh/2, 10, 0, 2 * Math.PI, false);  
	context.closePath();
	context.fill();

	//var tile = new GeoBeans.Tile("http://mt2.google.cn/vt/x=0&y=0&z=2",null, null, null, null, null, null);
	//tile.context = context;
	//tile.draw();
}

function btnoffset(){
	mapObj.setCenter(new GeoBeans.Geometry.Point(0,0));
	mapObj.drawCache();
}

function onMapClick(evt){
	alert("onMapClick");
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY;
	document.getElementById("xy").innerHTML = str;
}


</script>

<canvas id="myCanvas" width="800" height="800"></canvas>
<input type='button' value='offset' onclick="btnoffset();">
