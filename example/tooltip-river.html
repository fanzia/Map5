<style type="text/css">
#info {
	position: absolute;
	height: 1px;
	width: 1px;
	z-index: 100;
}	
</style>
<script type="text/javascript">

var mapObj = null;
function init(){
	
	
	mapObj = new GeoBeans.Map("mapDiv");
	
	var layer = null;	
	var center = new GeoBeans.Geometry.Point(0,0);	
	
	layer = new GeoBeans.Layer.QSLayer("gaode","/QuadServer/maprequest?services=world_image");				
	mapObj.setBaseLayer(layer);


	var symbolizer, rule, style;
	symbolizer = new GeoBeans.Style.LineSymbolizer();
	symbolizer.width = 2;
	symbolizer.color = "rgba(0,0,255,1)";
	symbolizer.outLineCap = GeoBeans.Style.LineCap.ROUND;;
	symbolizer.outLineJoin =  GeoBeans.Style.LineJoin.ROUND;
	symbolizer.showOutline = true;

	rule = new GeoBeans.Style.Rule(symbolizer, null);
	style = new GeoBeans.Style();
	style.addRule(rule);
	layer = new GeoBeans.Layer.WFSLayer("wfs",
										"/geoserver/radi/ows?",
										"radi:rivers",
										"GML2");
	layer.setStyle(style);	
	mapObj.addLayer(layer);		
	layer.registerHitTooltipEvent(onFeatureHitTooltip);	
	
	mapObj.setCenter(center);
	mapObj.setLevel(2);	
	mapObj.draw();	

}

function onFeatureHitTooltip(layer, x, y,feature){
	var info = $("#info");
	info.tooltip({
		animation: false,
		trigger: 'manual'
	});

	info.css("left",x + "px");
	info.css("top",(y - 15) + "px");

	if(feature == null){
		info.tooltip('hide');
		return;
	}
	var title = feature.featureType.title;
	var fieldIndex = feature.featureType.getFieldIndex('name');
	var value = feature.values[fieldIndex];
	var html = "<div style='min-height:40px;min-width:60px;background-color:red;border-radius:3px;'>" + value + "</div>"

	info.tooltip('hide')
		.attr("data-original-title",html)
		.tooltip('show');

}



</script>


<title>Map5-tooltip-cities</title>

<body onload="init()">

		<div id='info' data-toggle='tooltip' data-html="true" data-placement='top'></div>
