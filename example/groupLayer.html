<style type="text/css">
#mapDiv{
	border: 1px solid #ccc;
}

#warning{
	position:absolute;
	right:10px;
	top:10px;
}
</style>
<script type="text/javascript">



var mapObj = null;
var mapManager = null;
var loadingDialog = null;
// var url = "/ows/user1/mgr";
var username = "user1";
var user = null;
function init(){
	user = new GeoBeans.User(username);
	mapManager = user.getMapManager();
	loadingDialog = $("#loading_dialog");
	
	var warning = $("#warning");
	$("#warning .close").click(function(){
		 $("#warning").hide();
	});
}

function createMap(){
	loadingDialog.modal();
	var name = $("#createMapName").val();
	var srid = 4326;
	var extent = new GeoBeans.Envelope(-180,-90,180,90);
	mapManager.createMap("mapDiv",name,extent,srid,createMap_callback);
}

function createMap_callback(map,result){
	loadingDialog.modal("hide");
	if(map != null){
		mapObj = map;
		$("#warning").html("success");

		mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
		mapObj.draw();
	}
	
	if(map == null){
		$("#warning").html("创建失败:" + result);
	}
}

function removeMap(){
	var name = $("#removeMapName").val();
	var result = mapManager.removeMap(name);
	$("#warning").html("removeMap:" + result);
}


function registerLayer(){
	var name = $("#registerLayerName").val();
	var dbName = "gisdb";
	// var typeName = "cities";
	var layer = new GeoBeans.Layer.FeatureDBLayer(name,null,dbName,name,null,null);
	mapObj.insertLayer(layer,registerLayer_callback);
}

function registerLayer_callback(result){
	alert(result);
	// mapObj.draw();
}

function unRegisterLayer(result){
	var name = $("#unRegisterLayerName").val();
	mapObj.removeLayer(name,unRegisterLayer_callback);
}

function unRegisterLayer_callback(result){
	alert(result);
}
</script>
<body onload="init()">


<div class="container">
	<input type="text" value="504-3" id="createMapName">
	<button class="btn btn-default" onclick="createMap()">createMap</button>
</div>
<div class="container">
	<input type="text" value="504-3" id="removeMapName">
	<button class="btn btn-default" onclick="removeMap()">removeMap</button>
</div>

<div class="container">
	<input type="text" value="cities" id="registerLayerName">
	<button class="btn btn-default" onclick="registerLayer()">registerLayer</button>
</div>

<div class="container">
	<input type="text" value="cities" id="unRegisterLayerName">
	<button class="btn btn-default" onclick="unRegisterLayer()">unRegisterLayer</button>
</div>
	<div id="mapDiv" style="height:400px;width:100%">
	</div>

	<div class="alert alert-warning alert-dismissible " role="alert" id="warning">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
      <strong>Warning!</strong> 
    </div>
    <div class="modal" id="loading_dialog" tabindex="-1" role="dialog" aria-labelledby="loading_dialogLabel" aria-hidden="true"
	data-backdrop="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="newMapDialogLabel">LOADING</h4>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<span class="sr-only">100% Complete</span>
						</div>
					</div>					
			  	</div>
			</div>
		</div>
	</div>	
</body>
