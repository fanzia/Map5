<script type="text/javascript">

var mapObj = null;
var url = '/ows/user1/world/ims?';
function init(){
	
	// var ww = window.document.body.clientWidth;
	// var wh = window.document.body.clientHeight;
	// var canvas = document.getElementById('myCanvas');
	// canvas.setAttribute("width", ww);
	// canvas.setAttribute("height", wh);
	// var context = canvas.getContext('2d');
	// context.fillStyle = 'rgba(0,255,0,0.25)';
	// context.fillRect(0,0,ww,wh);
	
	mapObj = new GeoBeans.Map("mapDiv");
	
	var layer = null;	
	var center = new GeoBeans.Geometry.Point(0,0);	
	
//	layer = new GeoBeans.Layer.QSLayer("gaode");				
//	mapObj.setBaseLayer(layer);
	
//	layer = new GeoBeans.Layer.WMSLayer("wms",
//										"http://127.0.0.1:8080/geoserver/radi/wms?",
//										"radi:cities",
//										"image/png");	
//										
//	mapObj.addLayer(layer);

	layer = new GeoBeans.Layer.QSLayer("gaode","/QuadServer/maprequest?services=world_image");				
	mapObj.setBaseLayer(layer);

	mapObj.setNavControl(true);
		
	
	var wmsWorkspace = new GeoBeans.WMSWorkspace("wms",url,
						'1.3.0');
	var layers = ["country","cities"];
	var wmsLayer = new GeoBeans.Layer.WMSLayer(wmsWorkspace,"wms",
										url,
										layers,
										[]);
	mapObj.addLayer(wmsLayer);

	mapObj.setCenter(center);
	mapObj.setLevel(2);	
//	mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	mapObj.draw();	

	// context.fillStyle = 'rgba(255,0,0,1)';

}
