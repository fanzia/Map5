var path = "point_user_6.xml";

var writeStyle = null;
function readStyleXML(){
	$.get(path,function(xml){
		var reader = new GeoBeans.StyleReader();
		writeStyle = reader.read(xml);
	});

}

function writeXML(){
	if(writeStyle == null){
		alert("请定义style");
		return;
	}

	var writer = new GeoBeans.StyleWriter();
	var xml = writer.write(writeStyle);
}
