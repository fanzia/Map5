<script type="text/javascript">



var mapObj = null;
var mapManager = null;
var userName = "user1";
var mapName = "aqi"; 
function init(){
	var user = new GeoBeans.User(userName);
	var mapManager = user.getMapManager();

	mapObj = mapManager.getMap("mapDiv",mapName);

	if(mapObj == null){
		alert("没有该地图");
		return;
	}
	mapObj.setViewer(mapObj.extent);
	mapObj.setNavControl(false);
	mapObj.draw();
}


function onMapClick(evt){
	alert(evt.X + "," + evt.Y);
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	var str = mapX + "," + mapY+ "##" + evt.X + "," + evt.Y;
	document.getElementById("xy").innerHTML = str;
}

function onAddLayer(){
	var layer = new GeoBeans.Layer.FeatureDBLayer("cities",null,"gisdb","cities",null,null);
	mapObj.insertLayer(layer,insertLayer_callback);
}
function insertLayer_callback(){
	mapObj.draw();
}

function onRemoveLayer(){
	mapObj.removeLayer("cities");
	mapObj.draw();	
}

</script>

<body onload="init()">
<input type="button" value="注册图层" onclick="onAddLayer()">
<input type="button" value="注销图层" onclick="onRemoveLayer()">
<div id="mapDiv" style="height:400px;width:100%">
</div>
<div id="xy" style="width:200px;height:30px;line-height:30px"/>
</body>
