<script type="text/javascript">

var mapObj = null;
var username = "user1";
var mapName = "chart";
function init(){
	var user = new GeoBeans.User(username);
	var mapManager = user.getMapManager();
	mapObj = mapManager.getMap("mapDiv",mapName);
	if(mapObj == null){
		alert("没有该地图");
		return;
	}
	mapObj.draw();
}

function addLayer_callback(result){
	if(result == "success"){
		mapObj.draw();
	}else{
		alert(result);
	}
}

function onAddChartLayer2(){
	var option = {
		colorMapID 		: 4,
		opacity 		: 0.6,
		border 			: "#efefef",
		borderOpacity	: 1.0
	};
	var layer = new GeoBeans.Layer.RangeChartLayer("range","china_prov_region","name",
		"gisdb","people_age_60","地区",
		["生活不能自理"],option,
		"china_prov_point",
		"prov");
	mapObj.addLayer(layer,addLayer_callback);
}

function removeChart(){
	mapObj.removeLayer("range");
	mapObj.draw();
}

function setVisiable(){
	var layer = mapObj.getLayer("china_prov_region");
	layer.setVisiable(false);
	layer = mapObj.getLayer("china_prov_point");
	layer.setVisiable(false);
	mapObj.draw();
}

</script>


<title>Map5--Range chart </title>
</head>

<body onload="init()">


	<div id="mapDiv" style="height:800px;width:100%;border:1px solid #ccc;position:relative">
	</div>

	<div id="xy" style="width:200px;height:30px;line-height:30px"></div> 

<input type="button" value="分级图" onclick="onAddChartLayer2();">
<input type="button" value="删除分级图" onclick="removeChart();">
<input type="button" value="隐藏其它图层" onclick="setVisiable();">


</body>
