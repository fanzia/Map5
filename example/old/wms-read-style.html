<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">

<script type="text/javascript" src="../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>


<script type="text/javascript">


$().ready(function(e) {

});
// var path = "point_user_6.xml";
// var path = "wmsStyleXML/point-bbox.xml";
var path = "wmsStyleXML/point-not.xml";
// var path = "wmsStyleXML/point-id.xml";
// var path = "point_theme_label.xml";
// var path = "line.xml";
// var path = "polygon_red.xml";
var writeStyle = null;
function readStyleXML(){
	$.get(path,function(xml){
		var reader = new GeoBeans.StyleReader();
		writeStyle = reader.read(xml);
	});
}

function writeXML(){
	if(writeStyle == null){
		alert("请定义style");
		return;
	}

	var writer = new GeoBeans.StyleWriter();
	var xml = writer.write(writeStyle);
	$("#text").text(xml);
} 
</script>
<title>WMS Read Style</title>
</head>

<body>
<h5>测试页面-- 非示例页面</h5>
<div class="container">
	<div class="row">
		<button class="btn btn-default" onclick="readStyleXML()">readStyleXML</button>
		<button class="btn btn-default" onclick="writeXML()">writeXML</button>
	</div>
	<div class="row">
		<textarea id="text" style="height:800px;width:600px;"></textarea>
	</div>

</div>

</body>
</html>
