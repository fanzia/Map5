<script type="text/javascript">
	var mapObj = null;
	var username = "user1";
	var mapName = "chart2";
	var layer = null;
	function init(){
		var user = new GeoBeans.User(username);
		var mapManager = user.getMapManager();
		mapObj = mapManager.getMap("mapDiv",mapName);
		if(mapObj == null){
			alert("没有该地图");
			return;
		}
		mapObj.draw();
	}

	function addChart(){
		var rangeChartLayer = new GeoBeans.Layer.RangeChartLayer("range",
			"prov_bount_4m","name","gisdb","gongye","地区",["发电量_亿千瓦小时"],{
				border: "#cccccc",
				borderOpacity: 0.29,
				colorMapID: "8",
				opacity: 1.00
			});
		// mapObj.addLayer(rangeChartLayer,null);

		var name = "水泥产量_万吨";
		var baseLayerName = "china_prov_point";
		var baseLayerField = "prov_fname";
		var dbName = "gisdb";
		var tableName = "gongye";
		var tableField = "地区";
		// var chartFields = ["发电量_亿千瓦小时"];
		var chartFields = ["钢材产量_万吨"];
		// var chartFields = ["水泥产量_万吨"];
		
		var chartOption = {
			border: "#eeeeee",
			borderOpacity: 1,
			byLevel: false,
			color: "#f70302",
			level: 4,
			maxsize: 2,
			opacity: 1
		};

		var layer = new GeoBeans.Layer.SymbolChartLayer("symbol",baseLayerName,baseLayerField,dbName,tableName,tableField,chartFields,chartOption);
		mapObj.addLayer(layer,null);
		mapObj.draw();


		// var name = "水泥产量_万吨";
		// var baseLayerName = "china_prov_point";
		// var baseLayerField = "prov_fname";
		// var dbName = "gisdb";
		// var tableName = "gongye";
		// var tableField = "地区";
		// var chartFields = ["发电量_亿千瓦小时"];
		
		
		// var chartOption = {
		// 	color : "#CC3300",
		// 	opacity : 1,
		// 	border : "#cccccc",
		// 	borderOpacity : 0.5,
		// 	level : 4,
		// 	maxsize : 1.5,
		// 	byLevel : true,

		// };

		// var layer = new GeoBeans.Layer.SymbolChartLayer(name,baseLayerName,baseLayerField,dbName,tableName,tableField,chartFields,chartOption);
		// mapObj.addLayer(layer,null);
		// mapObj.draw();
	}

	function addRangeSymbolChart(){
		var rangeOption = {
			border: "#cccccc",
			borderOpacity: 0.29,
			colorMapID: "8",
			opacity: 1.00
		};
		var symbolOption = {
			border: "#000000",
			borderOpacity: 0.2,
			byLevel: true,
			color: "#f7e302",
			level: 5,
			maxsize: 2,
			opacity: 0.5
		};
		layer = new GeoBeans.Layer.RangeSymbolChartLayer("图","prov_bount_4m","name","水泥产量_万吨","china_prov_point","prov_fname","发电量_亿千瓦小时","gisdb","gongye","地区",rangeOption,symbolOption);
		mapObj.addLayer(layer);
		mapObj.draw();
	}


	function changeChartOption(){
		layer.setRangeChartField("发电量_亿千瓦小时");
		mapObj.draw();
	}

	function removeSymbolChart(){
		mapObj.removeLayer("symbol");
		mapObj.draw();
	}

	function removeRangeSymbolChart(){
		mapObj.removeLayer("图");
		mapObj.draw();
	}
</script>
<body onload="init()">
	<button onclick="addChart()">图表</button>
	<button onclick="addRangeSymbolChart()">复合图表</button>
	<button onclick="changeChartOption()">修改字段</button>
	<button onclick="removeSymbolChart()">remove symbol</button>
	<button onclick="removeRangeSymbolChart()">remove range symbol</button>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	
</body>
