<script type="text/javascript">

var mapObj = null;
var tracker = null;
var mapManager = null;
var url = "/ows/user1/mgr";
var features = null;
var url = "/ows/user1/mgr";
var userName = "user1";
var mapName = "world"; 
function init(){
	var user = new GeoBeans.User(userName);
	var mapManager = user.getMapManager();

	mapObj = mapManager.getMap("mapDiv",mapName);

	if(mapObj == null){
		alert("没有该地图");
		return;
	}
	mapObj.setViewer(mapObj.extent);
	mapObj.setNavControl(false);
	mapObj.draw();
}

function onMapMove(evt){
	var mapX = evt.mapX;
	var mapY = evt.mapY;
	
	//var str = mapX + "," + mapY;
	var str = evt.X + "," + evt.Y + "<br/>";
	// var map = mapObj.transformation.toMapPoint(mapX,mapY);
	// str += map.x + "," + map.y;
	document.getElementById("xy").innerHTML = str;
}
function Query_point(){
	mapObj.queryByPolygon("cities",query_callback);
}

function Query_line(){
	mapObj.queryByPolygon("rivers",query_callback);
}

function Query_polygon(){
	mapObj.queryByPolygon("country",query_callback);
}

function query_callback(layer,count){
	// alert("查询的个数：" + count);
	// features = mapObj.queryByRectPage();
	features = mapObj.queryByPolygonPage();
	$("#features_count").html(count);

}

function setFeatureBlink(){
	// var feature = v
	var id = $("#feature_id").val();
	var feature = features[id];
	var count = parseInt($("#blink_count").val());
	// var count = 1;
	mapObj.setFeatureBlink(feature,count);
}

</script>
