<script type="text/javascript">

var mapManager = null;
var url = "/ows/user1/mgr";
var mapObj = null;
function init(){
	mapManager = new GeoBeans.MapManager(url);
}

function getMaps(){
	mapManager.getMaps(getMaps_callback);
}

function getMaps_callback(maps){
	if(maps == null){
		return;
	}
	var html = "<table border='1'>";
	html += "<tr>";
	html += "<td>Name</td>";
	html += "<td>Srid</td>";
	html += "<td>Extent</td>";
	html += "</tr>";
	
	for(var i = 0; i < maps.length; ++i){
		var map = maps[i];
		html += "<tr>";
		html += "<td>" + map.name + "</td>";
		html += "<td>" + map.srid + "</td>";
		html += "<td>" + map.extent.toString() + "</td>";
		html += "</tr>";
	}
	html += "</table>";
	$("#getMaps_div").html(html);	
}

function getMap(){
	var name = $("#getMapName").val();
	mapObj = mapManager.getMap("mapDiv",name);
	mapObj.setViewer(new GeoBeans.Envelope(-180,-90,180,90));
	mapObj.draw();
}

function getMap_callback(map){
	var html = "";
	var layers = map.layers;
	for(var i = 0; i < layers.length;++i){
		var layer = layers[i];
		html += layer.name + "=>";
		html += layer.type + "=>";
		if(layer.type == "Group"){
			var dbLayers = layer.layers;
			html += "<";
			for(var j = 0; j < dbLayers.length;++j){
				var dbLayer = dbLayers[j];
				html += dbLayer.name ;
				html += ",";
			}
			html += ">";
		}
	}
	$("#getMap_div").html(html);	
}
</script>
<body onload="init()">
<div class="container">
	<div class="page-header">
		<h1>getMaps</h1>
	</div>
	<div class="row">
		<div>
			<button class="btn btn-default" onclick="getMaps()">getMaps</button>
		</div>
		<div id="getMaps_div"></div>
	</div>
</div>

<div class="container">
	<div class="page-header">
		<h1>getMap</h1>
	</div>
	<div class="row">
		<input type="text" value="504-3" id="getMapName">
		<button class="btn btn-default" onclick="getMap()">getMap</button>
	</div>
	<div id="getMap_div"></div>
</div>
<div id="mapDiv" style="height:400px;width:100%">
</div>
</body>
