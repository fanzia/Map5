<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(3);	

		var server = "/geoserver/radi/ows?";
		// 增加country图层
		var countryLayer = new GeoBeans.Layer.WFSLayer("country", //在地图中的名称
											server, //服务器
											"radi:country_2", //图层在geoserver的名称
											"GML2"); // 格式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(220,121,198,0.04);
		symbolizer.stroke.color.set(36,47,87,0.46);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		countryLayer.setStyle(style);
		mapObj.addLayer(countryLayer);


		// 增加rivers图层
		var riversLayer = new GeoBeans.Layer.WFSLayer("rivers", //在地图中的名称
											server, //服务器
											"radi:rivers_2", //图层在geoserver的名称
											"GML2"); // 格式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(255,65,65,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		riversLayer.setStyle(style);
		mapObj.addLayer(riversLayer);

		// 增加cities图层
		var citiesLayer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.fill.color.set(220,121,198,0.8);
		symbolizer.stroke = null;
		symbolizer.size = 6;
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		citiesLayer.setStyle(style);		
		mapObj.addLayer(citiesLayer);


		// 绘图
		mapObj.draw();
	}

/*---
	属性查询
	属性查询主要指的是与属性有关的比较查询，具体支持的类型有：
	equal、notequal、lessthan、greaterthan、lessthanorequal、greaterthanorequal、
	islike、isnull、isbetween等。
	属性查询filter基类是GeoBeans.ComparisionFilter


	操作符包括以下几种类型：
	GeoBeans.ComparisionFilter.OperatorType.ComOprEqual  : == 
	GeoBeans.ComparisionFilter.OperatorType.ComOprNotEqual  : != 
	GeoBeans.ComparisionFilter.OperatorType.ComOprLessThan : <
	GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThan : >
	GeoBeans.ComparisionFilter.OperatorType.ComOprLessThanOrEqual : <= 
	GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThanOrEqual  : >=
	GeoBeans.ComparisionFilter.OperatorType.ComOprIsLike : like
	GeoBeans.ComparisionFilter.OperatorType.ComOprIsNull  : is null
	GeoBeans.ComparisionFilter.OperatorType.ComOprIsBetween  : is between

	其中GeoBeans.ComparisionFilter.OperatorType.ComOprEqual  : == 
	GeoBeans.ComparisionFilter.OperatorType.ComOprNotEqual  : != 
	GeoBeans.ComparisionFilter.OperatorType.ComOprLessThan : <
	GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThan : >
	GeoBeans.ComparisionFilter.OperatorType.ComOprLessThanOrEqual : <= 
	GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThanOrEqual  : >=
	GeoBeans.ComparisionFilter.OperatorType.ComOprIsLike : like
	上述六个查询统一为GeoBeans.BinaryComparisionFilter()

	var filter = new GeoBeans.BinaryComparisionFilter(operator,expression1,expression2);
	1、其中operator为操作符，同查询类型一致。即为上述六种操作符
	2、expression1和expression2为查询属性和属性值，两者位置可以互换
	3、查询属性表示
	var prop = new GeoBeans.PropertyName();
	prop.setName("populat");
	populat 为查询的字段
	4、查询值表示
	var literal = new GeoBeans.Literal();
	literal.setValue("100000");
	100000 为查询的数值

---*/

/* ---
	1、ComOprEqual查询
	返回与查询属性值相同的记录
---*/

	function queryFeatures_equal(){
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;

		// 定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");

		// 定义值
		var literal = new GeoBeans.Literal();
		literal.setValue("Africa");

		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);

		// 设定样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,65,65,0.9);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		style.addRule(rule);


		// 参数一：查询图层名称，参数二：filter查询过滤条件，如果为null,则返回所有的结果
		// 参数三：maxFeatures返回结果数，参数四：fields为请求的字段
		// 参数五：style为查询结果的绘制样式，参数六：callback回调函数返回查询结果
		var maxFeatures = null;
		var fields = null;
		mapObj.getFeatureFilter("country",filter,maxFeatures,fields,style,queryFeatures_callback);	
	}

	function queryFeatures_callback(features){
		// 返回查询的features
		if(!$.isArray(features)){
			return;
		}

		$("#result span").html(features.length);
		for(var i = 0; i< features.length;++i){
			var feature = features[i];
			var fid = feature.fid;
			console.log(fid);
		}
	}

	function clearQuery(){
		// 停止查询
		mapObj.endQuery();

		// 删除辅助显示的geometry
		mapObj.removeOverlay("test");
		mapObj.draw();

		//删除结果
		$("#result span").html("");
	}

/* ---
	7、ComOprIsLike查询
	Like%为多字符通配查询 ，返回字段名称为多字符匹配的记录。
	Like_为单字符通配查询 ，返回字段名称为单字符匹配的记录。
---*/
	function queryFeatures_like(){
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprIsLike;

		// 定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("name");
		
		// 定义值
		var literal = new GeoBeans.Literal();
		// literal.setValue("%sk");
		literal.setValue("%a_");

		// sql where name like '%sk'
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);

		// 设定样式

/* ---
	9、ComOprIsBetween查询
	查询属性在指定值区间段内的记录
---*/
	function queryFeatures_between(){

		// 定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("populat");

		// 设定最小值
		var lowerLiteral = new GeoBeans.Literal();
		lowerLiteral.setValue("100000");

		// 设定最大值
		var upperLiteral = new GeoBeans.Literal();
		upperLiteral.setValue("500000");

		// sql  100000  <= populat <= 500000
		var filter = new GeoBeans.IsBetweenFilter(prop,lowerLiteral,upperLiteral);


		

		// 设定样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
