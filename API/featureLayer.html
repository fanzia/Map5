<head>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		var server = "/geoserver/radi/ows?";
		var layer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		// mapObj.addLayer(layer);

		// 设定样式
		var style = createStyle();
		layer.setStyle(style);

		// 绘图
		mapObj.draw();
	}

	// 设定圆形符号
	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义一个点样式
		// 点样式包括的属性有：填充（fill）、边框（stroke）、大小（size）、符号（symbol）
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		// 点符号的大小
		symbolizer.size = 6;

		// 点符号填充的颜色，前三位为rgb,最后为透明度
		symbolizer.fill.color.set(255, 0, 0,1);

		// 如果不设置填充，则设为空
		// symbolizer.fill = null;

		// 点符号边框的颜色，
		symbolizer.stroke.color.set(0,255, 0,1);

		// 如果不设置边框，则设为空,但是fill和stroke应该至少设定一项
		// symbolizer.stroke = null;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);

		return style;
	}



	function addFeatureLayer(){
		// 不是new 出来的
		var fields = [
			{
				name : "fname",
				type : "string" 
			},{
				name : "shape",
				type : "geometry"
			},{
				name : "status",
				type : "string"
			}
		];
		var geomType  = GeoBeans.Geometry.Type.POINT;
		var name = "testLayer";
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		mapObj.addLayer(featureLayer);
		var style = createStyle();
		featureLayer.setStyle(style);

		var point = new GeoBeans.Geometry.Point(116,39);
		var values = ["name1",point,"on"];
		featureLayer.addFeatureObj(1,point,values);

		for(var i = 0; i < 10000; ++i){
			var x = Math.random() * 360 - 180;
			var y = Math.random() * 180 - 90;
			var point = new GeoBeans.Geometry.Point(x,y);
			var name = "name" + i;
			var status = Math.random() > 0.5 ?"on":"of";
			var values = [name,point,status];
			featureLayer.addFeatureObj(name,point,values); 
		}
		mapObj.draw();
	}
</script>
<title>Map5 -- 点样式</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
<!-- 	<div id="mapDiv" style="height:300px;width:400px;position:absolute;top:80px;">
	</div> -->
	<button onclick="addFeatureLayer()">要素图层</button>
</body>
