<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 添加country图层
		addCountryLayer();

		// 添加cities图层
		addCitiesLayer();

		// 绘图
		mapObj.draw();
	}


	function addCountryLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			},{
				name : "continent",
				type : "string"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.MULTIPOLYGON;
		var name = "country";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_countryValue.length;
		for(var i = 0; i < length;++i){
			var v = g_countryValue[i];
			var name = v.name;
			var wkt = v.shape;
			var continent = v.continent;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,geometry,continent];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var	style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer(); 
		symbolizer.fill.color.set(242,149,47,0.8);
		symbolizer.stroke.color.set(252,240,244,0.9);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		featureLayer.setStyle(style);
		mapObj.draw();

	}


	function addCitiesLayer(){
		var fields = [
			{
				name : "name",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "populat",
				type : "int"
			},{
				name : "capital",
				type : "string"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.POINT;
		var name = "cities";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);

		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_citiesValue.length;
		for(var i = 0; i < length;++i){
			var v = g_citiesValue[i];
			var name = v.name;
			var populat = v.populat;
			var capital = v.capital;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + (i+1);
			var values = [name,populat,capital,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		featureLayer.setStyle(style);
		mapObj.draw();
	}


/* ---
	1、ComOprEqual查询
	返回与查询属性值相同的记录
---*/

	function queryFeatures_equal(){

		// 1、定义查询操作符
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;

		// 2、定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");

		// 3、定义查询值
		var literal = new GeoBeans.Literal();
		literal.setValue("Africa");

		// 4、定义查询过滤条件
		// 第一个参数为查询操作符
		// 第二个和第三个分别为字段和查询值
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);

		// 5、设定查询返回结果的样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,65,65,0.9);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		// 6、查询
		// 参数一：查询图层名称，参数二：filter查询过滤条件，如果为null,则返回所有的结果
		// 参数三：maxFeatures返回结果数，参数四：fields为请求的字段
		// 参数五：style为查询结果的绘制样式，参数六：callback回调函数返回查询结果
		var maxFeatures = null;
		var fields = null;
		mapObj.getFeatureFilter("country",filter,maxFeatures,fields,style,queryFeatures_callback);	
	}	

	function queryFeatures_callback(features){
		// 返回查询的features
		if(!$.isArray(features)){
			return;
		}

		$("#result span").html(features.length);
		for(var i = 0; i< features.length;++i){
			var feature = features[i];
			var fid = feature.fid;
			console.log(fid);
		}
	}

	function clearQuery(){
		// 停止查询
		mapObj.endQuery();

		// 删除辅助显示的geometry
		mapObj.removeOverlay("test");
		mapObj.draw();

		//删除结果
		$("#result span").html("");
	}

/* ---
	9、ComOprIsBetween查询
	查询属性在指定值区间段内的记录
---*/
	function queryFeatures_between(){

		// 1、定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("populat");

		// 2、设定最小值
		var lowerLiteral = new GeoBeans.Literal();
		lowerLiteral.setValue("100000");

		// 3、设定最大值
		var upperLiteral = new GeoBeans.Literal();
		upperLiteral.setValue("500000");

		// sql  100000  <= populat <= 500000
		// 4、查询
		// 参数一：查询字段，参数二：查询的最小值，参数三：查询的最大值
		var filter = new GeoBeans.IsBetweenFilter(prop,lowerLiteral,upperLiteral);

		// 5、设定查询返回结果的样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		mapObj.getFeatureFilter("cities",filter,maxFeatures,fields,style,queryFeatures_callback);	
	}
