<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Control/MapNavControl.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 设置为底图
		mapObj.setBaseLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}

	function addWMSLayer_cities(){
		// geoserver服务器地址
		var server = "/geoserver/radi/ows?";

		// 要添加的图层数组
		var layers = ["cities_2"];
		var layer = new GeoBeans.Layer.WMSLayer("cities", //图层名称
								server, // 服务器地址
								layers,	// 要注册的图层列表，数组	
								[],		// 样式数组（不设置，为该图层默认的样式）
								null);  // 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();
	}

	function addWMSLayer_citiesWithStyle(){
		
		var server = "/geoserver/radi/ows?";

		// 要添加的图层数组
		var layers = ["cities_2"];
		var layer = new GeoBeans.Layer.WMSLayer("cities_style", //图层名称
								server, 		// 服务器地址
								layers,			// 要注册的图层列表，数组	
								["capitals"],	// 样式数组（不设置，为该图层默认的样式）
								null); 			// 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();
	}

	function addWMSLayer_country(){
		var server = "/geoserver/radi/ows?";


		var layers = ["country_2"];
		var layer = new GeoBeans.Layer.WMSLayer("country", //图层名称
								server, 		// 服务器地址
								layers,			// 要注册的图层列表，数组	
								[],	// 样式数组（不设置，为该图层默认的样式）
								null); 			// 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();

	}

	function addWMSLayer_rivers(){
		var server = "/geoserver/radi/ows?";


		var layers = ["rivers_2"];
		var layer = new GeoBeans.Layer.WMSLayer("rivers", //图层名称
								server, 		// 服务器地址
								layers,			// 要注册的图层列表，数组	
								[],	// 样式数组（不设置，为该图层默认的样式）
								null); 			// 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();	
	}


	function addWMSLayer_layers(){
		var server = "/geoserver/radi/ows?";

		var layers = ["country_2","rivers_2","cities_2"];
		var layer = new GeoBeans.Layer.WMSLayer("wms", //图层名称
								server, 		// 服务器地址
								layers,			// 要注册的图层列表，数组	
								['green',,"capitals"],	// 样式数组（不设置，为该图层默认的样式）
								null); 			// 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();	
	}


	function removeLayer(layerName){
		// 删除图层
		mapObj.removeLayer(layerName);
		mapObj.draw();
	}
</script>
<title>Map5 -- WMS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<span>添加：</span>
	<button onclick="addWMSLayer_cities()">cities图层</button>
	<button onclick="addWMSLayer_citiesWithStyle()">cities图层(设定样式)</button>
	<button onclick="addWMSLayer_country()">country图层</button>
	<button onclick="addWMSLayer_rivers()">rivers图层</button>
	<button onclick="addWMSLayer_layers()">多图层</button>
	<br/>
	<span>删除：</span>
	<button onclick="removeLayer('cities')">cities图层</button>
	<button onclick="removeLayer('cities_style')">cities图层(设定样式)</button>
	<button onclick="removeLayer('country')">country图层</button>
	<button onclick="removeLayer('rivers')">rivers图层</button>
	<button onclick="removeLayer('wms')">多图层</button>
</body>
