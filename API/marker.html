<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// marker标注
	var marker = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}


	function addMarker(){
		// marker点的位置
		var point = new GeoBeans.Geometry.Point(116,39);

		// 定义点样式，设定一个图片作为样式
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		// symbol用来设置图片的样式
		var symbol = new GeoBeans.Symbol();

		// 图片的路径
		symbol.icon = "./images/pin.png";

		// 图片的大小，如果不设定则为图片本身的大小
		// symbol.icon_width = 12;
		// symbol.icon_height = 12;

		// 图片的偏移，默认为图片的中心点，可以不设定
		// x方向向右为正
		// symbol.icon_offset_x = 12;

		// y方向向上为正
		// symbol.icon_offset_y = -12;

		// 设定符号样式
		symbolizer.symbol = symbol;

		// 定义一个marker ,参数分别为id、坐标点和样式,id 不可以重复，否则无法添加
		marker = new GeoBeans.Overlay.Marker("marker",point,symbolizer);

		//增加一个标注，增加标注的通用接口 
		mapObj.addOverlay(marker);
		mapObj.draw();
	}

	function getMarker(){
		// 按照id值获取该overlay
		var overlay = mapObj.getOverlay("marker");
		console.log(overlay);
	}
	
	function removeMarker(){
		// 删除id
		mapObj.removeOverlay("marker");
		mapObj.draw();
	}

	function removeMarker_2(){
		// 删除marker标注
		mapObj.removeOverlayObj(marker);
		mapObj.draw();
	}
</script>
<title>Map5 -- marker 标注</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="addMarker()">增加标注</button>
	<button onclick="getMarker()">获取标注</button>
	<button onclick="removeMarker()">删除标注</button>
	<button onclick="removeMarker_2()">删除标注2</button>
</body>
