<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 设置为底图
		mapObj.setBaseLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 增加WFS图层
		var server = "/geoserver/radi/ows?";
		var layer = new GeoBeans.Layer.WFSLayer("cities_2", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(layer);

		// 绘图
		mapObj.draw();
	}

	function setQSLayerVisible(flag){
		// 获取底图
		var layer = mapObj.getBaseLayer();
		if(layer == null){
			return;
		}
		// 设置图层的显示
		layer.setVisiable(flag);
		mapObj.draw();
	}

	function setWFSLayerVisible(flag){
		// 根据名称获取图层
		var layer = mapObj.getLayer("cities_2");
		if(layer == null){
			return;	
		}
		layer.setVisiable(flag);
		mapObj.draw();
	}
</script>
<title>Map5 -- 图层显示与隐藏</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="setQSLayerVisible(true)">显示底图</button>
	<button onclick="setQSLayerVisible(false)">隐藏底图</button>
	<button onclick="setWFSLayerVisible(true)">显示WFS图层</button>
	<button onclick="setWFSLayerVisible(false)">隐藏WFS图层</button>
</body>
