<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 4、设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 5、设置级别
		mapObj.setLevel(2);	

		// 6、添加标注
		addOverlays();

		// 7、绘图
		mapObj.draw();
	}


	// 添加标注
	function addOverlays(){

		// 添加polgyon
		var wkt = "MULTIPOLYGON (((40 40, 20 45, 45 30, 40 40)),((20 35, 10 30, 10 10, 30 5, 45 20, 20 35),(30 20, 20 15, 20 25, 30 20)))";
		var geometry_multiPolygon = GeoBeans.Utility.createGeometryFromWKT(wkt);
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(126, 40, 0,0.6);
		symbolizer.stroke.color.set(255, 0, 0,0.6);
		symbolizer.stroke.width = 1;
		multiPolygon = new GeoBeans.Overlay.Polygon("multiPolygon",geometry_multiPolygon,symbolizer);	
		mapObj.addOverlay(multiPolygon);

		// 添加marker
		var x = -43.20;
		var y = -22.9;
		var point = new GeoBeans.Geometry.Point(x,y);
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/circle.png";
		symbolizer.symbol = symbol;
		var html = "<div><div>2016年里约奥运会</div><div>开幕时间：2016年8月6日</div></div>";
		var options = {
			title : "巴西",
		};
		var infoWindow = new GeoBeans.InfoWindow(html,options);
		var marker = new GeoBeans.Overlay.Marker("2",point,symbolizer,infoWindow);	
		mapObj.addOverlay(marker);	

		// 添加polyline
		var wkt = "MULTILINESTRING ((-10 -10, -20 -20, -10 -40),(-40 -40, -30 -30, -40 -20, -30 -10))";
		var lineString = GeoBeans.Utility.createGeometryFromWKT(wkt);
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(123,56,210,1.0);
		symbolizer.stroke.width = 5;
		multiPolyline = new GeoBeans.Overlay.Polyline("E45AEJ7",lineString,symbolizer);
		mapObj.addOverlay(multiPolyline);


		// 添加label 
		var point = new GeoBeans.Geometry.Point(116.4,39.9);
		var textSymbolizer = new GeoBeans.Symbolizer.TextSymbolizer();
		textSymbolizer.fill.color.setByHex("#000000",1);
		textSymbolizer.stroke.color.set(0,126,122,1);
		textSymbolizer.stroke.width = 0.5;
		textSymbolizer.font.size = 16;
		textSymbolizer.font.family = "Microsoft YaHei";
		textSymbolizer.font.style = GeoBeans.Font.StyleType.Normal;
		textSymbolizer.font.weight = GeoBeans.Font.WeightType.Bold;
		textSymbolizer.displaceX = 0;
		textSymbolizer.displaceY = 0;
		var label = new GeoBeans.Overlay.Label("label",point,textSymbolizer,"北京");
		mapObj.addOverlay(label);

		mapObj.draw();
	}

	// 标绘marker
	function drawMarker(){
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/pin.png";
		symbolizer.symbol = symbol;
		mapObj.drawMarker(symbolizer,callbackTrackOverlay);
	}

	function callbackTrackOverlay(overlay){
		console.log(overlay.id);
	}

	// 标绘polyline
	function drawPolyline(){
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(123,56,210,1.0);
		symbolizer.stroke.width = 2;
		mapObj.drawPolyline(symbolizer,callbackTrackOverlay);
	}

	// 标绘polygon
	function drawPolygon(){
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(126, 40, 0,0.6);
		symbolizer.stroke.color.set(255, 0, 0,0.6);
		symbolizer.stroke.width = 1;
		symbolizer.stroke = null;
		mapObj.drawPolygon(symbolizer,callbackTrackOverlay);
	}

	

	function registerClickEvent(){

		// 注销标绘点击事件
		// 参数：回调函数
		mapObj.registerOverlayClickEvent(callback);
	}



	function unRegisterOverlayClickEvent(){

		// 注销标绘
		mapObj.unRegisterOverlayClickEvent();
	}


	// 回调函数返回
	function callback(overlay){
		if(overlay == null){
			console.log(" callback null");
		}else{
			console.log("click overlay is " + overlay.id);
		}
	}
</script>
<title>Map5 -- 标绘</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>

	<button onclick="drawMarker()">添加marker</button>
	<button onclick="drawPolyline()">添加polyline</button>
	<button onclick="drawPolygon()">添加polygon</button>

	<button onclick="registerClickEvent()">注册点击事件</button>
	<button onclick="unRegisterOverlayClickEvent()">注销点击事件</button>

</body>
