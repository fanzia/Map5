<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		var server = "/geoserver/radi/ows?";
		// 增加country图层
		var countryLayer = new GeoBeans.Layer.WFSLayer("country", //在地图中的名称
											server, //服务器
											"radi:country_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(countryLayer);


		// 增加rivers图层
		var riversLayer = new GeoBeans.Layer.WFSLayer("rivers", //在地图中的名称
											server, //服务器
											"radi:rivers_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(riversLayer);

		// 增加cities图层
		var citiesLayer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(citiesLayer);

		// 绘图
		mapObj.draw();
	}



	function onCitiesBuffer_circle(){
		var layer = mapObj.getLayer("cities");
		if(layer == null){
			return;
		}
		// 圆缓冲区
		layer.queryByBufferCircle(citiesBuffer_callback);
	}

	function onCitiesBuffer_line(){
		var layer = mapObj.getLayer("cities");
		if(layer == null){
			return;
		}	

		// 设置缓冲区的距离
		var distance = 6;

		// 线缓冲区
		layer.queryByBufferLine(distance,citiesBuffer_callback);
	}

	function citiesBuffer_callback(features){
		// 返回的结果是要素的合集
		var layer = mapObj.getLayer("cities");
		if(layer == null){
			return;
		}

		$("#result span").html(features.length);

		// 设置一个样式，点图层设置点样式
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.stroke = null;
		symbolizer.fill.color.set(255,0,0,1);
		symbolizer.size = 6;

		// 按照指定的样式绘制
		layer.drawBufferFeatures(features,symbolizer);

		// 遍历返回的要素
		for(var i = 0; i < features.length;++i){
			var feature = features[i];
			var values = feature.values;
			console.log(values);
			var geometry = feature.geometry;
			var fid = feature.fid;
		}
	}


	function removeCitiesBuffer(){
		var layer = mapObj.getLayer("cities");
		if(layer == null){
			return;
		}
		layer.clearBufferFeatures();
	}


	function onRiversBuffer_circle(){
		var layer = mapObj.getLayer("rivers");
		if(layer == null){
			return;
		}
		layer.queryByBufferCircle(riversBuffer_callback);
	}

	function onRiversBuffer_line(){
		var layer = mapObj.getLayer("rivers");
		if(layer == null){
			return;
		}

		var distance = 6;
		layer.queryByBufferLine(distance,riversBuffer_callback);
	}

	function riversBuffer_callback(features){
		// 返回的结果是要素的合集
		var layer = mapObj.getLayer("rivers");
		if(layer == null){
			return;
		}

		$("#result span").html(features.length);

		// 设置一个样式，线图层设置线样式
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(255,0,0,1);
		symbolizer.width = 6;

		// 按照指定的样式绘制
		layer.drawBufferFeatures(features,symbolizer);
	}

	function removeRiversBuffer(){
		var layer = mapObj.getLayer("rivers");
		if(layer == null){
			return;
		}
		layer.clearBufferFeatures();		
	}

	function onCountryBuffer_circle(){
		var layer = mapObj.getLayer("country");
		if(layer == null){
			return;
		}
		layer.queryByBufferCircle(countryBuffer_callback);
	}

	function onCountryBuffer_line(){
		var layer = mapObj.getLayer("country");
		if(layer == null){
			return;
		}
		var distance = 6;
		layer.queryByBufferLine(distance,countryBuffer_callback);		
	}

	function countryBuffer_callback(features){	
		// 返回的结果是要素的合集
		var layer = mapObj.getLayer("country");
		if(layer == null){
			return;
		}

		$("#result span").html(features.length);

		// 设置一个样式，面图层设置面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,0,0,1);
		symbolizer.stroke.color.set(255,0,0,1);

		// 按照指定的样式绘制
		layer.drawBufferFeatures(features,symbolizer);		
	}


	function removeCountryBuffer(){
		var layer = mapObj.getLayer("country");
		if(layer == null){
			return;
		}
		layer.clearBufferFeatures();	
	}

</script>
<title>Map5 -- WFS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:120px;">
	</div>
	<span>点图层：</span>
	<button onclick="onCitiesBuffer_circle()">圆缓冲区</button>
	<button onclick="onCitiesBuffer_line()">线缓冲区</button>
	<button onclick="removeCitiesBuffer()">清空</button>
	<br/>
	<span>线图层：</span>
	<button onclick="onRiversBuffer_circle()">圆缓冲区</button>
	<button onclick="onRiversBuffer_line()">线缓冲区</button>
	<button onclick="removeRiversBuffer()">清空</button>
	<br/>
	<span>面图层：</span>
	<button onclick="onCountryBuffer_circle()">圆缓冲区</button>
	<button onclick="onCountryBuffer_line()">线缓冲区</button>
	<button onclick="removeCountryBuffer()">清空</button>

	<br/>
	<div id="result">
		返回的结果个数：<span></span>
	</div>
</body>
