<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}

	function addMoveEventListener(){
		// 注册事件
		mapObj.addEventListener(GeoBeans.Event.MOUSE_MOVE,moveHandler);
	}

	function moveHandler(args){
		if(args == null){
			return;
		}

		// 地图的级别
		var level = args.level;

		// 鼠标move经过点的屏幕坐标
		var x = args.X;
		var y = args.Y;

		// 鼠标move经过点的地图坐标
		var mapX = args.mapX;
		var mapY = args.mapY;

		$("#level_args span").html(level);
		$("#xy_args span").html(x + "," + y);
		$("#map_args span").html(mapX + "," + mapY);
	}

	function removeMoveEventListener(){
		// 注销事件
		mapObj.removeEventListener(GeoBeans.Event.MOUSE_MOVE,moveHandler);
	}

</script>
<title>Map5 -- 注册鼠标事件</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:100px;">
	</div>
	<button onclick="addMoveEventListener()">注册鼠标移动事件</button>
	<button onclick="removeMoveEventListener()">注销鼠标移动事件</button>

	

	<div id="level_args">级别：<span></span></div>
	<div id="xy_args">屏幕坐标： <span></span></div>
	<div id="map_args">地图坐标： <span></span></div>
</body>
