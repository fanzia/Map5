<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);


		var viewer = mapObj.getViewer();

		// 4、设置中心点和显示级别
		var zoom = 2;
		var center = new GeoBeans.Geometry.Point(0,0);		
		viewer.setZoomCenter(zoom,center);
	}

	function addMoveEventListener(){
		
		// 注册事件
		// 参数一：事件类型
		// 参数二：回调函数
		mapObj.on(GeoBeans.Event.MOUSE_MOVE,moveHandler);

	}


	// 回调函数，返回一个object
	function moveHandler(args){
		if(args == null){
			return;
		}

		// 1、获取地图的级别
		var zoom = args.zoom;

		// 2、获取鼠标move经过点的屏幕坐标
		var x = args.X;
		var y = args.Y;

		// 3、获取鼠标move经过点的地图坐标
		var mapX = args.mapX;
		var mapY = args.mapY;


		$("#level_args span").html(zoom);
		$("#xy_args span").html(x + "," + y);
		$("#map_args span").html(mapX + "," + mapY);
	}

	function removeMoveEventListener(){
		
		// 注销事件
		// 参数一：事件类型
		// 参数二：回调函数
		mapObj.un(GeoBeans.Event.MOUSE_MOVE);
	}


	function onResize(){
		mapObj.on(GeoBeans.Event.RESIZE,moveHandler);
	}

	function unResize(){
		mapObj.un(GeoBeans.Event.RESIZE);
	}
</script>
<title>Map5 -- 注册鼠标事件</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:100px;">
	</div>
	<button onclick="addMoveEventListener()">注册鼠标移动事件</button>
	<button onclick="removeMoveEventListener()">注销鼠标移动事件</button>

	<button onclick="onResize()">on_resize</button>
	<button onclick="unResize()">un_resize</button>

	<div id="level_args">级别：<span></span></div>
	<div id="xy_args">屏幕坐标： <span></span></div>
	<div id="map_args">地图坐标： <span></span></div>
</body>
