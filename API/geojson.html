<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(-72.6,47.7);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(8);	



		// 绘图
		mapObj.draw();
	}

	function addGeoJson(){
		var name = "geojson_point";
		var url = "data/geojson/point-samples.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		var style = createStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);

		mapObj.draw();
	}


	function createStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		return style;
	}


	function addGeoJson_1(){
		var name = "geojson_line";
		var url = "data/geojson/line-samples.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		var style = createLineStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);

		mapObj.draw();		
	}


	function createLineStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(0,0,255,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		return style;
	}


	function addGeoJson_2(){
		var name = "geojson_polygon";
		var url = "data/geojson/polygon-samples.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		var style = createPolygonStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);

		mapObj.draw();			
	}
	

	function createPolygonStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,0.6);
		symbolizer.stroke.color.set(0,255, 0,0.6);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		return style;
	}

	function addGeoJson_3(){
		var name = "geojson_countries";
		var url = "data/geojson/countries.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		var style = createPolygonStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);

		mapObj.draw();			
	}

	function addGeoJson_4(){
		var name = "geojson_roads-seoul";
		var url = "data/geojson/roads-seoul.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		var style = createLineStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);

		var center = new GeoBeans.Geometry.Point(126.98,37.53);	
		mapObj.setCenter(center);

		mapObj.setLevel(16);

		mapObj.draw();		
	}
	function addGeoJson_5(){
		var name = "geojson_5";
		var url = "data/geojson/test5.geojson";

		// 第一个参数为图层的名称，第二个参数为GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		console.log(featureLayer);


		// var style = createPolygonStyle();
		var style = createLineStyle();
		// var style = createStyle();

		featureLayer.setStyle(style);
		// 添加图层
		mapObj.addLayer(featureLayer);
	
		mapObj.draw();		
	}

</script>
<title>Map5 -- GeoJson图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<button onclick="addGeoJson()">加载geojson_点</button>
	<button onclick="addGeoJson_1()">加载geojson_线</button>
	<button onclick="addGeoJson_2()">加载geojson_面</button>

	<button onclick="addGeoJson_3()">加载geojson_1</button>
	<button onclick="addGeoJson_4()">加载geojson_2</button>

</body>
