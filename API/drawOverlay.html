<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;


	var trackOverlayControl = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 设置为底图
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();

		// trackOverlayControl = new GeoBeans.Control.TrackOverlayControl();
		// mapObj.controls.add(trackOverlayControl);			
	}

	function drawMarker(){
		// trackOverlayControl.trackMarker(callbackTrackOverlay);
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/pin.png";
		symbolizer.symbol = symbol;
		mapObj.drawMarker(symbolizer,callbackTrackOverlay);
	}

	function callbackTrackOverlay(overlay){
		console.log(overlay.id);
	}


	function drawPolyline(){
		// trackOverlayControl.trackLine(callbackTrackOverlay);
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(123,56,210,1.0);
		symbolizer.stroke.width = 2;
		mapObj.drawPolyline(symbolizer,callbackTrackOverlay);
	}

	function drawPolygon(){
		// trackOverlayControl.trackPolygon(callbackTrackOverlay);	
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(126, 40, 0,0.6);
		// symbolizer.stroke.color.set(255, 0, 0,0.6);
		// symbolizer.stroke.width = 1;
		symbolizer.stroke = null;
		mapObj.drawPolygon(symbolizer,callbackTrackOverlay);
	}


	function callback(overlay){
		if(overlay == null){
			console.log(" callback null");
		}else{
			console.log("click overlay is " + overlay.id);
		}
	}


</script>
<title>Map5 -- 标绘</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="drawMarker()">添加marker</button>
	<button onclick="drawPolyline()">添加polyline</button>
	<button onclick="drawPolygon()">添加polygon</button>
</body>
