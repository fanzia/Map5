<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 4、设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 5、设置级别
		mapObj.setLevel(2);	

		// 6、绘图
		mapObj.draw();
	}

	function addFeatureLayer(){
		// 1、定义字段数组
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型，为字符串类型
			},{
				name : "shape",  
				type : "geometry"// 字段类型为空间类型
			},{
				name : "status",
				type : "string"
			}
		];

		// 2、定义图层的空间数据的类型，包含以下几类
		// 点：GeoBeans.Geometry.Type.POINT 
		// 多点：GeoBeans.Geometry.Type.MULTIPOINT
		// 线：GeoBeans.Geometry.Type.LINESTRING
		// 多线：GeoBeans.Geometry.Type.MULTILINESTRING
		// 面：GeoBeans.Geometry.Type.POLYGON
		// 多面：GeoBeans.Geometry.Type.MULTIPOLYGON
		var geomType  = GeoBeans.Geometry.Type.POINT;

		// 3、定义图层的名称
		var name = "testLayer";

		// 4、创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（点图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 5、添加图层
		mapObj.addLayer(featureLayer);


		// 6、为图层增加要素
		for(var i = 0; i < 10000; ++i){
			var x = Math.random() * 360 - 180;
			var y = Math.random() * 180 - 90;
			var point = new GeoBeans.Geometry.Point(x,y);
			var id = "id_" + i;
			var status = Math.random() > 0.5 ?"on":"off";
			var name = "name" + i;
			// 每个字段对应的值
			var values = [name,point,status];

			// 添加要素
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,point,values); 
		}

		// 7、设定样式，如果不设定样式，则为随机样式
		var style = createPointStyle();
		featureLayer.setStyle(style);

		// 8、绘图
		mapObj.draw();
	}

	function createPointStyle(){
		var style = new GeoBeans.Style.FeatureStyle();

		// 状态为on的要素，标记为紫色
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.setByHex('#800080',1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("status");
		var literal = new GeoBeans.Literal();
		literal.setValue("on");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;
		style.addRule(rule);

		// 状态为off的要素，标记为黄色
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.setByHex('#ddb926',1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		var operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("status");
		var literal = new GeoBeans.Literal();
		literal.setValue("off");
		var filter = new GeoBeans.BinaryComparisionFilter(operator,prop,literal);
		rule.filter = filter;

		style.addRule(rule);		

		return style;
	}

	// 随机改变元素的字段值
	function changeStatus(){

		// 1、获取该图层
		var layer = mapObj.getLayer("testLayer");
		if(layer == null){
			return;
		}

		
		for(var i = 0 ; i < 10000; ++i){
			if(Math.random() > 0.5){
				var id = "id_" + i;

				// 2、根据id值，获得该要素
				var feature = layer.getFeatureByID(id);

				// 3、获取某一个字段的值
				var status = layer.getFeatureValue(feature,"status");

				// 4、随机改变值
				var newStatus = (status == "on") ? "off" : "on";

				// 5、设置字段的值
				layer.setFeatureValue(feature,"status",newStatus);
			}
		}

		// 6、设置完调用绘制
		mapObj.draw();
	}
</script>
<title>Map5 -- 点要素图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<button onclick="addFeatureLayer()">点要素图层</button>
	<button onclick="changeStatus()">动态改变状态</button>
</body>
