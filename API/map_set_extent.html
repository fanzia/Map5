<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>
<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
				// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 4、设置中心点和显示级别
		var zoom = 2;
		var center = new GeoBeans.Geometry.Point(0,0);
		var viewer = mapObj.getViewer();	
		viewer.setZoomCenter(zoom,center);
	}


	function getViewer(){
		var viewer = mapObj.getViewer();

		// 获取范围
		var extent = viewer.getExtent();
		
		// 返回结果为一个矩形
		alert(extent.xmin + "," + extent.ymin + "," + extent.xmax + "," + extent.ymax);
	}

	function setViewer(){

		// 1、定义一个矩形，四个参数分别为，xmin,ymin,xmax,ymax
		var extent = new GeoBeans.Envelope(110,33,130,44);

		var viewer = mapObj.getViewer();

		// 2、设置范围
		viewer.setExtent(extent);
		
		// 3、绘图
		// mapObj.draw();
	}

</script>
<title>Map5 -- 地图范围</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="getViewer()">获取范围</button>
	<button onclick="setViewer()">设置范围</button>
</body>
