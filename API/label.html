<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// 文字标注
	var label = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}


	function addLabel(){
		// label点的位置
		var point = new GeoBeans.Geometry.Point(116.4,39.9);

		var textSymbolizer = new GeoBeans.Symbolizer.TextSymbolizer();
		textSymbolizer.fill.color.setByHex("#000000",1);
		// textSymbolizer.fill = null;

		// 文字边框设置，不设置，则随机颜色
		textSymbolizer.stroke.color.set(0,126,122,1);
		textSymbolizer.stroke.width = 0.5;
		// textSymbolizer.stroke = null;
		
		// 文字样式的文字设置，默认大小是12
		textSymbolizer.font.size = 16;
		// 设置文字的字体，默认字体是Times New Roman
		textSymbolizer.font.family = "Microsoft YaHei";

		// 字体样式，默认是正常的，
		// GeoBeans.Font.StyleType.Normal
		// GeoBeans.Font.StyleType.Italic
		// GeoBeans.Font.StyleType.Oblique
		textSymbolizer.font.style = GeoBeans.Font.StyleType.Normal;

		// 字体粗细，默认是正常
		// GeoBeans.Font.WeightType.Normal
		// GeoBeans.Font.WeightType.Bold
		textSymbolizer.font.weight = GeoBeans.Font.WeightType.Bold;

		// 文字标注的偏移量，x方向，向右是正
		textSymbolizer.displaceX = 0;

		// 文字标注的偏移量，y方向，向上是正
		textSymbolizer.displaceY = 0;
		
		// 定义一个label ,参数分别为id、坐标点、样式和文字标注内容,id 不可以重复，否则无法添加
		label = new GeoBeans.Overlay.Label("label",point,textSymbolizer,"北京");

		//增加一个标注，增加标注的通用接口 
		mapObj.addOverlay(label);
		mapObj.draw();
	}

	function getLabel(){
		// 按照id值获取该overlay
		var overlay = mapObj.getOverlay("label");
		alert(overlay.id);
	}
	
	function removeLabel(){
		// 删除id
		mapObj.removeOverlay("label");
		mapObj.draw();
	}

	function removeLabel_2(){
		// 删除marker标注
		mapObj.removeOverlayObj(label);
		mapObj.draw();
	}
</script>
<title>Map5 -- 文字标注</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="addLabel()">增加标注</button>
	<button onclick="getLabel()">获取标注</button>
	<button onclick="removeLabel()">删除标注</button>
	<button onclick="removeLabel_2()">删除标注2</button>
</body>
