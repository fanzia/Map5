<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/tianjinValue.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(117.38,39.35);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(10);	


		addFeatureLayer();
		// 绘图
		mapObj.draw();
	}

	function addFeatureLayer(){
		
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "gdp",
				type : "int"
			},{
				name : "populat",
				type : "int"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 面
		var geomType  = GeoBeans.Geometry.Type.POLYGON;
		var name = "tianjin";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_tianjinValue.length;
		for(var i = 0; i < length;++i){
			var v = g_tianjinValue[i];
			var name = v.name;
			var wkt = v.shape;
			var gdp = v.gdp;
			var populat = v.populat;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,gdp,populat,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var style = createStyle();
		featureLayer.setStyle(style);
		mapObj.draw();
	}

	function createStyle(){

		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义一个面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.set(0, 255, 0,0.6);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.set(255, 0, 0,0.6);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);
		
		return style;
	}


	function setStyle(){
		// 选择一个数值字段，选择gdp，给定不同的区间段，来设置每个区间段的样式

		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();


		// 1.定义第一个规则，gdp <= 500
		// 定义一个规则
		var rule = new GeoBeans.Rule();

		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.set(255,218,218,1);

		// 定义面样式的边框的颜色
		symbolizer.stroke = null;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 定义一个过滤条件，比较过滤
		var filter = new GeoBeans.BinaryComparisionFilter();

		// 操作符为小于
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprLessThanOrEqual;

		// 字段条件
		var prop = new GeoBeans.PropertyName();
		prop.setName("gdp");
		
		// 值
		var literal = new GeoBeans.Literal();
		literal.setValue("500");
		
		// 定义过滤条件的表达式
		filter.expression1 = prop;
		filter.expression2 = literal;

		// 定义该规则的过滤条件
		rule.filter = filter;

		// 添加该项规则
		style.addRule(rule);


		// 2.定义第二个规则，500 < gdp <= 1000
		rule = new GeoBeans.Rule();
		symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,142,142,1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;

		filter = new GeoBeans.BinaryLogicFilter();
		filter.operator = GeoBeans.LogicFilter.OperatorType.LogicOprAnd;
		var filter_1 = new GeoBeans.BinaryComparisionFilter();
		filter_1.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThan;
		var prop = new GeoBeans.PropertyName();
		prop.setName("gdp");
		var literal = new GeoBeans.Literal();
		literal.setValue("500");
		filter_1.expression1 = prop;
		filter_1.expression2 = literal;
		filter.addFilter(filter_1);

		var filter_2 = new GeoBeans.BinaryComparisionFilter();
		filter_2.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprLessThanOrEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("gdp");
		var literal = new GeoBeans.Literal();
		literal.setValue("1000");
		filter_2.expression1 = prop;
		filter_2.expression2 = literal;
		filter.addFilter(filter_2);

		rule.filter = filter;
		style.addRule(rule);


		// 3.定义第三个规则，1000 < gdp
		rule = new GeoBeans.Rule();
		symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(255,65,65,1);
		symbolizer.stroke = null;
		rule.symbolizer = symbolizer;
		filter = new GeoBeans.BinaryComparisionFilter();
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThan;
		var prop = new GeoBeans.PropertyName();
		prop.setName("gdp");
		var literal = new GeoBeans.Literal();
		literal.setValue("1000");
		filter.expression1 = prop;
		filter.expression2 = literal;
		rule.filter = filter;
		style.addRule(rule);

		var layer = mapObj.getLayer("tianjin");
		layer.setStyle(style);
		mapObj.draw();
	}
</script>
<title>Map5 -- 分级样式设置</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<button onclick="setStyle()">设置样式</button>
</body>
