<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/countryValue.js"></script>
<script type="text/javascript" src="js/riversValue.js"></script>
<script type="text/javascript" src="js/citiesValue.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		addCountryLayer();
		addRiversLayer();
		addCitiesLayer();

		// 绘图
		mapObj.draw();
	}

	function addCountryLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.MULTIPOLYGON;
		var name = "country";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_countryValue.length;
		for(var i = 0; i < length;++i){
			var v = g_countryValue[i];
			var name = v.name;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var	style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer(); 
		symbolizer.fill.color.set(242,149,47,0.8);
		symbolizer.stroke.color.set(252,240,244,0.9);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		featureLayer.setStyle(style);
		mapObj.draw();

	}


	function addCitiesLayer(){
		var fields = [
			{
				name : "name",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "populat",
				type : "int"
			},{
				name : "capital",
				type : "string"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.POINT;
		var name = "cities";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);

		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_citiesValue.length;
		for(var i = 0; i < length;++i){
			var v = g_citiesValue[i];
			var name = v.name;
			var populat = v.populat;
			var capital = v.capital;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,populat,capital,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		featureLayer.setStyle(style);
		mapObj.draw();
	}


	function addRiversLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多线
		var geomType  = GeoBeans.Geometry.Type.MULTILINESTRING;
		var name = "rivers";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多线图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_riversValue.length;
		for(var i = 0; i < length;++i){
			var v = g_riversValue[i];
			var name = v.name;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(0,0,255,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		featureLayer.setStyle(style);
		mapObj.draw();
	}


	function queryByRect_cities(){
		// 第一个参数是名称，
		// 第二个参数是样式
		// 第三个参数是返回结果的回调函数，
		// 第四个是返回的个数，可以为空
		// 第五个是偏移个数，可以为空
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/marker.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		var maxFeatures = 10;

		mapObj.queryByRect("cities",style,queryByRect_callback,maxFeatures);
	}


	function queryByRect_rivers(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(255,255,0,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		var maxFeatures = null;
		mapObj.queryByRect("rivers",style,queryByRect_callback,maxFeatures);		
	}

	function queryByRect_country(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(0, 255, 0,0.6);
		symbolizer.stroke.color.set(255, 0, 0,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		style.addRule(rule);


		var maxFeatures = null;
		mapObj.queryByRect("country",style,queryByRect_callback,maxFeatures);			
	}


	function queryByRect_callback(features){
		if(!$.isArray(features)){
			alert(features);
		}
		$("#result span").html(features.length);
		featuresResult = features;
		mapObj.draw();
	}

	function endQuery(){
		mapObj.endQuery();
	}

	function setFeatureBlink(){
		var id = $("#featureID").val();
		var count = $("#count").val();
		if(featuresResult != null){
			var feature = featuresResult[id];
			mapObj.setFeatureBlink(feature,count);
		}
	}
</script>
<title>Map5 -- 要素图层拉框查询</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:120px;">
	</div>
	<button onclick="queryByRect_cities()">拉框查询(cities)</button>
	<button onclick="queryByRect_rivers()">拉框查询(rivers)</button>
	<button onclick="queryByRect_country()">拉框查询(country)</button>
	<button onclick="endQuery()">停止查询</button>
	<br/>
	第<input type="text" value="0" id="featureID">个要素闪烁
	<input type="text" value="3" id="count">次
	<button onclick="setFeatureBlink()">闪烁</button>
	<div id="result">
		返回的结果个数：<span></span>
	</div>
</body>
