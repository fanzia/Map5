<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>
<script type="text/javascript" src="../lib/GeoBeans/Control/MapNavControl.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 设置为底图
		mapObj.setBaseLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}


	function addEventListenter_beginDrag(){
		// 注册开始拖拽事件
		mapObj.addBeginDragEventListener(beginDragHandler);
	}

	function beginDragHandler(args){
		console.log("begin drag :" + args.X  + "," + args.Y);
	}

	function removeEventListener_beginDrag(){
		// 注销开始拖拽事件
		mapObj.removeBeginDragEventListener();
	}

	function addEventListenter_draging(){
		// 注册拖拽中事件
		mapObj.addDraggingEventListener(draggingHandler);
	}

	function draggingHandler(args){
		console.log("dragging :" + args.X  + "," + args.Y);
	}

	function removeEventListener_draging(){
		// 注销拖拽中事件
		mapObj.removeDraggingEventListener();
	}

	function addEventListenter_endDrag(){
		// 注册拖拽结束事件
		mapObj.addEndDragEventListener(endDragHandler);
	}

	function endDragHandler(args){
		console.log("end drag :" + args.X  + "," + args.Y);
	}

	function removeEventListener_endDrag(){
		// 注销拖拽结束事件
		mapObj.removeEndDragEventListener();
	}	
</script>
<title>Map5 -- 注册鼠标拖拽事件</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:60px;">
	</div>
	<span>注册：</span>
	<button onclick="addEventListenter_beginDrag()">开始拖拽</button>
	<button onclick="addEventListenter_draging()">拖拽中</button>
	<button onclick="addEventListenter_endDrag()">拖拽结束</button>
	<br/>
	<span>注销：</span>
	<button onclick="removeEventListener_beginDrag()">开始拖拽</button>
	<button onclick="removeEventListener_draging()">拖拽中</button>
	<button onclick="removeEventListener_endDrag()">拖拽结束</button>
	
</body>
