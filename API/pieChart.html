<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/tianjinValue.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/echarts-all.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(117.38,39.35);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(10);	


		addFeatureLayer();
		// 绘图
		mapObj.draw();
	}

	function addFeatureLayer(){
		
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "gdp",
				type : "int"
			},{
				name : "populat",
				type : "int"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 面
		var geomType  = GeoBeans.Geometry.Type.MULTIPOLYGON;
		var name = "tianjin";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_tianjinValue.length;
		for(var i = 0; i < length;++i){
			var v = g_tianjinValue[i];
			var name = v.name;
			var wkt = v.shape;
			var gdp = v.gdp;
			var populat = v.populat;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,gdp,populat,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var style = createStyle();
		featureLayer.setStyle(style);
		mapObj.draw();
	}

	function createStyle(){

		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义一个面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.setByHex("#474452",0.9);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.setByHex("#fafafa",0.9);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 0.1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);
		
		return style;
	}


	function addChart(){
		var option = {
			radius 		: 20,				// 饼状图的半径
			colors 		: ["#e1c72d","#b171f6"], // 字段对应的颜色
			offsetX 	: 0,				// x方向偏移量，向右为正
			offsetY 	: 0,				// y方向偏移量，向上为正
			showLabel 	: true,				// 是否显示标签
			opacity 	: 1.0				// 透明度
		};

		var layerName = "chart";  		//图层名称
		var baseLayerName = "tianjin";	//要显示分级图的底图名称
		var baseLayerFields = ["gdp","populat"]; // 要制图的字段

		// 定义饼状图
		var chartLayer = new GeoBeans.Layer.PieChartLayer(layerName,baseLayerName,baseLayerFields,option);

		// 通过添加图层的方式添加专题图
		mapObj.addLayer(chartLayer);

		mapObj.draw();
	}




	function removeChart(){
		// 删除图层的方式删除专题图
		mapObj.removeLayer("chart");
		mapObj.draw();
	}

	function setChartVisible(){
		var layer = mapObj.getLayer("chart");
		if(layer == null){
			return;
		}
		if(layer.visible){
			layer.setVisiable(false);
		}else{
			layer.setVisiable(true);
		}
		mapObj.draw();
	}
	
</script>
<title>Map5 -- 饼状图</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:700px;width:100%;position:absolute;top:30px;">
	</div>
	<!-- <div id="mapDiv" style="height:400px;width:600px;position:absolute;top:80px;"> -->
	</div>
	<button onclick="addChart()">饼状图</button>
	<button onclick="setChartVisible()">隐藏/显示饼状图</button>
	<button onclick="removeChart()">删除</button>
	
	
</body>
