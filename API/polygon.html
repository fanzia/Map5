<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// 面标注
	var polygon = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}

	function addPolygon(){
		// 定义点数组
		var points = [];
		points.push(new GeoBeans.Geometry.Point(80,39));
		points.push(new GeoBeans.Geometry.Point(113,59));
		points.push(new GeoBeans.Geometry.Point(124,39));
		points.push(new GeoBeans.Geometry.Point(125,20));	
		points.push(new GeoBeans.Geometry.Point(80,39));

		// 定义线
		var lineString = new GeoBeans.Geometry.LineString(points);

		// 定义多边形，由线数组构成
		var geometry_poly = new GeoBeans.Geometry.Polygon([lineString]);

		// 定义面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.set(0, 255, 0,0.6);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.set(255, 0, 0,0.6);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 1;

		// 定义面标注
		polygon = new GeoBeans.Overlay.Polygon("polygon",
			geometry_poly,symbolizer);	

		// 增加标注
		mapObj.addOverlay(polygon);

		mapObj.draw();	
	}


	function removePolygon(){
		// 按照添加顺序删除
		mapObj.removeOverlay(0);
		mapObj.draw();
	}

	function removePolygon_2(){
		// 删除polyline标注
		mapObj.removeOverlayObj(polygon);
		mapObj.draw();
	}
</script>
<title>Map5 -- 面标注</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="addPolygon()">增加面标注</button>
	<button onclick="removePolygon()">删除标注</button>
	<button onclick="removePolygon_2()">删除标注2</button>
</body>
