<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// 查询结果
	var featuresResult = null;


	var maxFeatures = 10;

	var offset = null;

	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		addCountryLayer();
		addRiversLayer();
		addCitiesLayer();

		// 绘图
		mapObj.draw();
	}

	function addCountryLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.MULTIPOLYGON;
		var name = "country";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_countryValue.length;
		for(var i = 0; i < length;++i){
			var v = g_countryValue[i];
			var name = v.name;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var	style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer(); 
		symbolizer.fill.color.set(242,149,47,0.8);
		symbolizer.stroke.color.set(252,240,244,0.9);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		featureLayer.setStyle(style);
		mapObj.draw();

	}


	function addCitiesLayer(){
		var fields = [
			{
				name : "name",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "populat",
				type : "int"
			},{
				name : "capital",
				type : "string"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.POINT;
		var name = "cities";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);

		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_citiesValue.length;
		for(var i = 0; i < length;++i){
			var v = g_citiesValue[i];
			var name = v.name;
			var populat = v.populat;
			var capital = v.capital;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,populat,capital,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		featureLayer.setStyle(style);
		mapObj.draw();
	}


	function addRiversLayer(){
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多线
		var geomType  = GeoBeans.Geometry.Type.MULTILINESTRING;
		var name = "rivers";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多线图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_riversValue.length;
		for(var i = 0; i < length;++i){
			var v = g_riversValue[i];
			var name = v.name;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}

		// 设定样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(0,0,255,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		featureLayer.setStyle(style);
		mapObj.draw();
	}


	function clickLayer_cities(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/circle.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		// 定义元素的样式
		// var style = new GeoBeans.Style.FeatureStyle();
		// var rule = new GeoBeans.Rule();
		// var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		// symbolizer.size = 9;
		// symbolizer.fill.color.set(255, 0, 0,1);
		// symbolizer.stroke.color.set(0,255, 0,1);
		// rule.symbolizer = symbolizer;
		// style.addRule(rule);
		
		mapObj.registerClickEvent("cities",style,clickLayer_cities_callback);
	}

	function clickLayer_cities_callback(feature){
		if(feature == null){
			return;
		}
		console.log("cities:"  + feature.fid);
	}

	function createCitiesStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 126, 0,1);
		symbolizer.stroke.color.set(255,255, 0,1);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		return style;
	}


	function createCountryStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,0.6);
		symbolizer.stroke.color.set(0,255, 0,0.6);
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		return style;
	}

	function createRiversStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(0,0,255,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);
		return style;
	}



	function clickLayer_country(){

		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();
		symbolizer.fill.color.set(0, 255, 0,0.6);
		symbolizer.stroke.color.set(255, 0, 0,0.6);
		symbolizer.stroke.width = 1;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.registerClickEvent("country",style,clickLayer_country_callback);
	}

	function clickLayer_country_callback(feature){
		if(feature == null){
			return;
		}
		console.log("country:"  + feature.fid);
	}


	function cancelClick_cities(){
		mapObj.unRegisterClickEvent("cities");
	}


	function cancelClick_country(){
		mapObj.unRegisterClickEvent("country");
	}

	function cancelClick_rivers(){
		mapObj.unRegisterClickEvent("rivers");
	}


	function clickLayer_rivers(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		symbolizer.stroke.color.set(255,0,0,0.6);
		symbolizer.stroke.width = 3;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.registerClickEvent("rivers",style,clickLayer_rivers_callback);
	}


	function clickLayer_rivers_callback(feature){
		if(feature == null){
			return;
		}
		console.log("rivers:"  + feature.fid);
	}
</script>
<title>Map5 -- 点击获取元素</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:120px;">
	</div>
	<span>注册：</span>
	<button onclick="clickLayer_cities()">点击(cities)</button>
	<button onclick="clickLayer_country()">点击(country)</button>
	<button onclick="clickLayer_rivers()">点击(rivers)</button>
	<br/>
	<span>取消：</span>
	<button onclick="cancelClick_cities()">点击(cities)</button>
	<button onclick="cancelClick_country()">点击(country)</button>
	<button onclick="cancelClick_rivers()">点击(rivers)</button>
</body>
