<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		// var center = new GeoBeans.Geometry.Point(116,40);	
		var center = new GeoBeans.Geometry.Point(0,0);
		// var center = new GeoBeans.Geometry.Point(60,0);
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(3);	

		// addCitiesLayer();
		// addWFSLayer_country();
		// addWMSLayer_country();

		mapObj.setRotate(45);
		// mapObj.setRotate(0.1);
		// mapObj.setRotate(180);
		// 绘图
		mapObj.draw();
	}

	function addCitiesLayer(){
		var fields = [
			{
				name : "name",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "populat",
				type : "int"
			},{
				name : "capital",
				type : "string"
			},{
				name : "shape",
				type : "geometry"
			}
		];
		// 多面
		var geomType  = GeoBeans.Geometry.Type.POINT;
		var name = "cities";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多面图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);

		// 添加图层
		mapObj.addLayer(featureLayer);

		var length = g_citiesValue.length;
		for(var i = 0; i < length;++i){
			var v = g_citiesValue[i];
			var name = v.name;
			var populat = v.populat;
			var capital = v.capital;
			var wkt = v.shape;

			// 使用wkt转换为geometry
			var geometry = GeoBeans.Utility.createGeometryFromWKT(wkt);
			var id = "id_" + i;
			var values = [name,populat,capital,geometry];
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 	
		}


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		symbolizer.size = 6;
		symbolizer.fill.color.set(255, 0, 0,1);
		symbolizer.stroke.color.set(0,255, 0,1);
		rule.symbolizer = symbolizer;

		// 定义一个文字样式
		var textSymbolizer = new GeoBeans.Symbolizer.TextSymbolizer();

		// 文字样式的标注字段
		textSymbolizer.labelProp = "name";

		// 文字填充设置，不设置，则随机颜色
		textSymbolizer.fill.color.setByHex("#000000",1);
		// textSymbolizer.fill = null;

		// 文字边框设置，不设置，则随机颜色
		textSymbolizer.stroke.color.set(0,126,122,1);
		textSymbolizer.stroke.width = 0.5;
		// textSymbolizer.stroke = null;
		
		// 文字样式的文字设置，默认大小是12
		textSymbolizer.font.size = 16;
		// 设置文字的字体，默认字体是Times New Roman
		textSymbolizer.font.family = "Microsoft YaHei";

		// 字体样式，默认是正常的，
		// GeoBeans.Font.StyleType.Normal
		// GeoBeans.Font.StyleType.Italic
		// GeoBeans.Font.StyleType.Oblique
		textSymbolizer.font.style = GeoBeans.Font.StyleType.Italic;

		// 字体粗细，默认是正常
		// GeoBeans.Font.WeightType.Normal
		// GeoBeans.Font.WeightType.Bold
		textSymbolizer.font.weight = GeoBeans.Font.WeightType.Bold;

		// 文字标注的偏移量，x方向，向右是正
		textSymbolizer.displaceX = 5;

		// 文字标注的偏移量，y方向，向上是正
		textSymbolizer.displaceY = -15;

		// 设置规则的文字样式。
		rule.textSymbolizer = textSymbolizer;

		style.addRule(rule);

		featureLayer.setStyle(style);
	}


	function addWFSLayer_country(){
		var server = "/geoserver/radi/ows?";
		var layer = new GeoBeans.Layer.WFSLayer("country", //在地图中的名称
											server, //服务器
											"radi:country_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(layer);
		mapObj.draw();
	}

	function addWMSLayer_country(){
		var server = "/geoserver/radi/ows?";


		var layers = ["country_2"];
		var layer = new GeoBeans.Layer.WMSLayer("country", //图层名称
								server, 		// 服务器地址
								layers,			// 要注册的图层列表，数组	
								[],	// 样式数组（不设置，为该图层默认的样式）
								null); 			// 图片格式，默认"image/png",可以不设定
		mapObj.addLayer(layer);
		mapObj.draw();

	}


	function setRotate(){
		mapObj.setRotate(90);
		mapObj.draw();
	}


	function setStyle(){
				// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义点样式，设定一个图片作为样式
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		// symbol用来设置图片的样式
		var symbol = new GeoBeans.Symbol();

		// 图片的路径
		symbol.icon = "./images/parking_lot.png";

		symbol.rotate = 90;
		// symbol.icon = "./images/a.gif";

		// 图片的大小，如果不设定则为图片本身的大小
		// symbol.icon_width = 12;
		// symbol.icon_height = 12;

		// 图片的偏移，默认为图片的中心点，可以不设定
		// x方向向右为正
		// symbol.icon_offset_x = 12;

		// // y方向向上为正
		// symbol.icon_offset_y = -12;

		// 设定符号样式
		symbolizer.symbol = symbol;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;


		// 添加该项规则
		style.addRule(rule);

		var layer = mapObj.getLayer("cities");
		layer.setStyle(style);
		mapObj.draw();
	}

</script>
<title>Map5 -- 地图级别</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	<!-- <div id="mapDiv" style="height:400px;width:600px;position:absolute;top:30px;"> -->
	</div>
	<button onclick="setRotate()">设置旋转</button>
	<button onclick="setCenter()">设置中心点</button>
	<button onclick="setStyle()">设置样式</button>
</body>
