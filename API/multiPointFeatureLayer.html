<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		var server = "/geoserver/radi/ows?";
		var layer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		// 绘图
		mapObj.draw();
	}


	function addFeatureLayer(){
		// 不是new 出来的
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];
		var geomType  = GeoBeans.Geometry.Type.MULTIPOINT;
		var name = "testLayer";

		// 创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多点图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 添加图层
		mapObj.addLayer(featureLayer);


		// 增加要素
		for(var i = 0; i < 1000; ++i){
			var x = Math.random() * 360 - 180;
			var y = Math.random() * 180 - 90;
			var point1 = new GeoBeans.Geometry.Point(x,y);

			var point2 = new GeoBeans.Geometry.Point(x+2,y-2);

			var points = [point1,point2];
			var geometry = new GeoBeans.Geometry.MultiPoint(points);
			var id = "id_" + i;
			var name = "name" + i;
			var values = [name,geometry];

			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 
		}

		// 设定样式
		var style = createStyle();
		featureLayer.setStyle(style);
		mapObj.draw();
	}

	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义点样式，设定一个图片作为样式
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		// symbol用来设置图片的样式
		var symbol = new GeoBeans.Symbol();

		// 图片的路径
		symbol.icon = "./images/circle.png";

		// 设定符号样式
		symbolizer.symbol = symbol;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);

		return style;		
	}
