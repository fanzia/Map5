<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);


		var viewer = mapObj.getViewer();

		// 4、设置中心点和显示级别
		var zoom = 2;
		var center = new GeoBeans.Geometry.Point(0,0);		
		viewer.setZoomCenter(zoom,center);
	}


	function addInfoWindow(){

		// 1、注册弹窗事件
		mapObj.registerInfoWindowEvent();

		// 2、定义marker点位置
		var x = 116.37751;
		var y = 39.9268;
		var point = new GeoBeans.Geometry.Point(x,y);

		// 3、定义点位置
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/pin.png";
		symbolizer.symbol = symbol;

		// 4、定义弹窗的属性
		// 设置弹窗的高度和宽度，通过CSS进行设置,否则是按照内容自动调整大小
		var html = "<div style='width:300px;height:120px'><div>地址：西直门内大街69号</div><div>电话:010-62252767</div></div>";
		var options = {
			title : "新街口电影院", //弹窗名称
			content : html
		};

		// 5、定义弹窗，第一个参数是弹窗内部HTML代码，第二个参数是设置
		// var infoWindow = new GeoBeans.InfoWindow(html,options);


		// 6、定义marker
		// 参数一：id,该值不可以重复，否则无法添加
		// 参数二：坐标点
		// 参数三：样式
		// 参数四：弹窗
		var marker = new GeoBeans.Overlay.Marker("1",point,symbolizer,options);	

		// 7、增加弹窗
		mapObj.addOverlay(marker);

		// 定义marker
		var x = -43.20;
		var y = -22.9;
		var point = new GeoBeans.Geometry.Point(x,y);
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/circle.png";
		symbolizer.symbol = symbol;
		var html = "<div><div>2016年里约奥运会</div><div>开幕时间：2016年8月6日</div></div>";
		var options = {
			title : "巴西",
			content : html
		};
		// var infoWindow = new GeoBeans.InfoWindow(html,options);
		var marker = new GeoBeans.Overlay.Marker("2",point,symbolizer,options);	
		mapObj.addOverlay(marker);		


		// 8、绘图
		mapObj.draw();
	}


	function registerInfoWindowEvent(){

		// 注册弹窗事件
		mapObj.registerInfoWindowEvent();
	}

	function unRegisterInfoWindowEvent(){

		// 注销弹窗事件
		mapObj.unRegisterInfoWindowEvent();
	}
</script>
<title>Map5 -- infoWindow标注</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="addInfoWindow()">增加infoWindow标注</button>
	<button onclick="unRegisterInfoWindowEvent()">注销弹窗事件</button>
	<button onclick="registerInfoWindowEvent()">注册弹窗事件</button>
</body>
