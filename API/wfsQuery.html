<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		var server = "/geoserver/radi/ows?";
		// 增加country图层
		var countryLayer = new GeoBeans.Layer.WFSLayer("country", //在地图中的名称
											server, //服务器
											"radi:country_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(countryLayer);


		// 增加rivers图层
		var riversLayer = new GeoBeans.Layer.WFSLayer("rivers", //在地图中的名称
											server, //服务器
											"radi:rivers_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(riversLayer);

		// 增加cities图层
		var citiesLayer = new GeoBeans.Layer.WFSLayer("cities", //在地图中的名称
											server, //服务器
											"radi:cities_2", //图层在geoserver的名称
											"GML2"); // 格式
		mapObj.addLayer(citiesLayer);

		// 绘图
		mapObj.draw();
	}



	// sql continent == Africa
	function queryFeatures_1(){

		// 定义一个二维比较
		var filter = new GeoBeans.BinaryComparisionFilter();

		// 操作符是等于
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		// filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprNotEqual;
		
		// 定义字段
		var prop = new GeoBeans.PropertyName();
		prop.setName("continent");

		// 定义值
		var literal = new GeoBeans.Literal();
		literal.setValue("Africa");

		// 给filter赋予比较条件
		filter.expression1 = prop;
		filter.expression2 = literal;


		// 设定样式
		var	style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer(); 
		symbolizer.fill.color.set(255,255,0,1);
		symbolizer.stroke.color.set(252,240,244,0.9);
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		// 参数一：查询图层名称，参数二：filter查询过滤条件，如果为null,则返回所有的结果
		// 参数三：maxFeatures返回结果数，参数四：fields为请求的字段
		// 参数五：style为查询结果的绘制样式，参数六：callback回调函数返回查询结果
		var maxFeatures = null;
		var fields = null;
		mapObj.getFeatureFilter("country",filter,maxFeatures,fields,style,queryFeatures_callback);
	}

	// sql populat < 100000
	function queryFeatures_2(){
		var filter = new GeoBeans.BinaryComparisionFilter();
		// 小于操作符 <
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprLessThan;
		// 大于操作符 >
		// filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThan;
		// 小于等于操作符 <= 
		// filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprLessThanOrEqual;
		// 大于等于操作符 >= 
		// filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprGreaterThanOrEqual;

		var prop = new GeoBeans.PropertyName();
		prop.setName("populat");
		var literal = new GeoBeans.Literal();
		literal.setValue("100000");
		filter.expression1 = prop;
		filter.expression2 = literal;		


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/circle.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.getFeatureFilter("cities",filter,60,null,style,queryFeatures_callback);
	}


	function queryFeatures_callback(features){
		// 返回查询的features
		if(!$.isArray(features)){
			return;
		}

		$("#result span").html(features.length);
		for(var i = 0; i< features.length;++i){
			var feature = features[i];
			var fid = feature.fid;
			console.log(fid);
		}
	}


	function clearQuery(){
		// 停止查询
		mapObj.endQuery();
	}


	// sql  100000  < populat < 500000
	function queryFeatures_3(){
		var filter = new GeoBeans.BinaryComparisionFilter();
		//  between 
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprIsBetween;

		var prop = new GeoBeans.PropertyName();
		prop.setName("populat");
		var lowerLiteral = new GeoBeans.Literal();
		lowerLiteral.setValue("100000");

		var upperLiteral = new GeoBeans.Literal();
		upperLiteral.setValue("500000");
		filter.expression = prop;
		filter.lowerBound = lowerLiteral;
		filter.upperBound = upperLiteral;		


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/marker.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.getFeatureFilter("cities",filter,null,null,style,queryFeatures_callback);		
	}


	// 逻辑查询
	// sql (capital == Y) and  (populat < 100000)
	function queryFeatures_4(){
		// 逻辑查询
		var filter = new GeoBeans.BinaryLogicFilter();
		// 操作符为and
		filter.operator = GeoBeans.LogicFilter.OperatorType.LogicOprAnd;
		// filter.operator = GeoBeans.LogicFilter.OperatorType.LogicOprOr;


		// 查询条件为首都
		var filter_continent = new GeoBeans.BinaryComparisionFilter();
		filter_continent.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("capital");
		var literal = new GeoBeans.Literal();
		literal.setValue("Y");
		filter_continent.expression1 = prop;
		filter_continent.expression2 = literal;
		// 添加子过滤条件
		filter.addFilter(filter_continent);


		// 查询条件为人口 < 100000
		var filter_populat = new GeoBeans.BinaryComparisionFilter();
		filter_populat.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprLessThan;
		var prop = new GeoBeans.PropertyName();
		prop.setName("populat");
		var literal = new GeoBeans.Literal();
		literal.setValue("100000");
		filter_populat.expression1 = prop;
		filter_populat.expression2 = literal;	
		// 添加子过滤条件
		filter.addFilter(filter_populat);

		// 定义查询之后的显示样式
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/flag_1.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		// 查询字段 ，注意添加空间字段
		var fields = ["capital","populat","shape"];
		mapObj.getFeatureFilter("cities",filter,null,fields,style,queryFeatures_callback);		
	}

	// sql not ( capital == Y ) 
	function queryFeatures_5(){
		// 逻辑查询
		var filter = new GeoBeans.BinaryLogicFilter();
		// 操作符为not
		filter.operator = GeoBeans.LogicFilter.OperatorType.LogicOprNot;


		// 查询条件为首都
		var filter_continent = new GeoBeans.BinaryComparisionFilter();
		filter_continent.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprEqual;
		var prop = new GeoBeans.PropertyName();
		prop.setName("capital");
		var literal = new GeoBeans.Literal();
		literal.setValue("Y");
		filter_continent.expression1 = prop;
		filter_continent.expression2 = literal;
		// 添加子过滤条件
		filter.addFilter(filter_continent);

		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/marker.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.getFeatureFilter("cities",filter,200,null,style,queryFeatures_callback);	
	}

	// sql where name like '%a_'
	function queryFeatures_6(){
		var filter = new GeoBeans.BinaryComparisionFilter();
		// like查询 
		// % 替代一个或多个字符
		// _ 仅替代一个字符
		filter.operator = GeoBeans.ComparisionFilter.OperatorType.ComOprIsLike;
		

		var prop = new GeoBeans.PropertyName();
		prop.setName("name");
		var literal = new GeoBeans.Literal();
		// literal.setValue("%sk");
		literal.setValue("%a_")
		filter.expression1 = prop;
		filter.expression2 = literal;		


		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		symbol.icon = "./images/circle.png";
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		style.addRule(rule);

		mapObj.getFeatureFilter("cities",filter,null,null,style,queryFeatures_callback);
	}
</script>
<title>Map5 -- WFS图层简单属性查询</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:120px;">
	</div>
	<button onclick="queryFeatures_1()">查询示例1</button>
	<button onclick="queryFeatures_2()">查询示例2</button>
	<button onclick="queryFeatures_3()">查询示例3</button>
	<button onclick="queryFeatures_4()">查询示例4</button>
	<button onclick="queryFeatures_5()">查询示例5</button>
	<button onclick="queryFeatures_6()">查询示例6</button>
	
	<button onclick="clearQuery()">停止查询</button>
	
	<br/>
	<div id="result">
		返回的结果个数：<span></span>
	</div>
</body>
