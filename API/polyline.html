<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/Map5.css">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// 线标注
	var polyline = null;

	// 多线标注
	var multiPolyline = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(2);	

		// 绘图
		mapObj.draw();
	}


	function addPolyline(){
		// 定义点数组
		var points = [];
		points.push(new GeoBeans.Geometry.Point(40,39));
		points.push(new GeoBeans.Geometry.Point(33,59));
		points.push(new GeoBeans.Geometry.Point(65,39));
		points.push(new GeoBeans.Geometry.Point(25,20));
		
		// 定义线
		var lineString = new GeoBeans.Geometry.LineString(points);

		// 线
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		
		// 设定线样式的颜色，stroke必须设定
		symbolizer.stroke.color.set(255,0,0,0.6);

		// 设定线样式的宽度，默认宽度为2
		symbolizer.stroke.width = 3;

		// 定义线标注
		polyline = new GeoBeans.Overlay.Polyline("polyline",lineString,symbolizer);

		// 增加标注
		mapObj.addOverlay(polyline);

		mapObj.draw();		
	}


	function addPolylineByWKT(){
		var wkt = "MULTILINESTRING ((10 10, 20 20, 10 40),(40 40, 30 30, 40 20, 30 10))";

		var lineString = GeoBeans.Utility.createGeometryFromWKT(wkt);
		// 线
		var symbolizer = new GeoBeans.Symbolizer.LineSymbolizer();
		
		// 设定线样式的颜色，stroke必须设定
		symbolizer.stroke.color.set(123,56,210,1.0);

		// 设定线样式的宽度，默认宽度为2
		symbolizer.stroke.width = 5;

		// 定义多线标注
		multiPolyline = new GeoBeans.Overlay.Polyline("E45AEJ7",lineString,symbolizer);

		// 增加标注
		mapObj.addOverlay(multiPolyline);

		mapObj.draw();			
	}


	function removePolyline(){
		// 按照id值删除
		mapObj.removeOverlay("polyline");
		mapObj.draw();
	}


	function removePolyline_2(){
		// 删除multiPolyline标注
		mapObj.removeOverlayObj(multiPolyline);
		mapObj.draw();
	}
</script>
<title>Map5 -- 线标注</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="addPolyline()">增加线标注</button>
	<button onclick="addPolylineByWKT()">增加线标注(wkt)</button>
	<button onclick="removePolyline()">删除标注</button>
	<button onclick="removePolyline_2()">删除标注2</button>
</body>
