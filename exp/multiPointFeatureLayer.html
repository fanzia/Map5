<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 2、初始化地图变量，参数分别为:
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 4、设置中心点
		var center = new GeoBeans.Geometry.Point(0,0);	
		mapObj.setCenter(center);

		// 5、设置级别
		mapObj.setLevel(2);	

		// 6、绘图
		mapObj.draw();
	}


	function addFeatureLayer(){

		// 1、定义字段数组
		var fields = [
			{
				name : "fname",  // 字段名称
				type : "string"  // 字段类型
			},{
				name : "shape",
				type : "geometry"
			}
		];

		// 2、定义图层的空间数据的类型，包含以下几类
		// 点：GeoBeans.Geometry.Type.POINT 
		// 多点：GeoBeans.Geometry.Type.MULTIPOINT
		// 线：GeoBeans.Geometry.Type.LINESTRING
		// 多线：GeoBeans.Geometry.Type.MULTILINESTRING
		// 面：GeoBeans.Geometry.Type.POLYGON
		// 多面：GeoBeans.Geometry.Type.MULTIPOLYGON
		var geomType  = GeoBeans.Geometry.Type.MULTIPOINT;

		// 3、定义图层的名称
		var name = "testLayer";

		// 4、创建一个featureLayer
		// 第一个参数图层名称，第二个参数字段设置，第三个参数，图层的类型（多点图层）
		var featureLayer = mapObj.createFeatureLayer(name,fields,geomType);
		
		// 5、添加图层
		mapObj.addLayer(featureLayer);


		// 6、为图层增加要素
		for(var i = 0; i < 1000; ++i){
			var x = Math.random() * 360 - 180;
			var y = Math.random() * 180 - 90;
			// 随机生成两个点
			var point1 = new GeoBeans.Geometry.Point(x,y);
			var point2 = new GeoBeans.Geometry.Point(x+2,y-2);

			// 定义点数组
			var points = [point1,point2];

			// 定义多点
			var geometry = new GeoBeans.Geometry.MultiPoint(points);
			var id = "id_" + i;
			var name = "name" + i;

			// 每个字段对应的值
			var values = [name,geometry];

			// 添加要素
			// 第一个参数要素的ID值，第二个参数要素的geometry，第三个参数要素字段值，与字段顺序一致
			featureLayer.addFeatureObj(id,geometry,values); 
		}

		// 7、设定样式，如果不设定样式，则为随机样式
		var style = createStyle();
		featureLayer.setStyle(style);

		// 8、绘图
		mapObj.draw();
	}

	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Rule();

		// 定义点样式，设定一个图片作为样式
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();

		// symbol用来设置图片的样式
		var symbol = new GeoBeans.Symbol();

		// 图片的路径
		symbol.icon = "./images/circle.png";

		// 设定符号样式
		symbolizer.symbol = symbol;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);

		return style;		
	}


</script>
<title>Map5 -- 多点要素图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<button onclick="addFeatureLayer()">多点要素图层</button>
</body>
