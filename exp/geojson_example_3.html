<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../lib/css/Map5.min.css">
<script type="text/javascript" src="../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		// 地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);
		
		// 地图的容器为"mapDiv",地图名称"map"，地图范围，地图的空间参考，4326为经纬度
		mapObj = new GeoBeans.Map("mapDiv","map",extent,4326);
		if(mapObj == null){
			return;
		}
		
		// 定义一个QuadServer图层，作为底图，第一个参数为图层名称，第二个参数为QuadServer地址
		var layer = new GeoBeans.Layer.QSLayer("base","/QuadServer/maprequest?services=world_vector");

		// 添加图层
		mapObj.addLayer(layer);

		// 设置中心点
		var center = new GeoBeans.Geometry.Point(107.9,33.8);	
		mapObj.setCenter(center);

		// 设置级别
		mapObj.setLevel(5);	

		// 绘图
		mapObj.draw();
	}


	// GeoJson文件中不包含样式，所以需要对图层进行样式的设置
	function addGeoJson(){

		// 1、图层的名称
		var name = "geojson";

		// 2、GeoJson文件所在的地址
		var url = "data/geojson/hospital.geojson";

		// 3、创建一个图层
		// 参数一：图层的名称
		// 参数二：GeoJson文件所在的地址
		var featureLayer = mapObj.createFeatureLayerByGeoJson(name,url);

		// 4、设置图层的样式
		var style = createStyle();
		featureLayer.setStyle(style);
		
		// 5、添加图层
		mapObj.addLayer(featureLayer);

		// 6、绘图
		mapObj.draw();
	}

	function createStyle(){
		var style = new GeoBeans.Style.FeatureStyle();
		var rule = new GeoBeans.Rule();
		var symbolizer = new GeoBeans.Symbolizer.PointSymbolizer();
		var symbol = new GeoBeans.Symbol();
		// symbol.icon = "./images/circle.png";
		symbol.icon = 'http://openlayers.org/en/v3.17.1/examples/data/dot.png';
		symbol.icon_width = 10;
		symbol.icon_height = 10;
		symbolizer.symbol = symbol;
		rule.symbolizer = symbolizer;
		var textSymbolizer = new GeoBeans.Symbolizer.TextSymbolizer();
		textSymbolizer.labelProp = "name";
		textSymbolizer.fill.color.setByHex("#ff0000",1);
		textSymbolizer.stroke = null;
		textSymbolizer.font.weight = GeoBeans.Font.WeightType.Bold;
		textSymbolizer.font.family = "Microsoft YaHei";
		textSymbolizer.font.size = 14;
		rule.textSymbolizer = textSymbolizer;
		style.addRule(rule);
		return style;
	}

</script>
<title>Map5 -- GeoJson图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
	<button onclick="addGeoJson()">加载geojson</button>
</body>
