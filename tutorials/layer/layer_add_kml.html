		margin: 0px;

<title>数据源:GeoJSON</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
</body>

<script type="text/javascript">

	var mapObj = null;
	function  init(){
		
		loadTileMap();

		addPointKMLLayer();
		addLineKMLLayer();
		addPolygonKMLLayer();
	}


	function addPointKMLLayer(){
		// 1、定义一个要素图层
		var layer = new GeoBeans.Layer.FeatureLayer({
			name : "point", // 图层名称
			geometryType : GeoBeans.Geometry.Type.POINT, // 图层的几何类型
			source : new GeoBeans.Source.Feature.KML({ // 定义KML数据源
				url : "/Map5/example/all/data/kml/point.kml" // 数据地址
			})
		});

		// 2、添加图层
		mapObj.addLayer(layer);

		// 3、地图刷新
		mapObj.refresh();
	}
	

	function addLineKMLLayer(){
		var layer = new GeoBeans.Layer.FeatureLayer({
			name : "line",
			geometryType : GeoBeans.Geometry.Type.LINESTRING,
			source : new GeoBeans.Source.Feature.KML({
				url : "../data/kml/line.kml"
			})
		});
		mapObj.addLayer(layer);
		mapObj.refresh();		
	}

	function addPolygonKMLLayer(){
		var layer = new GeoBeans.Layer.FeatureLayer({
			name : "polygon",
			geometryType : GeoBeans.Geometry.Type.POLYGON,
			source : new GeoBeans.Source.Feature.KML({
				url : "/Map5/example/all/data/kml/polygon.kml"
			})
		});
		mapObj.addLayer(layer);
		mapObj.refresh();			
	}
</script>
