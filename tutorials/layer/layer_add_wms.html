<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var wmsLayer = null;
	function  init(){
		
		loadTileMap();
		addWmsLayer();
	}

	function addWmsLayer(){
		// 1、定义一个栅格图层
		wmsLayer = new GeoBeans.Layer.RasterLayer({			
			"name" : "world",  // 图层的名称
			"source" : new GeoBeans.Source.Raster.WMS({  // 定义WMS数据源
				"url" : "/geoserver/radi/ows?",  // WMS服务的地址
				"version" : "1.1.0",	// 版本
				"layers"  : [
						"radi:cities_2"
				],//["cities","rivers","country"],  // 图层列表，数组
				"styles"  : ["capitals"], // 图层的样式，与上面的图层相对应 ，可以不设置
				"format"  : "image/png", // 图片的格式
				"srs"	  : "EPSG:4326", // 图片的投影
				"transparent": true // 图片是否透明
			})
		});

		// 2、添加图层
		mapObj.addLayer(wmsLayer);

		// 3、地图刷新
		mapObj.refresh();
	}

</script>
<title>图层：添加WMS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
