	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var wmsLayer = null;
	function  init(){
		
		loadTileMap();
		addWmsLayer();
	}

	function addWmsLayer(){
		wmsLayer = new GeoBeans.Layer.RasterLayer({			
			"name" : "world",
			"source" : new GeoBeans.Source.Raster.WMS({
				"url" : "/geoserver/radi/ows?",
				"version" : "1.1.0",
				"layers"  : [
						"radi:cities_2"
				],//["cities","rivers","country"],
				/*"styles"  : ["point" ,"line",  "polygon"],*/
				"format"  : "image/png",
				"srs"	  : "EPSG:4326",
				"transparent": true
			})
		});

		// 4、添加图层
		mapObj.addLayer(wmsLayer);
		mapObj.refresh();
	}

</script>
<title>图层：添加WMS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
