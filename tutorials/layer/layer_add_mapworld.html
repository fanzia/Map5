<style type="text/css">
	body{
		margin: 0px;
	}
	#mapDiv{
		height:800px;
		width:100%;
		top:60px;
		position:absolute;
	}
</style>

<title>地图：加载天地图</title>
<body onload="init()">
	<table>
		<tr>
			<td>Mercator：</td>
			<td><input id="m_x" type="text" size="20"> - <input id="m_y" type="text" size="20"></td>
		</tr>
		<tr>
			<td>WGS84：</td>
			<td><input id="w_x" type="text" size="20"> - <input id="w_y" type="text" size="20"></td>
		</tr>
	</table>
	<div id="mapDiv">
	</div>
</body>

<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		
		// 1、设置地图的范围
		var extent = new GeoBeans.Envelope(-180,-90,180,90);

		mapObj = new GeoBeans.Map({
			target : "mapDiv",
			name : "map",
			srs  : GeoBeans.Proj.WGS84
		});
		if(mapObj == null){
			return;
		}
		
		// 3、添加一个图层
		var layer1 = new GeoBeans.Layer.TileLayer({
			"name" : "vector",
			"source" : new GeoBeans.Source.Tile.MapWorld({
	 			"url" : "/DataServer?",
	 			"imageSet" : /*"img", "cia", "vec",*/ "ter",
	 			//"srs" : GeoBeans.Proj.WGS84,
	 			"srs" : GeoBeans.Proj.WGS84,
	 		}),
	 		"opacity" : 1.0,
	 		"visible" : true
		});

		// var layer3 = new GeoBeans.Layer.TileLayer2({
		// 	"name" : "world",
		// 	"source" : new GeoBeans.Source.Tile.MapWorld({
	 // 			"url" : "/DataServer?",
	 // 			"imageSet" : "cva_c"
	 // 		}),
	 // 		"opacity" : 1.0,
	 // 		"visible" : true
		// });

		//layer1.setVisible(false);

		// 添加图层
		mapObj.addLayer(layer1);
		//mapObj.addLayer(layer2);
		//mapObj.addLayer(layer3);
		mapObj.setBaseLayer(layer1);

		mapObj.on(GeoBeans.Event.MOUSE_MOVE, onMouseMove);

		// 4、设置中心点和显示级别
		var zoom = 2;
		var center = new GeoBeans.Geometry.Point(0,0);
		mapObj.setZoomCenter(zoom,center);
	}

	function onMouseMove(evt){
		
		document.getElementById("m_x").value = evt.mapX;
		document.getElementById("m_y").value = evt.mapY;

		var pt = GeoBeans.Proj.toLonLat(evt.mapX, evt.mapY);
		document.getElementById("w_x").value = pt.x;
		document.getElementById("w_y").value = pt.y;
	}
</script>
