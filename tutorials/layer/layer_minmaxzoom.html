<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadTileMap();
	}

	function onSetMinMaxZoom(){

		// 1、获取地图的底图图层
		var layer = mapObj.getBaseLayer();
		
		// 2、图层获取数据源
		var source = layer.getSource();

		// 3、设置最小的缩放级别
		source.setMinZoom(2);

		// 4、设置最大的缩放级别
		source.setMaxZoom(4);
	}

</script>
<title>图层：最大最小显示级别</title>
<body onload="init()">
	<button onClick="onSetMinMaxZoom();">最大最小显示级别</button>	
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
