<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>


<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	function  init(){
		
		// 1、定义地图变量
		mapObj = new GeoBeans.Map({
			target : "mapDiv",
			name : "map",
			srs  : GeoBeans.Proj.WGS84
		});
		if(mapObj == null){
			return;
		}
			
		// 2、定义瓦片图层，数据源为QuadServer类型
		var layer = new GeoBeans.Layer.TileLayer({
			"name" : "world", 									// 图层名称
			"source" : new GeoBeans.Source.Tile.QuadServer({    // 数据源为QuadServer类型
	 			"url" : "/QuadServer/maprequest", 				// 地址
	 			"imageSet" : "world_vector"                     // 图层名称
	 		}),
	 		"opacity" : 1.0,  									// 透明度
	 		"visible" : true									// 是否显示
		});

		// 3、添加该图层
		mapObj.addLayer(layer);
		
		// 4、设置中心点和显示级别
		var zoom = 3;
		var center = new GeoBeans.Geometry.Point(0,0);
		mapObj.zoomTo(zoom,center);
	}

</script>
<title>图层：添加QuadServer图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
