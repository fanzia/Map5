<script type="text/javascript">
	// 地图变量
	var mapObj = null;

		// // 2、初始化地图变量，参数分别为:

		// mapObj = new GeoBeans.Map({

		// 	name : "map",
		// 	srid : 4326
		// });
		
		// // 3、定义PGIS图层的范围，定义一个矩形，通过该范围，确定获取瓦片的范围
		// var layerExtent = new GeoBeans.Envelope(113.9414,38.10546,119.01953,42.16015);

		// // 4、定义PGIS图层，参数分别为：
		// // 地图名称，PGIS图层地址，图层范围
		// var layer = new GeoBeans.Layer.PGISLayer("pgis","/PGIS_S_TileMapServerTDT/Maps/vec_tj_tdt/EzMap",layerExtent);

		// // 5、添加图层 
		// mapObj.addLayer(layer);
		
		// // 6、设置中心点和显示级别
		// var zoom = 9;
		// var center = new GeoBeans.Geometry.Point(117.38,39.35);
		// var viewer = mapObj.getViewer();	
		// viewer.setZoomCenter(zoom,center);

		// viewer.setMaxZoom(14);
		// viewer.setMinZoom(9);


		var extent = new GeoBeans.Envelope(113.9414,38.10546,119.01953,42.16015);

		mapObj = new GeoBeans.Map({
			target : "mapDiv",
			name : "map",
			srs  : GeoBeans.Proj.WGS84,
			baseLayer : "tianjin",
			layers :[
				new GeoBeans.Layer.TileLayer({
					name   : "tianjin",
					source : new GeoBeans.Source.Tile.PGIS({
						
					}),
			 		opacity : 1.0,
			 		visible : true,
			 		extent : extent
				}),new GeoBeans.Layer.TileLayer({
					"name" : "world",
					"source" : new GeoBeans.Source.Tile.QuadServer({
			 			"url" : "/QuadServer/maprequest",
			 			"imageSet" : "world_vector"
			 		}),
			 		"opacity" : 1.0,
			 		"visible" : true
				})
			],
			viewer : {
	            center : new GeoBeans.Geometry.Point(117.38,39.35),
	            zoom : 9,
	        }
		});
		if(mapObj == null){
			return;
		}

	}

</script>
<title>图层：添加PGIS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
