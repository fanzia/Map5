<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		var extent = new GeoBeans.Envelope(113.9414,38.10546,119.01953,42.16015);

		mapObj = new GeoBeans.Map({
			target : "mapDiv",
			name : "map",
			srs  : GeoBeans.Proj.WGS84,
			baseLayer : "tianjin",
			layers :[
				new GeoBeans.Layer.TileLayer({
					name   : "tianjin",
					source : new GeoBeans.Source.Tile.PGIS({
						
					}),
			 		opacity : 1.0,
			 		visible : true,
			 		extent : extent
				}),new GeoBeans.Layer.TileLayer({
					"name" : "world",
					"source" : new GeoBeans.Source.Tile.QuadServer({
			 			"url" : "/QuadServer/maprequest",
			 			"imageSet" : "world_vector"
			 		}),
			 		"opacity" : 1.0,
			 		"visible" : true
				})
			],
			viewer : {
	            center : new GeoBeans.Geometry.Point(117.38,39.35),
	            zoom : 9,
	        }
		});
		if(mapObj == null){
			return;
		}

	}

</script>
<title>图层：添加PGIS图层</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
