<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<script type="text/javascript" src="../js/initMap.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	
	var vector = null;
	function init(){
		loadMap();
		vector = mapObj.getLayer("country");
	}


	function onQuery(){
		// 1、创建查询对象
		var query = createQuery();
		// 2、定义查询回调函数，execute为回调函数接口
		var handler = {
			execute : query_succeed
		}
		// 3、执行查询
		vector.query(query, handler);
	}

/**
 * Contains 查询返回包含给定geometry的记录
 */
	function createQuery(){

		// 1、定义查询操作符
		var operator = GeoBeans.Filter.SpatialFilter.OperatorType.SpOprContains;

		// 2、定义查询的空间字段
		var propName = "shape";

		// 3、定义查询的几何图形
		var geometry = new GeoBeans.Geometry.Point(10,20);
		
		// 4、定义查询过滤条件
		// 参数一：operator 查询操作符
		// 参数二：propName 查询的空间字段
		// 参数三：geometry 查询的几何图形
		var filter = new GeoBeans.Filter.BinarySpatialFilter(operator,propName,geometry);

		// 4、定义查询类
		var query = new GeoBeans.Query({
			typeName : vector.getName(),
			fields : null,		// 字段
			maxFeatures : null, //返回结果数
			offset : null,		//偏移量
			orderby : null,		//排序类
			filter : filter 	//查询过滤条件
		});

		return query;
	}

	//查询结果回调函数
	//参数为features集合
	function query_succeed(features){

		if(!$.isArray(features)){
			return;
		}
		$("#result span").html(features.length);
		
		var selection = mapObj.getSelection();
		selection.setFeatures(features);
	}	
</script>
<title>Map5 -- 包含查询</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:30px;">
	</div>
	<button onclick="onQuery()">查询</button>
	<br/>
	<div id="result">
		返回的结果个数：<span></span>
	</div>
</body>
