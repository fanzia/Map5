<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var wfsLayer = null;
	function init(){
		loadMap();
		createRotateInteraction();
	}

	/**
	 * 添加旋转交互，键盘按住shift键，并鼠标拖动地图，即可实现旋转
	 */
	function createRotateInteraction(){
		// 1、定义旋转交互
		var rotate = new GeoBeans.Interaction.Rotate({
			"map" : mapObj
		});

		// 2、添加交互
		mapObj.addInteraction(rotate);
	}

	/**
	 * 设置旋转
	 */
	function onRotate(){
		var viewer = mapObj.getViewer();
		viewer.setRotation(45);
		mapObj.refresh();
	}

</script>
<title>Interaction:地图旋转</title>
<body onload="init()">
	<input type='button' onclick="onRotate()" value="rotate">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
