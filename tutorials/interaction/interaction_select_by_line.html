<head>

<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<script type="text/javascript" src="../js/initMap.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	var wfsLayer = null;
	function init(){
		loadMap();
		wfsLayer = mapObj.getLayer("country");
		createSelectInteraction();
	}

	function createSelectInteraction(){
		// 1、定义地图交互		
		var select = new GeoBeans.Interaction.Select({
			"map" : mapObj,
			"layer" : wfsLayer,
			"condition" : GeoBeans.Interaction.SelectType.LINE
		});

		// 2、定义查询交互的选择集发生变化事件		
		select.onchange(onSelectionChange);

		// 3、添加查询交互		
		mapObj.addInteraction(select);
	}

	// onChange回调函数
	function onSelectionChange(features){
		alert(features.length);
	}

</script>
<title>Interaction:多边形选择</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
