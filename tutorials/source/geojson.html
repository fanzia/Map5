<title>数据源:GeoJSON</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
	<button onclick="onGeoJSON()">GeoJSON</button>
</body>

<script type="text/javascript">

	function  init(){
		
		loadTileMap();
	}

	function onGeoJSON(){

		// 1、定义GeoJson数据源
		var source = new GeoBeans.Source.Feature.GeoJSON({
			"url" : "../data/geojson/point-samples.json", // 数据地址
			"geometryName" : "geometry",	//几何要素的字段名称
		});


		// 2、定义回调函数
		var success = {
			execute : function(features){
				alert("要素个数: " + features.length); // 返回要素数组
			}
		}

		// 3、获取数据，
		// 第一个参数是filter
		// 第二个参数是查询成功的回调函数
		// 第三个参数是查询失败的回调函数
		source.getFeatures(null,success);
	}

</script>
