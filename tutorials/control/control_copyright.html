<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<script type="text/javascript" src="../js/initMap.js"></script>
<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	// 地图变量
	var mapObj = null;

	// 版权控件
	var widget = null;
	function  init(){
		loadTileMap();

		// 根据控件类型获取版权控件
		widget = mapObj.getWidget(GeoBeans.Widget.Type.COPYRIGHT);
	}

	function hide(){
		// 显示
		widget.show(false);
	}

	function show(){
		// 隐藏
		widget.show(true);
	}

	function setContent(){
		var content = "© <a href='http://www.geobeans.cn/' target='_blank'>GeoBeans</a> Map5地图 ";

		// 设置版权控件的内容
		widget.setContent(content);
	}
	
</script>
<title>控件：版权</title>
<body onload="init()">
	<button onclick="hide()">隐藏版权</button>
	<button onclick="show()">显示版权</button>
	<button onclick="setContent()">设置版权内容</button>
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;">
	</div>
</body>
