<style type="text/css">
	body{
		margin: 0px;
	}
</style>

<title>事件：滚轮事件</title>
<body onload="init()">
	<button onclick="registerEvent()">注册滚轮事件</button>
	<button onclick="unregisterEvent()">注销滚轮事件</button>
	<input id="info" type="text" size="30">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;"></div>
</body>
	

<script type="text/javascript">
	
	var mapObj = null;

	function  init(){		
		loadTileMap();
	}

	// 注册鼠标滚动事件
	function registerEvent(){
		mapObj.on(GeoBeans.Event.MOUSE_WHEEL, onWheel);
	}

	// 注销鼠标滚动事件
	function unregisterEvent(){
		mapObj.un(GeoBeans.Event.MOUSE_WHEEL);	
	}

	// 鼠标滚动回调函数
	function onWheel(evt){
		var info = "delta:" + evt.delta + "," + "zoom:" + evt.zoom;
		document.getElementById("info").value = info;
	}

</script>
