		margin: 0px;

<title>专题图：饼状图</title>
<body onload="init()">
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;top:80px;"></div>
	<button onclick="addChart()">饼状图</button>
	<button onclick="setVisible()">隐藏/显示饼状图</button>
	<button onclick="removeChart()">删除</button>
</body>

<script type="text/javascript">
	// 地图变量
	var mapObj = null;
	function  init(){
		
		loadTileMap();
		addChart();
	}

	function addChart(){
		// 1、定义饼状图
		var layer = new GeoBeans.Layer.PieChartLayer({
			name : "chart",  // 图层名称
			fields : ["gdp","populat"], // 专题图字段
			source : new GeoBeans.Source.Feature({ // 数据源
				geometryName : "shape"
			}),
			showGeometry : true, 			// 是否显示几何要素 
			style : createStyle(), 			// 几何要素的样式
			radius 		: 20,				// 饼状图的半径
			colors 		: ["#e1c72d","#b171f6"], // 字段对应的颜色
			offsetX 	: 0,				// x方向偏移量，向右为正
			offsetY 	: 0,				// y方向偏移量，向上为正
			showLabel 	: true,				// 是否显示标签
			opacity 	: 1.0				// 透明度
		});

		// 2、数据源添加要素
		var features = loadFeatures();
		var source = layer.getSource();
		source.addFeatures(features);

		// 3、添加图层
		mapObj.addLayer(layer);

		// 4、定义中心点和缩放级别
		var center = new GeoBeans.Geometry.Point(117.68,39.26);
		mapObj.setZoomCenter(10,center);
	}

	function setVisible(){
		var layer = mapObj.getLayer("chart");
		if(layer.visible){
			layer.setVisible(false);
		}else{
			layer.setVisible(true);
		}
		mapObj.refresh();
	}

	function removeChart(){

		// 1、根据名称删除图层 
		mapObj.removeLayer("chart");

		// 2、刷新地图
		mapObj.refresh();
	}

	function loadFeatures(){
		var features = [];		
		var length = g_tianjinValue.length;

		for(var i = 0; i < length;++i){
			var pairs = g_tianjinValue[i];	
			var feature = createFeature(i, pairs);
			features.push(feature);
		}

		return features;
	}

	function createFeature(i, pairs){
		// 使用wkt转换为geometry
		var format = new GeoBeans.Format.WKT();
		var geometry = format.read(pairs.shape);
		var fid = "id_" + i;
		var values = {
			"fname" : pairs.name,
			"gdp" 	: pairs.gdp,
			"populat" : pairs.populat,
			"shape" : geometry
		};
		
		var feature = new GeoBeans.Feature({
			geometry : geometry,
			properties : values
		});
		
		return feature;
	}


	/**
	 * 创建图层样式
	 */
	function createStyle(){
		// 定义元素的样式
		var style = new GeoBeans.Style.FeatureStyle();

		// 定义一个规则
		var rule = new GeoBeans.Style.Rule();

		// 定义一个面样式
		var symbolizer = new GeoBeans.Symbolizer.PolygonSymbolizer();

		// 定义面样式的填充颜色
		symbolizer.fill.color.setHex("#474452",0.9);

		// 定义面样式的边框的颜色
		symbolizer.stroke.color.setHex("#fafafa",0.9);

		// 定义面样式的边框的宽度，默认为2
		symbolizer.stroke.width = 0.1;

		// 定义该规则的样式
		rule.symbolizer = symbolizer;

		// 添加该项规则
		style.addRule(rule);
		
		return style;
	}

</script>
