<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>

<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<script type="text/javascript" src="../js/initMap.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	
	var mapObj = null;
	function  init(){
		loadMap();
	}

	function setCenter(){
		// 1、定义一个点
		var center = new GeoBeans.Geometry.Point(100,29);	

		// 2、设置中心点
		mapObj.moveTo(center);
	}

	function getCenter(){

		// 返回中心点

		// 1、获取地图的视图
		var viewer = mapObj.getViewer();

		// 2、获取地图的中心点
		var center = viewer.getCenter();

		alert("当前地图的中心点是:" + center.getX() + "," + center.getY());
	}
</script>
<title>视图:设置地图中心点</title>
<body onload="init()">
	<button onclick="getCenter()">显示中心点</button>
	<button onclick="setCenter()">设置中心点</button>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;">
	</div>
</body>
