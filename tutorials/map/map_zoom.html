<head>

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<script type="text/javascript" src="../js/initMap.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>

<title>地图：拉框缩放</title>
<body onload="init()">
	<button onclick="zoomIn()">拉框放大</button>
	<button onclick="zoomOut()">拉框缩小</button>
	<button onclick="end()">停止</button>
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;">
	</div>
</body>
	
<script type="text/javascript">
	
	var mapObj = null;

	var zoomControl = null;
	function  init(){
		
		loadMap();

		// 根据control类型获取control
		zoomControl = mapObj.getControl(GeoBeans.Control.Type.ZOOM);

		var viewer = mapObj.getViewer();
		viewer.setMinZoom(3);
		viewer.setMaxZoom(10);
	}


	function zoomIn(){
		if(zoomControl == null){
			return;
		}

		// 拉框放大
		zoomControl.zoomIn();
	}

	function zoomOut(){
		if(zoomControl == null){
			return;
		}

		// 拉框缩小
		zoomControl.zoomOut();
	}

	function end(){
		if(zoomControl == null){
			return;
		}

		// 拉框结束
		zoomControl.end();
	}
</script>
