<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../lib/css/Map5.min.css">

<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../lib/Map5.min.js"></script>

<style type="text/css">
	body{
		margin: 0px;
	}
</style>
<script type="text/javascript">
	
	var mapObj = null;

	function init(){
		mapObj = new GeoBeans.Map({
			// 地图的容器
	        target : "mapDiv",
	        // 地图的名称
	        name : "map",
	        // 地图的投影
	        srs  : GeoBeans.Proj.WGS84,
	        // 地图的底图
	        baseLayer : "world",
	        // 地图的图层
	        layers : [
	            new GeoBeans.Layer.TileLayer({
	                name : "world",
	                source : new GeoBeans.Source.Tile.QuadServer({
	                    url : "/QuadServer/maprequest",
	                    imageSet : "world_image"
	                }),
	                opacity : 1.0,
	                visible : true
	            }),
	            new GeoBeans.Layer.FeatureLayer({
	                name : "country",
	                geometryType : GeoBeans.Geometry.Type.POLYGON,
	                source : new GeoBeans.Source.Feature.GeoJSON({
	                    url : "/Map5/example/all/data/geojson/countries.geojson",
	                    geometryName : "geometry",
	                })
	            })        
	        ],
	        // 地图的视图设置
	        viewer : {
	        	// 中心点设置
	            center : new GeoBeans.Geometry.Point(0,0),
	            // 地图的级别
	            zoom : 3,
	            // extent : new GeoBeans.Envelope(0,0,180,90),
	            // extent : new GeoBeans.Envelope(-180,-90,180,90),
	            // resolution : 0.01,
	        }
	    });
	}
</script>
<title>地图：加载地图</title>
<body onload="init()">
	<!-- mapDiv 为初始化地图的容器，给定高度和宽度，并指定定位方式为绝对定位 -->
	<div id="mapDiv" style="height:800px;width:100%;position:absolute;">
	</div>
</body>
